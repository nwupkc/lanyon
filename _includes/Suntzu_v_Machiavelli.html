 about the practice of virtue. The Master said, \"The mechanic, who wishes to do his work well, must first sharpen his tools.  When you are living in any state, take service with the most worthy among  its great officers, and make friends of the most virtuous among its  scholars.\" ","Yen Yuan asked how the government of a country should be administered. ","The Master said, \"Follow the seasons of Hsia. \"Ride in the state carriage of Yin. \"Wear the ceremonial cap of Chau. \"Let the music be the Shao with its pantomimes. Banish the songs of Chang, and keep far from specious talkers. The songs of Chang are licentious;  specious talkers are dangerous.\" ","The Master said, \"If a man take no thought about what is distant, he will find sorrow near at hand.\" ","The Master said, \"It is all over! I have not seen one who loves virtue as he loves beauty.\" ","The Master said, \"Was not Tsang Wan like one who had stolen his situation? He knew the virtue and the talents of Hui of Liu-hsia, and yet did not procure that he should stand with him in court.\" ","The Master said, \"He who requires much from himself and little from others, will keep himself from being the object of resentment.\" ","The Master said, \"When a man is not in the habit of saying-'What shall I think of this? What shall I think of this?' I can indeed do nothing with him!\" ","The Master said, \"When a number of people are together, for a whole day, without their conversation turning on righteousness, and when they are fond of carrying out the suggestions of a small shrewdness;-theirs is indeed a hard case.\" ","The Master said, \"The superior man in everything considers righteousness to be essential. He performs it according to the rules of propriety. He brings it forth in humility. He completes it with sincerity. This is indeed a superior man.\" ","The Master said, \"The superior man is distressed by his want of ability. He is not distressed by men's not knowing him.\" ","The Master said, \"The superior man dislikes the thought of his name not being mentioned after his death.\" ","The Master said, \"What the superior man seeks, is in himself. What the mean man seeks, is in others.\" ","The Master said, \"The superior man is dignified, but does not wrangle. He is sociable, but not a partisan.\" ","The Master said, \"The superior man does not promote a man simply on account of his words, nor does he put aside good words because of the man.\" ","Tsze-kung asked, saying, \"Is there one word which may serve as a rule of practice for all one's life?\" The Master said, \"Is not Reciprocity such a word? What you do not want done to yourself, do not do to others.\" ","The Master said, \"In my dealings with men, whose evil do I blame, whose goodness do I praise, beyond what is proper? If I do sometimes exceed in praise, there must be ground for it in my examination of the individual. ","\"This people supplied the ground why the three dynasties pursued the path of straightforwardness.\" ","The Master said, \"Even in my early days, a historiographer would leave a blank in his text, and he who had a horse would lend him to another to ride. Now, alas! there are no such things.\" ","The Master said, \"Specious words confound virtue. Want of forbearance in small matters confounds great plans.\" ","The Master said, \"When the multitude hate a man, it is necessary to examine into the case. When the multitude like a man, it is necessary to examine into the case.\" ","The Master said, \"A man can enlarge the principles which he follows; those principles do not enlarge the man.\" ","The Master said, \"To have faults and not to reform them,-this, indeed, should be pronounced having faults.\" ","The Master said, \"I have been the whole day without eating, and the whole night without sleeping:-occupied with thinking. It was of no use. better plan is to learn.\" ","The Master said, \"The object of the superior man is truth. Food is not his object. There is plowing;-even in that there is sometimes want. So with learning;-emolument may be found in it. The superior man is anxious lest he should not get truth; he is not anxious lest poverty should come upon him.\" ","The Master said, \"When a man's knowledge is sufficient to attain, and his virtue is not sufficient to enable him to hold, whatever he may have gained, he will lose again. ","\"When his knowledge is sufficient to attain, and he has virtue enough to hold fast, if he cannot govern with dignity, the people will not respect him. ","\"When his knowledge is sufficient to attain, and he has virtue enough to hold fast; when he governs also with dignity, yet if he try to move the people contrary to the rules of propriety:-full excellence is not reached.\" ","The Master said, \"The superior man cannot be known in little matters; but he may be intrusted with great concerns. The small man may not be intrusted with great concerns, but he may be known in little matters.\" ","The Master said, \"Virtue is more to man than either water or fire. I have seen men die from treading on water and fire, but I have never seen a man die from treading the course of virtue.\" ","The Master said, \"Let every man consider virtue as what devolves on himself. He may not yield the performance of it even to his teacher.\" ","The Master said, \"The superior man is correctly firm, and not firm merely.\" ","The Master said, \"A minister, in serving his prince, reverently discharges his duties, and makes his emolument a secondary consideration.\" ","The Master said, \"In teaching there should be no distinction of classes.\" ","The Master said, \"Those whose courses are different cannot lay plans for one another.\" ","The Master said, \"In language it is simply required that it convey the meaning.\" ","The music master, Mien, having called upon him, when they came to the steps, the Master said, \"Here are the steps.\" When they came to the mat for the guest to sit upon, he said, \"Here is the mat.\" When all were seated, the Master informed him, saying, \"So and so is here; so and so is here.\" ","The music master, Mien, having gone out, Tsze-chang asked, saying. \"Is it the rule to tell those things to the music master?\" ","The Master said, \"Yes. This is certainly the rule for those who lead the blind.\" ","---------------------------------------------------------------------- ","The head of the Chi family was going to attack Chwan-yu. Zan Yu and Chi-lu had an interview with Confucius, and said, \"Our chief,  Chil is going to commence operations against Chwan-yu.\" ","Confucius said, \"Ch'iu, is it not you who are in fault here? \"Now, in regard to Chwan-yu, long ago, a former king appointed its ruler to preside over the sacrifices to the eastern Mang; moreover, it is in the midst of the territory of our state; and its ruler is a minister in direct connection with the sovereign: What has your chief to do with attacking it? \" ","Zan Yu said, \"Our master wishes the thing; neither of us two ministers  wishes it.\" ","Confucius said, \"Ch'iu, there are the words of Chau Zan, -'When he can put forth his ability, he takes his place in the ranks of office; when he finds himself unable to do so, he retires from it. How can he be used as a guide to a blind man, who does not support him when tottering, nor raise him up when fallen?' ","\"And further, you speak wrongly. When a tiger or rhinoceros escapes from his cage; when a tortoise or piece of jade is injured in its repository:-whose is the fault?\" ","Zan Yu said, \"But at present, Chwan-yu is strong and near to Pi; if our chief do not now take it, it will hereafter be a sorrow to his  descendants.\" ","Confucius said. \"Ch'iu, the superior man hates those declining to say-'I want such and such a thing,' and framing explanations for their conduct. ","\"I have heard that rulers of states and chiefs of families are not troubled lest their people should be few, but are troubled lest they should not keep their several places; that they are not troubled with fears of poverty, but are troubled with fears of a want of contented repose among the people in their several places. For when the people keep their several places, there will be no poverty; when harmony prevails, there will be no scarcity of people; and when there is such a contented repose, there will be no rebellious upsettings. ","\"So it is.-Therefore, if remoter people are not submissive, all the influences of civil culture and virtue are to be cultivated to attract them to be so; and when they have been so attracted, they must be made contented and tranquil. ","\"Now, here are you, Yu and Ch'iu, assisting your chief. Remoter people are not submissive, and, with your help, he cannot attract them to him. In his own territory there are divisions and downfalls, leavings and separations, and, with your help, he cannot preserve it. ","\"And yet he is planning these hostile movements within the state.-I am afraid that the sorrow of the Chi-sun family will not be on account of Chwan-yu, but will be found within the screen of their own court.\" ","Confucius said, \"When good government prevails in the empire, ceremonies,  music, and punitive military expeditions proceed from the son of Heaven.  When bad government prevails in the empire, ceremonies, music, and punitive military expeditions proceed from the princes. When these things proceed  from the princes, as a rule, the cases will be few in which they do not  lose their power in ten generations. When they proceed from the great officers of the princes, as a rule, the case will be few in which they do not lose their power in five generations. When the subsidiary ministers of the great officers hold in their grasp the orders of the state, as a rule the cases will be few in which they do not lose their power in three  generations. ","\"When right principles prevail in the kingdom, government will not be in the hands of the great officers. ","\"When right principles prevail in the kingdom, there will be no discussions among the common people.\" ","Confucius said, \"The revenue of the state has left the ducal house now for five generations. The government has been in the hands of the great  officers for four generations. On this account, the descendants of the  three Hwan are much reduced.\" ","Confucius said, \"There are three friendships which are advantageous, and three which are injurious. Friendship with the uplight; friendship with the sincere; and friendship with the man of much observation:-these are advantageous. Friendship with the man of specious airs; friendship with the insinuatingly soft; and friendship with the glib-tongued:-these are injurious.\" ","Confucius said, \"There are three things men find enjoyment in which are advantageous, and three things they find enjoyment in which are injurious.  To find enjoyment in the discriminating study of ceremonies and music; to find enjoyment in speaking of the goodness of others; to find enjoyment in having many worthy friends:-these are advantageous. To find enjoyment in extravagant pleasures; to find enjoyment in idleness and sauntering; to find enjoyment in the pleasures of feasting:-these are injurious.\" ","Confucius said, \"There are three errors to which they who stand in the presence of a man of virtue and station are liable. They may speak when it does not come to them to speak;-this is called rashness. They may not speak when it comes to them to speak;-this is called concealment. They may speak without looking at the countenance of their superior;-this is called blindness.\" ","Confucius said, \"There are three things which the superior man guards against. In youth, when the physical powers are not yet settled, he guards against lust. When he is strong and the physical powers are full of vigor, he guards against quarrelsomeness. When he is old, and the animal powers are decayed, he guards against covetousness.\" ","Confucius said, \"There are three things of which the superior man stands in awe. He stands in awe of the ordinances of Heaven. He stands in awe of great men. He stands in awe of the words of sages. ","\"The mean man does not know the ordinances of Heaven, and consequently does not stand in awe of them. He is disrespectful to great men. He makes sport of the words of sages.\" ","Confucius said, \"Those who are born with the possession of knowledge are the highest class of men. Those who learn, and so readily get possession of knowledge, are the next. Those who are dull and stupid, and yet compass the learning, are another class next to these. As to those who are dull and stupid and yet do not learn;-they are the lowest of the people.\" ","Confucius said, \"The superior man has nine things which are subjects with him of thoughtful consideration. In regard to the use of his eyes, he is anxious to see clearly. In regard to the use of his ears, he is anxious to hear distinctly. In regard to his countenance, he is anxious that it should be benign. In regard to his demeanor, he is anxious that it should be respectful. In regard to his speech, he is anxious that it should be  sincere. In regard to his doing of business, he is anxious that it should  be reverently careful. In regard to what he doubts about, he is anxious to question others. When he is angry, he thinks of the difficulties his anger may involve him in. When he sees gain to be got, he thinks of  righteousness.\" ","Confucius said, \"Contemplating good, and pursuing it, as if they could not reach it; contemplating evil! and shrinking from it, as they would from thrusting the hand into boiling water:-I have seen such men, as I have heard such words. ","\"Living in retirement to study their aims, and practicing righteousness to carry out their principles:-I have heard these words, but I have not seen such men.\" ","The Duke Ching of Ch'i had a thousand teams, each of four horses, but on the day of his death, the people did not praise him for a single virtue. Po-i and Shu-ch'i died of hunger at the foot of the Shau-yang mountains,  and the people, down to the present time, praise them. ","\"Is not that saying illustrated by this?\" Ch'an K'ang asked Po-yu, saying, \"Have you heard any lessons from your  father different from what we have all heard?\" ","Po-yu replied, \"No. He was standing alone once, when I passed below the hall with hasty steps, and said to me, 'Have you learned the Odes?' On my replying 'Not yet,' he added, If you do not learn the Odes, you will not be fit to converse with.' I retired and studied the Odes. ","\"Another day, he was in the same way standing alone, when I passed by below the hall with hasty steps, and said to me, 'Have you learned the rules of Propriety?' On my replying 'Not yet,' he added, 'If you do not learn the rules of Propriety, your character cannot be established.' I then retired, and learned the rules of Propriety. ","\"I have heard only these two things from him.\" Ch'ang K'ang retired, and, quite delighted, said, \"I asked one thing, and I have got three things. I have heard about the Odes. I have heard about the rules of Propriety. I have also heard that the superior man maintains a distant reserve towards his son.\" ","The wife of the prince of a state is called by him Fu Zan. She calls herself Hsiao T'ung. The people of the state call her Chun Fu Zan, and, to the people of other states, they call her K'wa Hsiao Chun. The people of other states also call her Chun Fu Zan. ","Yang Ho wished to see Confucius, but Confucius would not go to see him. On this, he sent a present of a pig to Confucius, who, having chosen a time when Ho was not at home went to pay his respects for the gift. He met him, however, on the way. ","Ho said to Confucius, \"Come, let me speak with you.\" He then asked, \"Can he be called benevolent who keeps his jewel in his bosom, and leaves his country to confusion?\" Confucius replied, \"No.\" \"Can he be called wise, who is anxious to be engaged in public employment, and yet is constantly losing the opportunity of being so?\" Confucius again said, \"No.\" \"The days and months are passing away; the years do not wait for us.\" Confucius said,  \"Right; I will go into office.\" ","The Master said, \"By nature, men are nearly alike; by practice, they get to be wide apart.\" ","The Master said, \"There are only the wise of the highest class, and the stupid of the lowest class, who cannot be changed.\" ","The Master, having come to Wu-ch'ang, heard there the sound of stringed instruments and singing. ","Well pleased and smiling, he said, \"Why use an ox knife to kill a fowl?\" ","Tsze-yu replied, \"Formerly, Master, I heard you say,-'When the man of high station is well instructed, he loves men; when the man of low station is well instructed, he is easily ruled.'\" ","The Master said, \"My disciples, Yen's words are right. What I said was only in sport.\" ","Kung-shan Fu-zao, when he was holding Pi, and in an attitude of rebellion, invited the Master to visit him, who was rather inclined to go. ","Tsze-lu was displeased. and said, \"Indeed, you cannot go! Why must you think of going to see Kung-shan?\" ","The Master said, \"Can it be without some reason that he has invited ME? If any one employ me, may I not make an eastern Chau?\" ","Tsze-chang asked Confucius about perfect virtue. Confucius said, \"To be able to practice five things everywhere under heaven constitutes perfect virtue.\" He begged to ask what they were, and was told, \"Gravity,  generosity of soul, sincerity, earnestness, and kindness. If you are grave, you will not be treated with disrespect. If you are generous, you will win all. If you are sincere, people will repose trust in you. If you are  earnest, you will accomplish much. If you are kind, this will enable you to employ the services of others. ","Pi Hsi inviting him to visit him, the Master was inclined to go. Tsze-lu said, \"Master, formerly I have heard you say, 'When a man in his own person is guilty of doing evil, a superior man will not associate with him.' Pi Hsi is in rebellion, holding possession of Chung-mau; if you go to him, what shall be said?\" ","The Master said, \"Yes, I did use these words. But is it not said, that, if a thing be really hard, it may be ground without being made thin? Is it not said, that, if a thing be really white, it may be steeped in a dark fluid without being made black? ","\"Am I a bitter gourd? How can I be hung up out of the way of being eaten?\" ","The Master said, \"Yu, have you heard the six words to which are attached six becloudings?\" Yu replied, \"I have not.\" ","\"Sit down, and I will tell them to you. \"There is the love of being benevolent without the love of learning;-the  beclouding here leads to a foolish simplicity. There is the love of knowing without the love of learning;-the beclouding here leads to dissipation of mind. There is the love of being sincere without the love of learning;-the  beclouding here leads to an injurious disregard of consequences. There is the love of straightforwardness without the love of learning;-the beclouding here leads to rudeness. There is the love of boldness without the love of learning;-the beclouding here leads to insubordination. There is the love of firmness without the love of learning;-the beclouding here leads to extravagant conduct.\" ","The Master said, \"My children, why do you not study the Book of Poetry? ","\"The Odes serve to stimulate the mind. \"They may be used for purposes of self-contemplation. \"They teach the art of sociability. \"They show how to regulate feelings of resentment. \"From them you learn the more immediate duty of serving one's father, and the remoter one of serving one's prince. ","\"From them we become largely acquainted with the names of birds, beasts, and plants.\" ","The Master said to Po-yu, \"Do you give yourself to the Chau-nan and the Shao-nan. The man who has not studied the Chau-nan and the Shao-nan is like one who stands with his face right against a wall. Is he not so?\" The Master said, \"'It is according to the rules of propriety,' they say.-'It is according to the rules of propriety,' they say. Are gems and silk all that is meant by propriety? 'It is music,' they say.-'It is music,' they say. Are hers and drums all that is meant by music?\" ","The Master said, \"He who puts on an appearance of stern firmness, while inwardly he is weak, is like one of the small, mean people;-yea, is he not like the thief who breaks through, or climbs over, a wall?\" ","The Master said, \"Your good, careful people of the villages are the thieves of virtue.\" ","The Master said, To tell, as we go along, what we have heard on the way, is to cast away our virtue.\" ","The Master said, \"There are those mean creatures! How impossible it is along with them to serve one's prince! ","\"While they have not got their aims, their anxiety is how to get them. When they have got them, their anxiety is lest they should lose them. ","\"When they are anxious lest such things should be lost, there is nothing to which they will not proceed.\" ","The Master said, \"Anciently, men had three failings, which now perhaps are not to be found. ","\"The high-mindedness of antiquity showed itself in a disregard of small things; the high-mindedness of the present day shows itself in wild license. The stern dignity of antiquity showed itself in grave reserve; the stern dignity of the present day shows itself in quarrelsome perverseness.  The stupidity of antiquity showed itself in straightforwardness; the stupidity of the present day shows itself in sheer deceit.\" ","The Master said, \"Fine words and an insinuating appearance are seldom associated with virtue.\" ","The Master said, \"I hate the manner in which purple takes away the luster of vermilion. I hate the way in which the songs of Chang confound the music of the Ya. I hate those who with their sharp mouths overthrow kingdoms and families.\" ","The Master said, \"I would prefer not speaking.\" Tsze-kung said, \"If you, Master, do not speak, what shall we, your  disciples, have to record?\" ","The Master said, \"Does Heaven speak? The four seasons pursue their courses, and all things are continually being produced, but does Heaven say anything?\" ","Zu Pei wished to see Confucius, but Confucius declined, on the ground of being sick, to see him. When the bearer of this message went out at the door, the Master took his lute and sang to it, in order that Pei might hear him. ","Tsai Wo asked about the three years' mourning for parents, saying that one year was long enough. ","\"If the superior man,\" said he, \"abstains for three years from the observances of propriety, those observances will be quite lost. If for three years he abstains from music, music will be ruined. Within a year the old grain is exhausted, and the new grain has sprung up, and, in procuring fire by friction, we go through all the changes of wood for that purpose. After a complete year, the mourning may stop.\" ","The Master said, \"If you were, after a year, to eat good rice, and wear embroidered clothes, would you feel at ease?\" \"I should,\" replied Wo. ","The Master said, \"If you can feel at ease, do it. But a superior man, during the whole period of mourning, does not enjoy pleasant food which he may eat, nor derive pleasure from music which he may hear. He also does not feel at ease, if he is comfortably lodged. Therefore he does not do what you propose. But now you feel at ease and may do it.\" ","Tsai Wo then went out, and the Master said, \"This shows Yu's want of virtue. It is not till a child is three years old that it is allowed to leave the arms of its parents. And the three years' mourning is universally observed throughout the empire. Did Yu enjoy the three years' love of his  parents?\" ","The Master said, \"Hard is it to deal with who will stuff himself with food the whole day, without applying his mind to anything good! Are there not gamesters and chess players? To be one of these would still be better than doing nothing at all.\" ","Tsze-lu said, \"Does the superior man esteem valor?\" The Master said, \"The superior man holds righteousness to be of highest importance. A man in a superior situation, having valor without righteousness, will be guilty of insubordination; one of the lower people having valor without  righteousness, will commit robbery.\" ","Tsze-kung said, \"Has the superior man his hatreds also?\" The Master said, \"He has his hatreds. He hates those who proclaim the evil of others. He hates the man who, being in a low station, slanders his superiors. He hates those who have valor merely, and are unobservant of propriety. He hates those who are forward and determined, and, at the same time, of contracted  understanding.\" ","The Master then inquired, \"Ts'ze, have you also your hatreds?\" Tsze-kung replied, \"I hate those who pry out matters, and ascribe the knowledge to their wisdom. I hate those who are only not modest, and think that they are valorous. I hate those who make known secrets, and think that they are straightforward.\" ","The Master said, \"Of all people, girls and servants are the most difficult to behave to. If you are familiar with them, they lose their humility. If you maintain a reserve towards them, they are discontented.\" ","The Master said, \"When a man at forty is the object of dislike, he will always continue what he is.\" ","The Viscount of Wei withdrew from the court. The Viscount of Chi became a slave to Chau. Pi-kan remonstrated with him and died. ","Confucius said, \"The Yin dynasty possessed these three men of virtue.\" ","Hui of Liu-hsia, being chief criminal judge, was thrice dismissed from his office. Some one said to him, \"Is it not yet time for you, sir, to leave this?\" He replied, \"Serving men in an upright way, where shall I go to, and not experience such a thrice-repeated dismissal? If I choose to serve men in a crooked way, what necessity is there for me to leave the country of my parents?\" ","The duke Ching of Ch'i, with reference to the manner in which he should treat Confucius, said, \"I cannot treat him as I would the chief of the Chi family. I will treat him in a manner between that accorded to the chief of the Chil and that given to the chief of the Mang family.\" He also said, \"I am old; I cannot use his doctrines.\" Confucius took his departure. ","The people of Ch'i sent to Lu a present of female musicians, which Chi Hwan received, and for three days no court was held. Confucius took his departure. ","The madman of Ch'u, Chieh-yu, passed by Confucius, singing and saying, \"O FANG! O FANG! How is your virtue degenerated! As to the past, reproof is useless; but the future may still be provided against. Give up your vain pursuit. Give up your vain pursuit. Peril awaits those who now engage in affairs of government.\" ","Confucius alighted and wished to converse with him, but Chieh-yu hastened away, so that he could not talk with him. ","Ch'ang-tsu and Chieh-ni were at work in the field together, when Confucius passed by them, and sent Tsze-lu to inquire for the ford. ","Ch'ang-tsu said, \"Who is he that holds the reins in the carriage there?\" Tsze-lu told him, \"It is K'ung Ch'iu.', \"Is it not K'ung of Lu?\" asked he. \"Yes,\" was the reply, to which the other rejoined, \"He knows the ford.\" ","Tsze-lu then inquired of Chieh-ni, who said to him, \"Who are you, sir?\" He answered, \"I am Chung Yu.\" \"Are you not the disciple of K'ung Ch'iu of Lu?\" asked the other. \"I am,\" replied he, and then Chieh-ni said to him, \"Disorder, like a swelling flood, spreads over the whole empire, and who is he that will change its state for you? Rather than follow one who merely withdraws from this one and that one, had you not better follow those who have withdrawn from the world altogether?\" With this he fell to covering up the seed, and proceeded with his work, without stopping. ","Tsze-lu went and reported their remarks, when the Master observed with a sigh, \"It is impossible to associate with birds and beasts, as if they were the same with us. If I associate not with these people,-with mankind,-with whom shall I associate? If right principles prevailed through the empire, there would be no use for me to change its state.\" ","Tsze-lu, following the Master, happened to fall behind, when he met an old man, carrying across his shoulder on a staff a basket for weeds. Tsze-lu said to him, \"Have you seen my master, sir?\" The old man replied, \"Your four limbs are unaccustomed to toil; you cannot distinguish the five kinds of grain:-who is your master?\" With this, he planted his staff in the ground, and proceeded to weed. ","Tsze-lu joined his hands across his breast, and stood before him. The old man kept Tsze-lu to pass the night in his house, killed a fowl,  prepared millet, and feasted him. He also introduced to him his two sons. ","Next day, Tsze-lu went on his way, and reported his adventure. The Master said, \"He is a recluse,\" and sent Tsze-lu back to see him again, but when he got to the place, the old man was gone. ","Tsze-lu then said to the family, \"Not to take office is not righteous. If the relations between old and young may not be neglected, how is it that he sets aside the duties that should be observed between sovereign and minister? Wishing to maintain his personal purity, he allows that great  relation to come to confusion. A superior man takes office, and performs  the righteous duties belonging to it. As to the failure of right principles to make progress, he is aware of that.\" ","The men who have retired to privacy from the world have been Po-i,  Shu-ch'i, Yuchung, I-yi, Chu-chang, Hui of Liu-hsia, and Shao-lien. ","The Master said, \"Refusing to surrender their wills, or to submit to any taint in their persons; such, I think, were Po-i and Shu-ch'i. ","\"It may be said of Hui of Liu-hsia! and of Shaolien, that they surrendered their wills, and submitted to taint in their persons, but their words corresponded with reason, and their actions were such as men are anxious to see. This is all that is to be remarked in them. ","\"It may be said of Yu-chung and I-yi, that, while they hid themselves in their seclusion, they gave a license to their words; but in their persons,  they succeeded in preserving their purity, and, in their retirement, they  acted according to the exigency of the times. ","\"I am different from all these. I have no course for which I am  predetermined, and no course against which I am predetermined.\" ","The grand music master, Chih, went to Ch'i. Kan, the master of the band at the second meal, went to Ch'u. Liao, the band master at the third meal, went to Ts'ai. Chueh, the band master at the fourth meal, went to Ch'in. ","Fang-shu, the drum master, withdrew to the north of the river. Wu, the master of the hand drum, withdrew to the Han. Yang, the assistant music master, and Hsiang, master of the musical stone, withdrew to an island in the sea. ","The duke of Chau addressed his son, the duke of Lu, saying, \"The virtuous prince does not neglect his relations. He does not cause the great  ministers to repine at his not employing them. Without some great cause, he does not dismiss from their offices the members of old families. He does not seek in one man talents for every employment.\" ","To Chau belonged the eight officers, Po-ta, Po-kwo, Chung-tu, Chung-hwu,  Shu-ya, Shuhsia, Chi-sui, and Chi-kwa. ","Tsze-chang said, \"The scholar, trained for public duty, seeing threatening danger, is prepared to sacrifice his life. When the opportunity of gain is presented to him, he thinks of righteousness. In sacrificing, his thoughts are reverential. In mourning, his thoughts are about the grief which he should feel. Such a man commands our approbation indeed ","Tsze-chang said, \"When a man holds fast to virtue, but without seeking to enlarge it, and believes in right principles, but without firm sincerity, what account can be made of his existence or non-existence?\" ","The disciples of Tsze-hsia asked Tsze-chang about the principles that should characterize mutual intercourse. Tsze-chang asked, \"What does  Tsze-hsia say on the subject?\" They replied, \"Tsze-hsia says: 'Associate  with those who can advantage you. Put away from you those who cannot do  so.'\" Tsze-chang observed, \"This is different from what I have learned. The superior man honors the talented and virtuous, and bears with all. He praises the good, and pities the incompetent. Am I possessed of great  talents and virtue?-who is there among men whom I will not bear with? Am I devoid of talents and virtue?-men will put me away from them. What have we to do with the putting away of others?\" ","Tsze-hsia said, \"Even in inferior studies and employments there is something worth being looked at; but if it be attempted to carry them out to what is remote, there is a danger of their proving inapplicable.  Therefore, the superior man does not practice them.\" ","Tsze-hsia said, \"He, who from day to day recognizes what he has not yet, and from month to month does not forget what he has attained to, may be said indeed to love to learn.\" ","Tsze-hsia said, \"There are learning extensively, and having a firm and sincere aim; inquiring with earnestness, and reflecting with self-application:-virtue is in such a course.\" ","Tsze-hsia said, \"Mechanics have their shops to dwell in, in order to accomplish their works. The superior man learns, in order to reach to the utmost of his principles.\" ","Tsze-hsia said, \"The mean man is sure to gloss his faults.\" Tsze-hsia said, \"The superior man undergoes three changes. Looked at from a distance, he appears stern; when approached, he is mild; when he is heard to speak, his language is firm and decided.\" ","Tsze-hsia said, \"The superior man, having obtained their confidence, may then impose labors on his people. If he have not gained their confidence,  they will think that he is oppressing them. Having obtained the confidence  of his prince, one may then remonstrate with him. If he have not gained his confidence, the prince will think that he is vilifying him.\" ","Tsze-hsia said, \"When a person does not transgress the boundary line in the great virtues, he may pass and repass it in the small virtues.\" ","Tsze-yu said, \"The disciples and followers of Tsze-hsia, in sprinkling and sweeping the ground, in answering and replying, in advancing and receding,  are sufficiently accomplished. But these are only the branches of learning, and they are left ignorant of what is essential.-How can they be acknowledged as sufficiently taught?\" ","Tsze-hsia heard of the remark and said, \"Alas! Yen Yu is wrong. According to the way of the superior man in teaching, what departments are there which he considers of prime importance, and delivers? what are there which he considers of secondary importance, and allows himself to be idle about? But as in the case of plants, which are assorted according to their classes, so he deals with his disciples. How can the way of a superior man be such as to make fools of any of them? Is it not the sage alone, who can unite in one the beginning and the consummation of learning?\" ","Tsze-hsia said, \"The officer, having discharged all his duties, should devote his leisure to learning. The student, having completed his learning, should apply himself to be an officer.\" ","Tsze-hsia said, \"Mourning, having been carried to the utmost degree of grief, should stop with that.\" ","Tsze-hsia said, \"My friend Chang can do things which are hard to be done, but yet he is not perfectly virtuous.\" ","The philosopher Tsang said, \"How imposing is the manner of Chang! It is difficult along with him to practice virtue.\" ","The philosopher Tsang said, \"I heard this from our Master: 'Men may not have shown what is in them to the full extent, and yet they will be found to do so, on the occasion of mourning for their parents.\" ","The philosopher Tsang said, \"I have heard this from our Master:-'The filial piety of Mang Chwang, in other matters, was what other men are competent  to, but, as seen in his not changing the ministers of his father, nor his  father's mode of government, it is difficult to be attained to.'\" ","The chief of the Mang family having appointed Yang Fu to be chief criminal judge, the latter consulted the philosopher Tsang. Tsang said, \"The rulers have failed in their duties, and the people consequently have been disorganized for a long time. When you have found out the truth of any accusation, be grieved for and pity them, and do not feel joy at your own ability.\" ","Tsze-kung said, \"Chau's wickedness was not so great as that name implies. Therefore, the superior man hates to dwell in a low-lying situation, where all the evil of the world will flow in upon him.\" ","Tsze-kung said, \"The faults of the superior man are like the eclipses of the sun and moon. He has his faults, and all men see them; he changes  again, and all men look up to him.\" ","Kung-sun Ch'ao of Wei asked Tszekung, saying. \"From whom did Chung-ni get his learning?\" ","Tsze-kung replied, \"The doctrines of Wan and Wu have not yet fallen to the ground. They are to be found among men. Men of talents and virtue remember the greater principles of them, and others, not possessing such talents and virtue, remember the smaller. Thus, all possess the doctrines of Wan and Wu. Where could our Master go that he should not have an opportunity of learning them? And yet what necessity was there for his having a regular  master?\" ","Shu-sun Wu-shu observed to the great officers in the court, saying,  \"Tsze-kung is superior to Chung-ni.\" ","Tsze-fu Ching-po reported the observation to Tsze-kung, who said, \"Let me use the comparison of a house and its encompassing wall. My wall only reaches to the shoulders. One may peep over it, and see whatever is  valuable in the apartments. ","\"The wall of my Master is several fathoms high. If one do not find the door and enter by it, he cannot see the ancestral temple with its beauties, nor all the officers in their rich array. ","\"But I may assume that they are few who find the door. Was not the observation of the chief only what might have been expected?\" ","Shu-sun Wu-shu having spoken revilingly of Chung-ni, Tsze-kung said, \"It is of no use doing so. Chung-ni cannot be reviled. The talents and virtue of other men are hillocks and mounds which may be stepped over. Chung-ni is the sun or moon, which it is not possible to step over. Although a man may wish to cut himself off from the sage, what harm can he do to the sun or moon? He only shows that he does not know his own capacity. ","Ch'an Tsze-ch' in, addressing Tsze-kung, said, \"You are too modest. How can Chung-ni be said to be superior to you?\" ","Tsze-kung said to him, \"For one word a man is often deemed to be wise, and for one word he is often deemed to be foolish. We ought to be careful indeed in what we say. ","\"Our Master cannot be attained to, just in the same way as the heavens cannot be gone up by the steps of a stair. ","\"Were our Master in the position of the ruler of a state or the chief of a family, we should find verified the description which has been given of a sage's rule:-he would plant the people, and forthwith they would be established; he would lead them on, and forthwith they would follow him; he would make them happy, and forthwith multitudes would resort to his dominions; he would stimulate them, and forthwith they would be harmonious. While he lived, he would be glorious. When he died, he would be bitterly  lamented. How is it possible for him to be attained to?\" ","Yao said, \"Oh! you, Shun, the Heaven-determined order of succession now rests in your person. Sincerely hold fast the due Mean. If there shall be distress and want within the four seas, the Heavenly revenue will come to a perpetual end.\" ","Shun also used the same language in giving charge to Yu. T'ang said, \"I the child Li, presume to use a dark-colored victim, and presume to announce to Thee, O most great and sovereign God, that the  sinner I dare not pardon, and thy ministers, O God, I do not keep in obscurity. The examination of them is by thy mind, O God. If, in my person, I commit offenses, they are not to be attributed to you, the people of the myriad regions. If you in the myriad regions commit offenses, these offenses must rest on my person.\" ","Chau conferred great gifts, and the good were enriched. \"Although he has his near relatives, they are not equal to my virtuous men. The people are throwing blame upon me, the One man.\" ","He carefully attended to the weights and measures, examined the body of the laws, restored the discarded officers, and the good government of the kingdom took its course. ","He revived states that had been extinguished, restored families whose line of succession had been broken, and called to office those who had retired into obscurity, so that throughout the kingdom the hearts of the people turned towards him. ","What he attached chief importance to were the food of the people, the duties of mourning, and sacrifices. ","By his generosity, he won all. By his sincerity, he made the people repose trust in him. By his earnest activity, his achievements were great. By his justice, all were delighted. ","Tsze-chang asked Confucius, saying, \"In what way should a person in authority act in order that he may conduct government properly?\" The Master replied, \"Let him honor the five excellent, and banish away the four bad, things;-then may he conduct government properly.\" Tsze-chang said, \"What are meant by the five excellent things?\" The Master said, \"When the person in authority is beneficent without great expenditure; when he lays tasks on the people without their repining; when he pursues what he desires without being covetous; when he maintains a dignified ease without being proud; when he is majestic without being fierce.\" ","Tsze-chang said, \"What is meant by being beneficent without great  expenditure?\" The Master replied, \"When the person in authority makes more  beneficial to the people the things from which they naturally derive benefit;-is not this being beneficent without great expenditure? When he chooses the labors which are proper, and makes them labor on them, who will repine? When his desires are set on benevolent government, and he secures it, who will accuse him of covetousness? Whether he has to do with many people or few, or with things great or small, he does not dare to indicate any disrespect;-is not this to maintain a dignified ease without any pride? He adjusts his clothes and cap, and throws a dignity into his looks, so  that, thus dignified, he is looked at with awe;-is not this to be majestic  without being fierce?\" ","Tsze-chang then asked, \"What are meant by the four bad things?\" The Master said, \"To put the people to death without having instructed them;-this is called cruelty. To require from them, suddenly, the full tale of work, without having given them warning;-this is called oppression. To issue orders as if without urgency, at first, and, when the time comes, to insist on them with severity;-this is called injury. And, generally, in the giving pay or rewards to men, to do it in a stingy way;-this is called acting the part of a mere official.\" ","The Master said, \"Without recognizing the ordinances of Heaven, it is impossible to be a superior man. ","\"Without an acquaintance with the rules of Propriety, it is impossible for the character to be established. ","\"Without knowing the force of words, it is impossible to know men.\" ","What the great learning teaches, is to illustrate illustrious virtue; to renovate the people; and to rest in the highest excellence.","The point where to rest being known, the object of pursuit is then determined; and, that being determined, a calm unperturbedness may be attained to. To that calmness there will succeed a tranquil repose. In that repose there may be careful deliberation, and that deliberation will be followed by the attainment of the desired end.","Things have their root and their branches. Affairs have their end and their beginning. To know what is first and what is last will lead near to what is taught in the Great Learning.","The ancients who wished to illustrate illustrious virtue throughout the kingdom, first ordered well their own states. Wishing to order well their states, they first regulated their families. Wishing to regulate their families, they first cultivated their persons. Wishing to cultivate their persons, they first rectified their hearts. Wishing to rectify their hearts, they first sought to be sincere in their thoughts. Wishing to be sincere in their thoughts, they first extended to the utmost their knowledge. Such extension of knowledge lay in the investigation of things.","Things being investigated, knowledge became complete. Their knowledge being complete, their thoughts were sincere. Their thoughts being sincere, their hearts were then rectified. Their hearts being rectified, their persons were cultivated. Their persons being cultivated, their families were regulated. Their families being regulated, their states were rightly governed. Their states being rightly governed, the whole kingdom was made tranquil and happy.","From the Son of Heaven down to the mass of the people, all must consider the cultivation of the person the root of everything besides.","It cannot be, when the root is neglected, that what should spring from it will be well ordered. It never has been the case that what was of great importance has been slightly cared for, and, at the same time, that what was of slight importance has been greatly cared for.","Commentary of the philosopher Tsang","In the Announcement to K'ang, it is said, \"He was able to make his virtue illustrious.\"","In the Tai Chia, it is said, \"He contemplated and studied the illustrious decrees of Heaven.\"","In the Canon of the emperor (Yao), it is said, \"He was able to make illustrious his lofty virtue.\"","These passages all show how those sovereigns made themselves illustrious.","On the bathing tub of T'ang, the following words were engraved: \"If you can one day renovate yourself, do so from day to day. Yea, let there be daily renovation.\"","In the Announcement to K'ang, it is said, \"To stir up the new people.\"","In the Book of Poetry, it is said, \"Although Chau was an ancient state the ordinance which lighted on it was new.\"","Therefore, the superior man in everything uses his utmost endeavors.","In the Book of Poetry, it is said, \"The royal domain of a thousand li is where the people rest.\"","In the Book of Poetry, it is said, \"The twittering yellow bird rests on a corner of the mound.\" The Master said, \"When it rests, it knows where to rest. Is it possible that a man should not be equal to this bird?\"","In the Book of Poetry, it is said, \"Profound was King Wan. With how bright and unceasing a feeling of reverence did he regard his resting places!\" As a sovereign, he rested in benevolence. As a minister, he rested in reverence. As a son, he rested in filial piety. As a father, he rested in kindness. In communication with his subjects, he rested in good faith.","In the Book of Poetry, it is said, \"Look at that winding course of the Ch'i, with the green bamboos so luxuriant! Here is our elegant and accomplished prince! As we cut and then file; as we chisel and then grind: so has he cultivated himself. How grave is he and dignified! How majestic and distinguished! Our elegant and accomplished prince never can be forgotten.\" That expression-\"As we cut and then file,\" the work of learning. \"As we chisel and then grind,\" indicates that of self-culture. \"How grave is he and dignified!\" indicates the feeling of cautious reverence. \"How commanding and distinguished! indicates an awe-inspiring deportment. \"Our elegant and accomplished prince never can be forgotten,\" indicates how, when virtue is complete and excellence extreme, the people cannot forget them.","In the Book of Poetry, it is said, \"Ah! the former kings are not forgotten.\" Future princes deem worthy what they deemed worthy, and love what they loved. The common people delight in what delighted them, and are benefited by their beneficial arrangements. It is on this account that the former kings, after they have quitted the world, are not forgotten.","The Master said, \"In hearing litigations, I am like any other body. What is necessary is to cause the people to have no litigations.\" So, those who are devoid of principle find it impossible to carry out their speeches, and a great awe would be struck into men's minds;-this is called knowing the root.","This is called knowing the root. This is called the perfecting of knowledge.","What is meant by \"making the thoughts sincere.\" is the allowing no self-deception, as when we hate a bad smell, and as when we love what is beautiful. This is called self-enjoyment. Therefore, the superior man must be watchful over himself when he is alone.","There is no evil to which the mean man, dwelling retired, will not proceed, but when he sees a superior man, he instantly tries to disguise himself, concealing his evil, and displaying what is good. The other beholds him, as if he saw his heart and reins;-of what use is his disguise? This is an instance of the saying -\"What truly is within will be manifested without.\" Therefore, the superior man must be watchful over himself when he is alone.","The disciple Tsang said, \"What ten eyes behold, what ten hands point to, is to be regarded with reverence!\"","Riches adorn a house, and virtue adorns the person. The mind is expanded, and the body is at ease. Therefore, the superior man must make his thoughts sincere.","What is meant by, \"The cultivation of the person depends on rectifying the mind may be thus illustrated:-If a man be under the influence of passion he will be incorrect in his conduct. He will be the same, if he is under the influence of terror, or under the influence of fond regard, or under that of sorrow and distress.","When the mind is not present, we look and do not see; we hear and do not understand; we eat and do not know the taste of what we eat.","This is what is meant by saying that the cultivation of the person depends on the rectifying of the mind.","What is meant by \"The regulation of one's family depends on the cultivation of his person is this:-men are partial where they feel affection and love; partial where they despise and dislike; partial where they stand in awe and reverence; partial where they feel sorrow and compassion; partial where they are arrogant and rude. Thus it is that there are few men in the world who love and at the same time know the bad qualities of the object of their love, or who hate and yet know the excellences of the object of their hatred.","Hence it is said, in the common adage,\"A man does not know the wickedness of his son; he does not know the richness of his growing corn.\"","This is what is meant by saying that if the person be not cultivated, a man cannot regulate his family.","What is meant by \"In order rightly to govern the state, it is necessary first to regulate the family,\" is this:-It is not possible for one to teach others, while he cannot teach his own family. Therefore, the ruler, without going beyond his family, completes the lessons for the state. There is filial piety:-therewith the. sovereign should be served. There is fraternal submission:-therewith elders and superiors should be served. There is kindness:-therewith the multitude should be treated.","In the Announcement to K'ang, it is said, \"Act as if you were watching over an infant.\" If a mother is really anxious about it, though she may not hit exactly the wants of her infant, she will not be far from doing so. There never has been a girl who learned to bring up a child, that she might afterwards marry.","From the loving example of one family a whole state becomes loving, and from its courtesies the whole state becomes courteous while, from the ambition and perverseness of the One man, the whole state may be led to rebellious disorder;-such is the nature of the influence. This verifies the saying, \"Affairs may be ruined by a single sentence; a kingdom may be settled by its One man.\"","Yao and Shun led on the kingdom with benevolence and the people followed them. Chieh and Chau led on the kingdom with violence, and people followed them. The orders which these issued were contrary to the practices which they loved, and so the people did not follow them. On this account, the ruler must himself be possessed of the good qualities, and then he may require them in the people. He must not have the bad qualities in himself, and then he may require that they shall not be in the people. Never has there been a man, who, not having reference to his own character and wishes in dealing with others, was able effectually to instruct them.","Thus we see how the government of the state depends on the regulation of the family.","In the Book of Poetry, it is said, \"That peach tree, so delicate and elegant! How luxuriant is its foliage! This girl is going to her husband's house. She will rightly order her household.\" Let the household be rightly ordered, and then the people of the state may be taught.","In the Book of Poetry, it is said, \"They can discharge their duties to their elder brothers. They can discharge their duties to their younger brothers.\" Let the ruler discharge his duties to his elder and younger brothers, and then he may teach the people of the state.","In the Book of Poetry, it is said, \"In his deportment there is nothing wrong; he rectifies all the people of the state.\" Yes; when the ruler, as a father, a son, and a brother, is a model, then the people imitate him.","This is what is meant by saying, \"The government of his kingdom depends on his regulation of the family.\"","What is meant by \"The making the whole kingdom peaceful and happy depends on the government of his state,\" this:-When the sovereign behaves to his aged, as the aged should be behaved to, the people become final; when the sovereign behaves to his elders, as the elders should be behaved to, the people learn brotherly submission; when the sovereign treats compassionately the young and helpless, the people do the same. Thus the ruler has a principle with which, as with a measuring square, he may regulate his conduct.","What a man dislikes in his superiors, let him not display in the treatment of his inferiors; what he dislikes in inferiors, let him not display in the service of his superiors; what he hates in those who are before him, let him not therewith precede those who are behind him; what he hates in those who are behind him, let him not bestow on the left; what he hates to receive on the left, let him not bestow on the right:-this is what is called \"The principle with which, as with a measuring square, to regulate one's conduct.\"","In the Book of Poetry, it is said, \"How much to be rejoiced in are these princes, the parents of the people!\" When a prince loves what the people love, and hates what the people hate, then is he what is called the parent of the people.","In the Book of Poetry, it is said, \"Lofty is that southern hill, with its rugged masses of rocks! Greatly distinguished are you, O grand-teacher Yin, the people all look up to you. \"Rulers of states may not neglect to be careful. If they deviate to a mean selfishness, they will be a disgrace in the kingdom.","In the Book of Poetry, it is said, \"Before the sovereigns of the Yin dynasty had lost the hearts of the people, they could appear before God. Take warning from the house of Yin. The great decree is not easily preserved.\" This shows that, by gaining the people, the kingdom is gained, and, by losing the people, the kingdom is lost.","On this account, the ruler will first take pains about his own virtue. Possessing virtue will give him the people. Possessing the people will give the territory. Possessing the territory will give him its wealth. Possessing the wealth, he will have resources for expenditure.","Virtue is the root; wealth is the result. If he make the root his secondary object, and the result his primary, he will only wrangle with his people, and teach them rapine.","Hence, the accumulation of wealth is the way to scatter the people; and the letting it be scattered among them is the way to collect the people.","And hence, the ruler's words going forth contrary to right, will come back to him in the same way, and wealth, gotten by improper ways, will take its departure by the same.","In the Announcement to K'ang, it is said, \"The decree indeed may not always rest on us\"; that is, goodness obtains the decree, and the want of goodness loses it.","In the Book of Ch'u, it is said, \"The kingdom of Ch'u does not consider that to be valuable. It values, instead, its good men.\"","Duke Wan's uncle, Fan, said, \"Our fugitive does not account that to be precious. What he considers precious is the affection due to his parent.\"","In the Declaration of the Duke of Ch'in, it is said, \"Let me have but one minister, plain and sincere, not pretending to other abilities, but with a simple, upright, mind; and possessed of generosity, regarding the talents of others as though he himself possessed them, and, where he finds accomplished and perspicacious men, loving them in his heart more than his mouth expresses, and really showing himself able to bear them and employ them:-such a minister will be able to preserve my sons and grandsons and black-haired people, and benefits likewise to the kingdom may well be looked for from him. But if it be his character, when he finds men of ability, to be jealous and hate them; and, when he finds accomplished and perspicacious men, to oppose them and not allow their advancement, showing himself really not able to bear them: such a minister will not be able to protect my sons and grandsons and people; and may he not also be pronounced dangerous to the state?\"","It is only the truly virtuous man who can send away such a man and banish him, driving him out among the barbarous tribes around, determined not to dwell along with him in the Auddle Kingdom. This is in accordance with the saying, \"It is only the truly virtuous man who can love or who can hate others.\"","To see men of worth and not be able to raise them to office; to raise them to office, but not to do so quickly:-this is disrespectful. To see bad men and not be able to remove them; to remove them, but not to do so to a distance:-this is weakness.","To love those whom men hate, and to hate those whom men love;-this is to outrage the natural feeling of men. Calamities cannot fail to come down on him who does so.","Thus we see that the sovereign has a great course to pursue. He must show entire self-devotion and sincerity to attain it, and by pride and extravagance he will fail of it.","There is a great course also for the production of wealth. Let the producers be many and the consumers few. Let there be activity in the production, and economy in the expenditure. Then the wealth will always be sufficient.","The virtuous ruler, by means of his wealth, makes himself more distinguished. The vicious ruler accumulates wealth, at the expense of his life.","Never has there been a case of the sovereign loving benevolence, and the people not loving righteousness. Never has there been a case where the people have loved righteousness, and the affairs of the sovereign have not been carried to completion. And never has there been a case where the wealth in such a state, collected in the treasuries and arsenals, did not continue in the sovereign's possession.","The officer Mang Hsien said, \"He who keeps horses and a carriage does not look after fowls and pigs. The family which keeps its stores of ice does not rear cattle or sheep. So, the house which possesses a hundred chariots should not keep a minister to look out for imposts that he may lay them on the people. Than to have such a minister, it were better for that house to have one who should rob it of its revenues.\" This is in accordance with the saying:-\"In a state, pecuniary gain is not to be considered to be prosperity, but its prosperity will be found in righteousness.\"","When he who presides over a state or a family makes his revenues his chief business, he must be under the influence of some small, mean man. He may consider this man to be good; but when such a person is employed in the administration of a state or family, calamities from Heaven, and injuries from men, will befall it together, and, though a good man may take his place, he will not be able to remedy the evil. This illustrates again the saying, \"In a state, gain is not to be considered prosperity, but its prosperity will be found in righteousness.\"","What Heaven has conferred is called The Nature; an accordance with this nature is called The Path of duty; the regulation of this path is called Instruction.","The path may not be left for an instant. If it could be left, it would not be the path. On this account, the superior man does not wait till he sees things, to be cautious, nor till he hears things, to be apprehensive.","There is nothing more visible than what is secret, and nothing more manifest than what is minute. Therefore the superior man is watchful over himself, when he is alone.","While there are no stirrings of pleasure, anger, sorrow, or joy, the mind may be said to be in the state of Equilibrium. When those feelings have been stirred, and they act in their due degree, there ensues what may be called the state of Harmony. This Equilibrium is the great root from which grow all the human actings in the world, and this Harmony is the universal path which they all should pursue.","Let the states of equilibrium and harmony exist in perfection, and a happy order will prevail throughout heaven and earth, and all things will be nourished and flourish.","Chung-ni said, \"The superior man embodies the course of the Mean; the mean man acts contrary to the course of the Mean.","\"The superior man's embodying the course of the Mean is because he is a superior man, and so always maintains the Mean. The mean man's acting contrary to the course of the Mean is because he is a mean man, and has no caution.\"","The Master said, \"Perfect is the virtue which is according to the Mean! Rare have they long been among the people, who could practice it!","The Master said, \"I know how it is that the path of the Mean is not walked in:-The knowing go beyond it, and the stupid do not come up to it. I know how it is that the path of the Mean is not understood:-The men of talents and virtue go beyond it, and the worthless do not come up to it.","\"There is no body but eats and drinks. But they are few who can distinguish flavors.\"","The Master said, \"Alas! How is the path of the Mean untrodden!\"","The Master said, \"There was Shun:-He indeed was greatly wise! Shun loved to question others, and to study their words, though they might be shallow. He concealed what was bad in them and displayed what was good. He took hold of their two extremes, determined the Mean, and employed it in his government of the people. It was by this that he was Shun!\"","The Master said \"Men all say, 'We are wise'; but being driven forward and taken in a net, a trap, or a pitfall, they know not how to escape. Men all say, 'We are wise'; but happening to choose the course of the Mean, they are not able to keep it for a round month.\"","The Master said \"This was the manner of Hui:-he made choice of the Mean, and whenever he got hold of what was good, he clasped it firmly, as if wearing it on his breast, and did not lose it.\"","The Master said, \"The kingdom, its states, and its families, may be perfectly ruled; dignities and emoluments may be declined; naked weapons may be trampled under the feet; but the course of the Mean cannot be attained to.\"","Tsze-lu asked about energy. The Master said, \"Do you mean the energy of the South, the energy of the North, or the energy which you should cultivate yourself?","\"To show forbearance and gentleness in teaching others; and not to revenge unreasonable conduct:-this is the energy of southern regions, and the good man makes it his study.","\"To lie under arms; and meet death without regret:-this is the energy of northern regions, and the forceful make it their study.","\"Therefore, the superior man cultivates a friendly harmony, without being weak.-How firm is he in his energy! He stands erect in the middle, without inclining to either side.-How firm is he in his energy! When good principles prevail in the government of his country, he does not change from what he was in retirement. How firm is he in his energy! When bad principles prevail in the country, he maintains his course to death without changing.-How firm is he in his energy!\"","The Master said, \"To live in obscurity, and yet practice wonders, in order to be mentioned with honor in future ages:-this is what I do not do.","\"The good man tries to proceed according to the right path, but when he has gone halfway, he abandons it:-I am not able so to stop.","\"The superior man accords with the course of the Mean. Though he may be all unknown, unregarded by the world, he feels no regret.-It is only the sage who is able for this.\"","The way which the superior man pursues, reaches wide and far, and yet is secret.","Common men and women, however ignorant, may intermeddle with the knowledge of it; yet in its utmost reaches, there is that which even the sage does not know. Common men and women, however much below the ordinary standard of character, can carry it into practice; yet in its utmost reaches, there is that which even the sage is not able to carry into practice. Great as heaven and earth are, men still find some things in them with which to be dissatisfied. Thus it is that, were the superior man to speak of his way in all its greatness, nothing in the world would be found able to embrace it, and were he to speak of it in its minuteness, nothing in the world would be found able to split it.","It is said in the Book of Poetry, \"The hawk flies up to heaven; the fishes leap in the deep.\" This expresses how this way is seen above and below.","The way of the superior man may be found, in its simple elements, in the intercourse of common men and women; but in its utmost reaches, it shines brightly through Heaven and earth.","The Master said \"The path is not far from man. When men try to pursue a course, which is far from the common indications of consciousness, this course cannot be considered The Path.","\"In the Book of Poetry, it is said, 'In hewing an ax handle, in hewing an ax handle, the pattern is not far off. We grasp one ax handle to hew the other; and yet, if we look askance from the one to the other, we may consider them as apart. Therefore, the superior man governs men, according to their nature, with what is proper to them, and as soon as they change what is wrong, he stops.","\"When one cultivates to the utmost the principles of his nature, and exercises them on the principle of reciprocity, he is not far from the path. What you do not like when done to yourself, do not do to others.","\"In the way of the superior man there are four things, to not one of which have I as yet attained.-To serve my father, as I would require my son to serve me: to this I have not attained; to serve my prince as I would require my minister to serve me: to this I have not attained; to serve my elder brother as I would require my younger brother to serve me: to this I have not attained; to set the example in behaving to a friend, as I would require him to behave to me: to this I have not attained. Earnest in practicing the ordinary virtues, and careful in speaking about them, if, in his practice, he has anything defective, the superior man dares not but exert himself; and if, in his words, he has any excess, he dares not allow himself such license. Thus his words have respect to his actions, and his actions have respect to his words; is it not just an entire sincerity which marks the superior man?\"","The superior man does what is proper to the station in which he is; he does not desire to go beyond this.","In a position of wealth and honor, he does what is proper to a position of wealth and honor. In a poor and low position, he does what is proper to a poor and low position. Situated among barbarous tribes, he does what is proper to a situation among barbarous tribes. In a position of sorrow and difficulty, he does what is proper to a position of sorrow and difficulty. The superior man can find himself in no situation in which he is not himself.","In a high situation, he does not treat with contempt his inferiors. In a low situation, he does not court the favor of his superiors. He rectifies himself, and seeks for nothing from others, so that he has no dissatisfactions. He does not murmur against Heaven, nor grumble against men.","Thus it is that the superior man is quiet and calm, waiting for the appointments of Heaven, while the mean man walks in dangerous paths, looking for lucky occurrences.","The Master said, \"In archery we have something like the way of the superior man. When the archer misses the center of the target, he turns round and seeks for the cause of his failure in himself.\"","The way of the superior man may be compared to what takes place in traveling, when to go to a distance we must first traverse the space that is near, and in ascending a height, when we must begin from the lower ground.","It is said in the Book of Poetry, \"Happy union with wife and children is like the music of lutes and harps. When there is concord among brethren, the harmony is delightful and enduring. Thus may you regulate your family, and enjoy the pleasure of your wife and children.\"","The Master said, \"In such a state of things, parents have entire complacence!\"","The Master said, \"How abundantly do spiritual beings display the powers that belong to them!","\"We look for them, but do not see them; we listen to, but do not hear them; yet they enter into all things, and there is nothing without them.","\"They cause all the people in the kingdom to fast and purify themselves, and array themselves in their richest dresses, in order to attend at their sacrifices. Then, like overflowing water, they seem to be over the heads, and on the right and left of their worshippers.","\"It is said in the Book of Poetry, 'The approaches of the spirits, you cannot sunrise; and can you treat them with indifference?'","\"Such is the manifestness of what is minute! Such is the impossibility of repressing the outgoings of sincerity!\"","The Master said, \"How greatly filial was Shun! His virtue was that of a sage; his dignity was the throne; his riches were all within the four seas. He offered his sacrifices in his ancestral temple, and his descendants preserved the sacrifices to himself.","\"Therefore having such great virtue, it could not but be that he should obtain the throne, that he should obtain those riches, that he should obtain his fame, that he should attain to his long life.","\"Thus it is that Heaven, in the production of things, is sure to be bountiful to them, according to their qualities. Hence the tree that is flourishing, it nourishes, while that which is ready to fall, it overthrows.","\"In the Book of Poetry, it is said, 'The admirable amiable prince displayed conspicuously his excelling virtue, adjusting his people, and adjusting his officers. Therefore, he received from Heaven his emoluments of dignity. It protected him, assisted him, decreed him the throne; sending from Heaven these favors, as it were repeatedly.'","\"We may say therefore that he who is greatly virtuous will be sure to receive the appointment of Heaven.\"","The Master said, \"It is only King Wan of whom it can be said that he had no cause for grief! His father was King Chi, and his son was King Wu. His father laid the foundations of his dignity, and his son transmitted it.","\"King Wu continued the enterprise of King T'ai, King Chi, and King Wan. He once buckled on his armor, and got possession of the kingdom. He did not lose the distinguished personal reputation which he had throughout the kingdom. His dignity was the royal throne. His riches were the possession of all within the four seas. He offered his sacrifices in his ancestral temple, and his descendants maintained the sacrifices to himself.","\"It was in his old age that King Wu received the appointment to the throne, and the duke of Chau completed the virtuous course of Wan and Wu. He carried up the title of king to T'ai and Chi, and sacrificed to all the former dukes above them with the royal ceremonies. And this rule he extended to the princes of the kingdom, the great officers, the scholars, and the common people. If the father were a great officer and the son a scholar, then the burial was that due to a great officer, and the sacrifice that due to a scholar. If the father were a scholar and the son a great officer, then the burial was that due to a scholar, and the sacrifice that due to a great officer. The one year's mourning was made to extend only to the great officers, but the three years' mourning extended to the Son of Heaven. In the mourning for a father or mother, he allowed no difference between the noble and the mean.","The Master said, \"How far-extending was the filial piety of King Wu and the duke of Chau!","\"Now filial piety is seen in the skillful carrying out of the wishes of our forefathers, and the skillful carrying forward of their undertakings.","\"In spring and autumn, they repaired and beautified the temple halls of their fathers, set forth their ancestral vessels, displayed their various robes, and presented the offerings of the several seasons.","\"By means of the ceremonies of the ancestral temple, they distinguished the royal kindred according to their order of descent. By ordering the parties present according to their rank, they distinguished the more noble and the less. By the arrangement of the services, they made a distinction of talents and worth. In the ceremony of general pledging, the inferiors presented the cup to their superiors, and thus something was given the lowest to do. At the concluding feast, places were given according to the hair, and thus was made the distinction of years.","\"They occupied the places of their forefathers, practiced their ceremonies, and performed their music. They reverenced those whom they honored, and loved those whom they regarded with affection. Thus they served the dead as they would have served them alive; they served the departed as they would have served them had they been continued among them.","\"By the ceremonies of the sacrifices to Heaven and Earth they served God, and by the ceremonies of the ancestral temple they sacrificed to their ancestors. He who understands the ceremonies of the sacrifices to Heaven and Earth, and the meaning of the several sacrifices to ancestors, would find the government of a kingdom as easy as to look into his palm!\"","The Duke Ai asked about government. The Master said, \"The government of Wan and Wu is displayed in the records,-the tablets of wood and bamboo. Let there be the men and the government will flourish; but without the men, their government decays and ceases.","\"With the right men the growth of government is rapid, just as vegetation is rapid in the earth; and, moreover, their government might be called an easily-growing rush.","\"Therefore the administration of government lies in getting proper men. Such men are to be got by means of the ruler's own character. That character is to be cultivated by his treading in the ways of duty. And the treading those ways of duty is to be cultivated by the cherishing of benevolence.","\"Benevolence is the characteristic element of humanity, and the great exercise of it is in loving relatives. Righteousness is the accordance of actions with what is right, and the great exercise of it is in honoring the worthy. The decreasing measures of the love due to relatives, and the steps in the honor due to the worthy, are produced by the principle of propriety.","\"When those in inferior situations do not possess the confidence of their superiors, they cannot retain the government of the people.","\"Hence the sovereign may not neglect the cultivation of his own character. Wishing to cultivate his character, he may not neglect to serve his parents. In order to serve his parents, he may not neglect to acquire knowledge of men. In order to know men, he may not dispense with a knowledge of Heaven.","\"The duties of universal obligation are five and the virtues wherewith they are practiced are three. The duties are those between sovereign and minister, between father and son, between husband and wife, between elder brother and younger, and those belonging to the intercourse of friends. Those five are the duties of universal obligation. Knowledge, magnanimity, and energy, these three, are the virtues universally binding. And the means by which they carry the duties into practice is singleness.","\"Some are born with the knowledge of those duties; some know them by study; and some acquire the knowledge after a painful feeling of their ignorance. But the knowledge being possessed, it comes to the same thing. Some practice them with a natural ease; some from a desire for their advantages; and some by strenuous effort. But the achievement being made, it comes to the same thing.\"","The Master said, \"To be fond of learning is to be near to knowledge. To practice with vigor is to be near to magnanimity. To possess the feeling of shame is to be near to energy.","\"He who knows these three things knows how to cultivate his own character. Knowing how to cultivate his own character, he knows how to govern other men. Knowing how to govern other men, he knows how to govern the kingdom with all its states and families.","\"All who have the government of the kingdom with its states and families have nine standard rules to follow;-viz., the cultivation of their own characters; the honoring of men of virtue and talents; affection towards their relatives; respect towards the great ministers; kind and considerate treatment of the whole body of officers; dealing with the mass of the people as children; encouraging the resort of all classes of artisans; indulgent treatment of men from a distance; and the kindly cherishing of the princes of the states.","\"By the ruler's cultivation of his own character, the duties of universal obligation are set forth. By honoring men of virtue and talents, he is preserved from errors of judgment. By showing affection to his relatives, there is no grumbling nor resentment among his uncles and brethren. By respecting the great ministers, he is kept from errors in the practice of government. By kind and considerate treatment of the whole body of officers, they are led to make the most grateful return for his courtesies. By dealing with the mass of the people as his children, they are led to exhort one another to what is good. By encouraging the resort of an classes of artisans, his resources for expenditure are rendered ample. By indulgent treatment of men from a distance, they are brought to resort to him from all quarters. And by kindly cherishing the princes of the states, the whole kingdom is brought to revere him.","\"Self-adjustment and purification, with careful regulation of his dress, and the not making a movement contrary to the rules of propriety this is the way for a ruler to cultivate his person. Discarding slanderers, and keeping himself from the seductions of beauty; making light of riches, and giving honor to virtue-t
