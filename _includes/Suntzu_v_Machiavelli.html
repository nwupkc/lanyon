 masking strength with weakness is to be effected by tactical dispositions.","Thus one who is skillful at keeping the enemy on the move maintains deceitful appearances, according to which the enemy will act. He sacrifices something, that the enemy may snatch at it.","By holding out baits, he keeps him on the march; then with a body of picked men he lies in wait for him.","The clever combatant looks to the effect of combined energy, and does not require too much from individuals. Hence his ability to pick out the right men and utilize combined energy.","When he utilizes combined energy, his fighting men become as it were like unto rolling logs or stones. For it is the nature of a log or stone to remain motionless on level ground, and to move when on a slope; if four-cornered, to come to a standstill, but if round-shaped, to go rolling down.","Thus the energy developed by good fighting men is as the momentum of a round stone rolled down a mountain thousands of feet in height. So much on the subject of energy.","SEPARATOR Sun Tzu said: Whoever is first in the field and awaits the coming of the enemy, will be fresh for the fight; whoever is second in the field and has to hasten to battle will arrive exhausted.","Therefore the clever combatant imposes his will on the enemy, but does not allow the enemy's will to be imposed on him.","By holding out advantages to him, he can cause the enemy to approach of his own accord; or, by inflicting damage, he can make it impossible for the enemy to draw near.","If the enemy is taking his ease, he can harass him; if well supplied with food, he can starve him out; if quietly encamped, he can force him to move.","Appear at points which the enemy must hasten to defend; march swiftly to places where you are not expected.","An army may march great distances without distress, if it marches through country where the enemy is not.","You can be sure of succeeding in your attacks if you only attack places which are undefended.You can ensure the safety of your defense if you only hold positions that cannot be attacked.","Hence that general is skillful in attack whose opponent does not know what to defend; and he is skillful in defense whose opponent does not know what to attack.","O divine art of subtlety and secrecy! Through you we learn to be invisible, through you inaudible; and hence we can hold the enemy's fate in our hands.","You may advance and be absolutely irresistible, if you make for the enemy's weak points; you may retire and be safe from pursuit if your movements are more rapid than those of the enemy.","If we wish to fight, the enemy can be forced to an engagement even though he be sheltered behind a high rampart and a deep ditch. All we need do is attack some other place that he will be obliged to relieve.","If we do not wish to fight, we can prevent the enemy from engaging us even though the lines of our encampment be merely traced out on the ground. All we need do is to throw something odd and unaccountable in his way.","By discovering the enemy's dispositions and remaining invisible ourselves, we can keep our forces concentrated, while the enemy's must be divided.","We can form a single united body, while the enemy must split up into fractions. Hence there will be a whole pitted against separate parts of a whole, which means that we shall be many to the enemy's few.","And if we are able thus to attack an inferior force with a superior one, our opponents will be in dire straits.","The spot where we intend to fight must not be made known; for then the enemy will have to prepare against a possible attack at several different points; and his forces being thus distributed in many directions, the numbers we shall have to face at any given point will be proportionately few.","For should the enemy strengthen his van, he will weaken his rear; should he strengthen his rear, he will weaken his van; should he strengthen his left, he will weaken his right; should he strengthen his right, he will weaken his left. If he sends reinforcements everywhere, he will everywhere be weak.","Numerical weakness comes from having to prepare against possible attacks; numerical strength, from compelling our adversary to make these preparations against us.","Knowing the place and the time of the coming battle, we may concentrate from the greatest distances in order to fight.","But if neither time nor place be known, then the left wing will be impotent to succor the right, the right equally impotent to succor the left, the van unable to relieve the rear, or the rear to support the van. How much more so if the furthest portions of the army are anything under a hundred LI apart, and even the nearest are separated by several LI!","Though according to my estimate the soldiers of Yueh exceed our own in number, that shall advantage them nothing in the matter of victory. I say then that victory can be achieved.","Though the enemy be stronger in numbers, we may prevent him from fighting. Scheme so as to discover his plans and the likelihood of their success.","Rouse him, and learn the principle of his activity or inactivity. Force him to reveal himself, so as to find out his vulnerable spots.","Carefully compare the opposing army with your own, so that you may know where strength is superabundant and where it is deficient.","In making tactical dispositions, the highest pitch you can attain is to conceal them; conceal your dispositions, and you will be safe from the prying of the subtlest spies, from the machinations of the wisest brains.","How victory may be produced for them out of the enemy's own tactics--that is what the multitude cannot comprehend.","All men can see the tactics whereby I conquer, but what none can see is the strategy out of which victory is evolved.","Do not repeat the tactics which have gained you one victory, but let your methods be regulated by the infinite variety of circumstances.","Military tactics are like unto water; for water in its natural course runs away from high places and hastens downwards.","So in war, the way is to avoid what is strong and to strike at what is weak.","Water shapes its course according to the nature of the ground over which it flows; the soldier works out his victory in relation to the foe whom he is facing.","Therefore, just as water retains no constant shape, so in warfare there are no constant conditions.","He who can modify his tactics in relation to his opponent and thereby succeed in winning, may be called a heaven-born captain.","The five elements (water, fire, wood, metal, earth) are not always equally predominant; the four seasons make way for each other in turn. There are short days and long; the moon has its periods of waning and waxing.","SEPARATOR Sun Tzu said: In war, the general receives his commands from the sovereign.","Having collected an army and concentrated his forces, he must blend and harmonize the different elements thereof before pitching his camp.","After that, comes tactical maneuvering, than which there is nothing more difficult. The difficulty of tactical maneuvering consists in turning the devious into the direct, and misfortune into gain.","Thus, to take a long and circuitous route, after enticing the enemy out of the way, and though starting after him, to contrive to reach the goal before him, shows knowledge of the artifice of deviation.","Maneuvering with an army is advantageous; with an undisciplined multitude, most dangerous.","If you set a fully equipped army in march in order to snatch an advantage, the chances are that you will be too late. On the other hand, to detach a flying column for the purpose involves the sacrifice of its baggage and stores.","Thus, if you order your men to roll up their buff-coats, and make forced marches without halting day or night, covering double the usual distance at a stretch, doing a hundred LI in order to wrest an advantage, the leaders of all your three divisions will fall into the hands of the enemy.","The stronger men will be in front, the jaded ones will fall behind, and on this plan only one-tenth of your army will reach its destination.","If you march fifty LI in order to outmaneuver the enemy, you will lose the leader of your first division, and only half your force will reach the goal.","If you march thirty LI with the same object, two-thirds of your army will arrive.","We may take it then that an army without its baggage-train is lost; without provisions it is lost; without bases of supply it is lost.","We cannot enter into alliances until we are acquainted with the designs of our neighbors.","We are not fit to lead an army on the march unless we are familiar with the face of the country--its mountains and forests, its pitfalls and precipices, its marshes and swamps.","We shall be unable to turn natural advantage to account unless we make use of local guides.","In war, practice dissimulation, and you will succeed.","Whether to concentrate or to divide your troops, must be decided by circumstances.","Let your rapidity be that of the wind, your compactness that of the forest.","In raiding and plundering be like fire, is immovability like a mountain.","Let your plans be dark and impenetrable as night, and when you move, fall like a thunderbolt.","When you plunder a countryside, let the spoil be divided amongst your men; when you capture new territory, cut it up into allotments for the benefit of the soldiery.","Ponder and deliberate before you make a move.","He will conquer who has learnt the artifice of deviation. Such is the art of maneuvering.","The Book of Army Management says: On the field of battle, the spoken word does not carry far enough: hence the institution of gongs and drums. Nor can ordinary objects be seen clearly enough: hence the institution of banners and flags.","Gongs and drums, banners and flags, are means whereby the ears and eyes of the host may be focused on one particular point.","The host thus forming a single united body, is it impossible either for the brave to advance alone, or for the cowardly to retreat alone. This is the art of handling large masses of men.","In night-fighting, then, make much use of signal-fires and drums, and in fighting by day, of flags and banners, as a means of influencing the ears and eyes of your army.","A whole army may be robbed of its spirit; a commander-in-chief may be robbed of his presence of mind.","Now a soldier's spirit is keenest in the morning; by noonday it has begun to flag; and in the evening, his mind is bent only on returning to camp.","A clever general, therefore, avoids an army when its spirit is keen, but attacks it when it is sluggish and inclined to return. This is the art of studying moods.","Disciplined and calm, to await the appearance of disorder and hubbub amongst the enemy:--this is the art of retaining self-possession.","To be near the goal while the enemy is still far from it, to wait at ease while the enemy is toiling and struggling, to be well-fed while the enemy is famished:--this is the art of husbanding one's strength.","To refrain from intercepting an enemy whose banners are in perfect order, to refrain from attacking an army drawn up in calm and confident array:--this is the art of studying circumstances.","It is a military axiom not to advance uphill against the enemy, nor to oppose him when he comes downhill.","Do not pursue an enemy who simulates flight; do not attack soldiers whose temper is keen.","Do not swallow bait offered by the enemy. Do not interfere with an army that is returning home.","When you surround an army, leave an outlet free. Do not press a desperate foe too hard.","Such is the art of warfare.","SEPARATOR Sun Tzu said: In war, the general receives his commands from the sovereign, collects his army and concentrates his forces","When in difficult country, do not encamp. In country where high roads intersect, join hands with your allies. Do not linger in dangerously isolated positions. In hemmed-in situations, you must resort to stratagem. In desperate position, you must fight.","There are roads which must not be followed, armies which must be not attacked, towns which must be besieged, positions which must not be contested, commands of the sovereign which must not be obeyed.","The general who thoroughly understands the advantages that accompany variation of tactics knows how to handle his troops.","The general who does not understand these, may be well acquainted with the configuration of the country, yet he will not be able to turn his knowledge to practical account.","So, the student of war who is unversed in the art of war of varying his plans, even though he be acquainted with the Five Advantages, will fail to make the best use of his men.","Hence in the wise leader's plans, considerations of advantage and of disadvantage will be blended together.","If our expectation of advantage be tempered in this way, we may succeed in accomplishing the essential part of our schemes.","If, on the other hand, in the midst of difficulties we are always ready to seize an advantage, we may extricate ourselves from misfortune.","Reduce the hostile chiefs by inflicting damage on them; and make trouble for them, and keep them constantly engaged; hold out specious allurements, and make them rush to any given point.","The art of war teaches us to rely not on the likelihood of the enemy's not coming, but on our own readiness to receive him; not on the chance of his not attacking, but rather on the fact that we have made our position unassailable.","There are five dangerous faults which may affect a general: Recklessness, which leads to destruction; cowardice, which leads to capture; a hasty temper, which can be provoked by insults; a delicacy of honor which is sensitive to shame; over-solicitude for his men, which exposes him to worry and trouble.","These are the five besetting sins of a general, ruinous to the conduct of war.","When an army is overthrown and its leader slain, the cause will surely be found among these five dangerous faults. Let them be a subject of meditation.","SEPARATOR Sun Tzu said: We come now to the question of encamping the army, and observing signs of the enemy. Pass quickly over mountains, and keep in the neighborhood of valleys.","Camp in high places, facing the sun. Do not climb heights in order to fight. So much for mountain warfare.","After crossing a river, you should get far away from it.","When an invading force crosses a river in its onward march, do not advance to meet it in mid-stream. It will be best to let half the army get across, and then deliver your attack.","If you are anxious to fight, you should not go to meet the invader near a river which he has to cross.","Moor your craft higher up than the enemy, and facing the sun. Do not move up-stream to meet the enemy. So much for river warfare.","In crossing salt-marshes, your sole concern should be to get over them quickly, without any delay.","If forced to fight in a salt-marsh, you should have water and grass near you, and get your back to a clump of trees. So much for operations in salt-marches.","In dry, level country, take up an easily accessible position with rising ground to your right and on your rear, so that the danger may be in front, and safety lie behind. So much for campaigning in flat country.","These are the four useful branches of military knowledge which enabled the Yellow Emperor to vanquish four several sovereigns.","All armies prefer high ground to low and sunny places to dark.","If you are careful of your men, and camp on hard ground, the army will be free from disease of every kind, and this will spell victory.","When you come to a hill or a bank, occupy the sunny side, with the slope on your right rear. Thus you will at once act for the benefit of your soldiers and utilize the natural advantages of the ground.","When, in consequence of heavy rains up-country, a river which you wish to ford is swollen and flecked with foam, you must wait until it subsides.","Country in which there are precipitous cliffs with torrents running between, deep natural hollows, confined places, tangled thickets, quagmires and crevasses, should be left with all possible speed and not approached.","While we keep away from such places, we should get the enemy to approach them; while we face them, we should let the enemy have them on his rear.","If in the neighborhood of your camp there should be any hilly country, ponds surrounded by aquatic grass, hollow basins filled with reeds, or woods with thick undergrowth, they must be carefully routed out and searched; for these are places where men in ambush or insidious spies are likely to be lurking.","When the enemy is close at hand and remains quiet, he is relying on the natural strength of his position.","When he keeps aloof and tries to provoke a battle, he is anxious for the other side to advance.","If his place of encampment is easy of access, he is tendering a bait.","Movement amongst the trees of a forest shows that the enemy is advancing. The appearance of a number of screens in the midst of thick grass means that the enemy wants to make us suspicious.","The rising of birds in their flight is the sign of an ambuscade. Startled beasts indicate that a sudden attack is coming.","When there is dust rising in a high column, it is the sign of chariots advancing; when the dust is low, but spread over a wide area, it betokens the approach of infantry. When it branches out in different directions, it shows that parties have been sent to collect firewood. A few clouds of dust moving to and fro signify that the army is encamping.","Humble words and increased preparations are signs that the enemy is about to advance. Violent language and driving forward as if to the attack are signs that he will retreat.","When the light chariots come out first and take up a position on the wings, it is a sign that the enemy is forming for battle.","Peace proposals unaccompanied by a sworn covenant indicate a plot.","When there is much running about and the soldiers fall into rank, it means that the critical moment has come.","When some are seen advancing and some retreating, it is a lure.","When the soldiers stand leaning on their spears, they are faint from want of food.","If those who are sent to draw water begin by drinking themselves, the army is suffering from thirst.","If the enemy sees an advantage to be gained and makes no effort to secure it, the soldiers are exhausted.","If birds gather on any spot, it is unoccupied. Clamor by night betokens nervousness.","If there is disturbance in the camp, the general's authority is weak. If the banners and flags are shifted about, sedition is afoot. If the officers are angry, it means that the men are weary.","When an army feeds its horses with grain and kills its cattle for food, and when the men do not hang their cooking-pots over the camp-fires, showing that they will not return to their tents, you may know that they are determined to fight to the death.","The sight of men whispering together in small knots or speaking in subdued tones points to disaffection amongst the rank and file.","Too frequent rewards signify that the enemy is at the end of his resources; too many punishments betray a condition of dire distress.","To begin by bluster, but afterwards to take fright at the enemy's numbers, shows a supreme lack of intelligence.","When envoys are sent with compliments in their mouths, it is a sign that the enemy wishes for a truce.","If the enemy's troops march up angrily and remain facing ours for a long time without either joining battle or taking themselves off again, the situation is one that demands great vigilance and circumspection.","If our troops are no more in number than the enemy, that is amply sufficient; it only means that no direct attack can be made. What we can do is simply to concentrate all our available strength, keep a close watch on the enemy, and obtain reinforcements.","He who exercises no forethought but makes light of his opponents is sure to be captured by them.","If soldiers are punished before they have grown attached to you, they will not prove submissive; and, unless submissive, then will be practically useless. If, when the soldiers have become attached to you, punishments are not enforced, they will still be unless.","Therefore soldiers must be treated in the first instance with humanity, but kept under control by means of iron discipline. This is a certain road to victory.","If in training soldiers commands are habitually enforced, the army will be well-disciplined; if not, its discipline will be bad.","If a general shows confidence in his men but always insists on his orders being obeyed, the gain will be mutual.","SEPARATOR Sun Tzu said: We may distinguish six kinds of terrain, to wit: Accessible ground; entangling ground; temporizing ground; narrow passes; precipitous heights; positions at a great distance from the enemy.","Ground which can be freely traversed by both sides is called accessible.","With regard to ground of this nature, be before the enemy in occupying the raised and sunny spots, and carefully guard your line of supplies. Then you will be able to fight with advantage.","Ground which can be abandoned but is hard to re-occupy is called entangling.","From a position of this sort, if the enemy is unprepared, you may sally forth and defeat him. But if the enemy is prepared for your coming, and you fail to defeat him, then, return being impossible, disaster will ensue.","When the position is such that neither side will gain by making the first move, it is called temporizing ground.","In a position of this sort, even though the enemy should offer us an attractive bait, it will be advisable not to stir forth, but rather to retreat, thus enticing the enemy in his turn; then, when part of his army has come out, we may deliver our attack with advantage.","With regard to narrow passes, if you can occupy them first, let them be strongly garrisoned and await the advent of the enemy.","Should the army forestall you in occupying a pass, do not go after him if the pass is fully garrisoned, but only if it is weakly garrisoned.","With regard to precipitous heights, if you are beforehand with your adversary, you should occupy the raised and sunny spots, and there wait for him to come up.","If the enemy has occupied them before you, do not follow him, but retreat and try to entice him away.","If you are situated at a great distance from the enemy, and the strength of the two armies is equal, it is not easy to provoke a battle, and fighting will be to your disadvantage.","These six are the principles connected with Earth. The general who has attained a responsible post must be careful to study them.","Now an army is exposed to six several calamities, not arising from natural causes, but from faults for which the general is responsible. These are: Flight; insubordination; collapse; ruin; disorganization; rout.","Other conditions being equal, if one force is hurled against another ten times its size, the result will be the flight of the former.","When the common soldiers are too strong and their officers too weak, the result is insubordination. When the officers are too strong and the common soldiers too weak, the result is collapse.","When the higher officers are angry and insubordinate, and on meeting the enemy give battle on their own account from a feeling of resentment, before the commander-in-chief can tell whether or no he is in a position to fight, the result is ruin.","When the general is weak and without authority; when his orders are not clear and distinct; when there are no fixes duties assigned to officers and men, and the ranks are formed in a slovenly haphazard manner, the result is utter disorganization.","When a general, unable to estimate the enemy's strength, allows an inferior force to engage a larger one, or hurls a weak detachment against a powerful one, and neglects to place picked soldiers in the front rank, the result must be rout.","These are six ways of courting defeat, which must be carefully noted by the general who has attained a responsible post.","The natural formation of the country is the soldier's best ally; but a power of estimating the adversary, of controlling the forces of victory, and of shrewdly calculating difficulties, dangers and distances, constitutes the test of a great general.","He who knows these things, and in fighting puts his knowledge into practice, will win his battles. He who knows them not, nor practices them, will surely be defeated.","If fighting is sure to result in victory, then you must fight, even though the ruler forbid it; if fighting will not result in victory, then you must not fight even at the ruler's bidding.","The general who advances without coveting fame and retreats without fearing disgrace, whose only thought is to protect his country and do good service for his sovereign, is the jewel of the kingdom.","Regard your soldiers as your children, and they will follow you into the deepest valleys; look upon them as your own beloved sons, and they will stand by you even unto death.","If, however, you are indulgent, but unable to make your authority felt; kind-hearted, but unable to enforce your commands; and incapable, moreover, of quelling disorder: then your soldiers must be likened to spoilt children; they are useless for any practical purpose.","If we know that our own men are in a condition to attack, but are unaware that the enemy is not open to attack, we have gone only halfway towards victory.","If we know that the enemy is open to attack, but are unaware that our own men are not in a condition to attack, we have gone only halfway towards victory.","If we know that the enemy is open to attack, and also know that our men are in a condition to attack, but are unaware that the nature of the ground makes fighting impracticable, we have still gone only halfway towards victory.","Hence the experienced soldier, once in motion, is never bewildered; once he has broken camp, he is never at a loss.","Hence the saying: If you know the enemy and know yourself, your victory will not stand in doubt; if you know Heaven and know Earth, you may make your victory complete.","SEPARATOR Sun Tzu said: The art of war recognizes nine varieties of ground: Dispersive ground; facile ground; contentious ground; open ground; ground of intersecting highways; serious ground; difficult ground; hemmed-in ground; desperate ground.","When a chieftain is fighting in his own territory, it is dispersive ground.","When he has penetrated into hostile territory, but to no great distance, it is facile ground.","Ground the possession of which imports great advantage to either side, is contentious ground.","Ground on which each side has liberty of movement is open ground.","Ground which forms the key to three contiguous states, so that he who occupies it first has most of the Empire at his command, is a ground of intersecting highways.","When an army has penetrated into the heart of a hostile country, leaving a number of fortified cities in its rear, it is serious ground.","Mountain forests, rugged steeps, marshes and fens--all country that is hard to traverse: this is difficult ground.","Ground which is reached through narrow gorges, and from which we can only retire by tortuous paths, so that a small number of the enemy would suffice to crush a large body of our men: this is hemmed in ground.","Ground on which we can only be saved from destruction by fighting without delay, is desperate ground.","On dispersive ground, therefore, fight not. On facile ground, halt not. On contentious ground, attack not.","On open ground, do not try to block the enemy's way. On the ground of intersecting highways, join hands with your allies.","On serious ground, gather in plunder. In difficult ground, keep steadily on the march.","On hemmed-in ground, resort to stratagem. On desperate ground, fight.","Those who were called skillful leaders of old knew how to drive a wedge between the enemy's front and rear; to prevent co-operation between his large and small divisions; to hinder the good troops from rescuing the bad, the officers from rallying their men.","When the enemy's men were united, they managed to keep them in disorder.","When it was to their advantage, they made a forward move; when otherwise, they stopped still.","If asked how to cope with a great host of the enemy in orderly array and on the point of marching to the attack, I should say: \"Begin by seizing something which your opponent holds dear; then he will be amenable to your will.\"","Rapidity is the essence of war: take advantage of the enemy's unreadiness, make your way by unexpected routes, and attack unguarded spots.","The following are the principles to be observed by an invading force: The further you penetrate into a country, the greater will be the solidarity of your troops, and thus the defenders will not prevail against you.","Make forays in fertile country in order to supply your army with food.","Carefully study the well-being of your men, and do not overtax them. Concentrate your energy and hoard your strength. Keep your army continually on the move, and devise unfathomable plans.","Throw your soldiers into positions whence there is no escape, and they will prefer death to flight. If they will face death, there is nothing they may not achieve. Officers and men alike will put forth their uttermost strength.","Soldiers when in desperate straits lose the sense of fear. If there is no place of refuge, they will stand firm. If they are in hostile country, they will show a stubborn front. If there is no help for it, they will fight hard.","Thus, without waiting to be marshaled, the soldiers will be constantly on the qui vive; without waiting to be asked, they will do your will; without restrictions, they will be faithful; without giving orders, they can be trusted.","Prohibit the taking of omens, and do away with superstitious doubts. Then, until death itself comes, no calamity need be feared.","If our soldiers are not overburdened with money, it is not because they have a distaste for riches; if their lives are not unduly long, it is not because they are disinclined to longevity.","On the day they are ordered out to battle, your soldiers may weep, those sitting up bedewing their garments, and those lying down letting the tears run down their cheeks. But let them once be brought to bay, and they will display the courage of a Chu or a Kuei.","The skillful tactician may be likened to the shuai-jan. Now the shuai-jan is a snake that is found in the ChUng mountains. Strike at its head, and you will be attacked by its tail; strike at its tail, and you will be attacked by its head; strike at its middle, and you will be attacked by head and tail both.","Asked if an army can be made to imitate the shuai-jan, I should answer, Yes. For the men of Wu and the men of Yueh are enemies; yet if they are crossing a river in the same boat and are caught by a storm, they will come to each other's assistance just as the left hand helps the right.","Hence it is not enough to put one's trust in the tethering of horses, and the burying of chariot wheels in the ground","The principle on which to manage an army is to set up one standard of courage which all must reach.","How to make the best of both strong and weak--that is a question involving the proper use of ground.","Thus the skillful general conducts his army just as though he were leading a single man, willy-nilly, by the hand.","It is the business of a general to be quiet and thus ensure secrecy; upright and just, and thus maintain order.","He must be able to mystify his officers and men by false reports and appearances, and thus keep them in total ignorance.","By altering his arrangements and changing his plans, he keeps the enemy without definite knowledge. By shifting his camp and taking circuitous routes, he prevents the enemy from anticipating his purpose.","At the critical moment, the leader of an army acts like one who has climbed up a height and then kicks away the ladder behind him. He carries his men deep into hostile territory before he shows his hand.","He burns his boats and breaks his cooking-pots; like a shepherd driving a flock of sheep, he drives his men this way and that, and nothing knows whither he is going.","To muster his host and bring it into danger:--this may be termed the business of the general.","The different measures suited to the nine varieties of ground; the expediency of aggressive or defensive tactics; and the fundamental laws of human nature: these are things that must most certainly be studied.","When invading hostile territory, the general principle is, that penetrating deeply brings cohesion; penetrating but a short way means dispersion.","When you leave your own country behind, and take your army across neighborhood territory, you find yourself on critical ground. When there are means of communication on all four sides, the ground is one of intersecting highways.","When you penetrate deeply into a country, it is serious ground. When you penetrate but a little way, it is facile ground.","When you have the enemy's strongholds on your rear, and narrow passes in front, it is hemmed-in ground. When there is no place of refuge at all, it is desperate ground.","Therefore, on dispersive ground, I would inspire my men with unity of purpose. On facile ground, I would see that there is close connection between all parts of my army.","On contentious ground, I would hurry up my rear.","On open ground, I would keep a vigilant eye on my defenses. On ground of intersecting highways, I would consolidate my alliances.","On serious ground, I would try to ensure a continuous stream of supplies. On difficult ground, I would keep pushing on along the road.","On hemmed-in ground, I would block any way of retreat. On desperate ground, I would proclaim to my soldiers the hopelessness of saving their lives.","For it is the soldier's disposition to offer an obstinate resistance when surrounded, to fight hard when he cannot help himself, and to obey promptly when he has fallen into danger.","We cannot enter into alliance with neighboring princes until we are acquainted with their designs. We are not fit to lead an army on the march unless we are familiar with the face of the country--its mountains and forests, its pitfalls and precipices, its marshes and swamps. We shall be unable to turn natural advantages to account unless we make use of local guides.","To be ignored of any one of the following four or five principles does not befit a warlike prince.","When a warlike prince attacks a powerful state, his generalship shows itself in preventing the concentration of the enemy's forces. He overawes his opponents, and their allies are prevented from joining against him.","Hence he does not strive to ally himself with all and sundry, nor does he foster the power of other states. He carries out his own secret designs, keeping his antagonists in awe. Thus he is able to capture their cities and overthrow their kingdoms.","Bestow rewards without regard to rule, issue orders without regard to previous arrangements; and you will be able to handle a whole army as though you had to do with but a single man.","Confront your soldiers with the deed itself; never let them know your design. When the outlook is bright, bring it before their eyes; but tell them nothing when the situation is gloomy.","Place your army in deadly peril, and it will survive; plunge it into desperate straits, and it will come off in safety.","For it is precisely when a force has fallen into harm's way that is capable of striking a blow for victory.","Success in warfare is gained by carefully accommodating ourselves to the enemy's purpose.","By persistently hanging on the enemy's flank, we shall succeed in the long run in killing the commander-in-chief.","This is called ability to accomplish a thing by sheer cunning.","On the day that you take up your command, block the frontier passes, destroy the official tallies, and stop the passage of all emissaries.","Be stern in the council-chamber, so that you may control the situation.","If the enemy leaves a door open, you must rush in.","Forestall your opponent by seizing what he holds dear, and subtly contrive to time his arrival on the ground.","Walk in the path defined by rule, and accommodate yourself to the enemy until you can fight a decisive battle.","At first, then, exhibit the coyness of a maiden, until the enemy gives you an opening; afterwards emulate the rapidity of a running hare, and it will be too late for the enemy to oppose you.","SEPARATOR Sun Tzu said: There are five ways of attacking with fire. The first is to burn soldiers in their camp; the second is to burn stores; the third is to burn baggage trains; the fourth is to burn arsenals and magazines; the fifth is to hurl dropping fire amongst the enemy.","In order to carry out an attack, we must have means available. The material for raising fire should always be kept in readiness.","There is a proper season for making attacks with fire, and special days for starting a conflagration.","The proper season is when the weather is very dry; the special days are those when the moon is in the constellations of the Sieve, the Wall, the Wing or the Cross-bar; for these four are all days of rising wind.","In attacking with fire, one should be prepared to meet five possible developments:","When fire breaks out inside to enemy's camp, respond at once with an attack from without.","If there is an outbreak of fire, but the enemy's soldiers remain quiet, bide your time and do not attack.","When the force of the flames has reached its height, follow it up with an attack, if that is practicable; if not, stay where you are.","If it is possible to make an assault with fire from without, do not wait for it to break out within, but deliver your attack at a favorable moment.","When you start a fire, be to windward of it. Do not attack from the leeward.","A wind that rises in the daytime lasts long, but a night breeze soon falls.","In every army, the five developments connected with fire must be known, the movements of the stars calculated, and a watch kept for the proper days.","Hence those who use fire as an aid to the attack show intelligence; those who use water as an aid to the attack gain an accession of strength.","By means of water, an enemy may be intercepted, but not robbed of all his belongings.","Unhappy is the fate of one who tries to win his battles and succeed in his attacks without cultivating the spirit of enterprise; for the result is waste of time and general stagnation.","Hence the saying: The enlightened ruler lays his plans well ahead; the good general cultivates his resources.","Move not unless you see an advantage; use not your troops unless there is something to be gained; fight not unless the position is critical.","No ruler should put troops into the field merely to gratify his own spleen; no general should fight a battle simply out of pique.","If it is to your advantage, make a forward move; if not, stay where you are.","Anger may in time change to gladness; vexation may be succeeded by content.","But a kingdom that has once been destroyed can never come again into being; nor can the dead ever be brought back to life.","Hence the enlightened ruler is heedful, and the good general full of caution. This is the way to keep a country at peace and an army intact.","SEPARATOR Sun Tzu said: Raising a host of a hundred thousand men and marching them great distances entails heavy loss on the people and a drain on the resources of the State. The daily expenditure will amount to a thousand ounces of silver. There will be commotion at home and abroad, and men will drop down exhausted on the highways. As many as seven hundred thousand families will be impeded in their labor.","Hostile armies may face each other for years, striving for the victory which is decided in a single day. This being so, to remain in ignorance of the enemy's condition simply because one grudges the outlay of a hundred ounces of silver in honors and emoluments, is the height of inhumanity.","One who acts thus is no leader of men, no present help to his sovereign, no master of victory.","Thus, what enables the wise sovereign and the good general to strike and conquer, and achieve things beyond the reach of ordinary men, is foreknowledge.","Now this foreknowledge cannot be elicited from spirits; it cannot be obtained inductively from experience, nor by any deductive calculation.","Knowledge of the enemy's dispositions can only be obtained from other men.","Hence the use of spies, of whom there are five classes: Local spies; inward spies; converted spies; doomed spies; surviving spies.","When these five kinds of spy are all at work, none can discover the secret system. This is called \"divine manipulation of the threads.\" It is the sovereign's most precious faculty.","Having local spies means employing the services of the inhabitants of a district.","Having inward spies, making use of officials of the enemy.","Having converted spies, getting hold of the enemy's spies and using them for our own purposes.","Having doomed spies, doing certain things openly for purposes of deception, and allowing our spies to know of them and report them to the enemy.","Surviving spies, finally, are those who bring back news from the enemy's camp.","Hence it is that which none in the whole army are more intimate relations to be maintained than with spies. None should be more liberally rewarded. In no other business should greater secrecy be preserved.","Spies cannot be usefully employed without a certain intuitive sagacity.","They cannot be properly managed without benevolence and straightforwardness.","Without subtle ingenuity of mind, one cannot make certain of the truth of their reports.","Be subtle! be subtle! and use your spies for every kind of business.","If a secret piece of news is divulged by a spy before the time is ripe, he must be put to death together with the man to whom the secret was told.","Whether the object be to crush an army, to storm a city, or to assassinate an individual, it is always necessary to begin by finding out the names of the attendants, the aides-de-camp, and door-keepers and sentries of the general in command. Our spies must be commissioned to ascertain these.","The enemy's spies who have come to spy on us must be sought out, tempted with bribes, led away and comfortably housed. Thus they will become converted spies and available for our service.","It is through the information brought by the converted spy that we are able to acquire and employ local and inward spies.","It is owing to his information, again, that we can cause the doomed spy to carry false tidings to the enemy.","Lastly, it is by his information that the surviving spy can be used on appointed occasions.","The end and aim of spying in all its five varieties is knowledge of the enemy; and this knowledge can only be derived, in the first instance, from the converted spy. Hence it is essential that the converted spy be treated with the utmost liberality.","Of old, the rise of the Yin dynasty was due to I Chih who had served under the Hsia. Likewise, the rise of the Chou dynasty was due to Lu Ya who had served under the Yin.","Hence it is only the enlightened ruler and the wise general who will use the highest intelligence of the army for purposes of spying and thereby they achieve great results. Spies are a most important element in water, because on them depends an army's ability to move."],"colors":["#00007f","#00007f","#00007f","#00007f","#00007f","#00007f","#00007f","#00007f","#00007f","#00007f","#00007f","#00007f","#00007f","#00007f","#00007f","#00007f","#00007f","#00007f","#0080ff","#7cff79","#7cff79","#00007f","#00007f","#00007f","#00007f","#00007f","#00007f","#00007f","#00007f","#7cf c","type":"WheelZoomTool"},{"attributes":{},"id":"816a1337-aff0-4dd8-b329-7bc221304df9","type":"ResetTool"},{"attributes":{},"id":"2c38077c-60ea-47a6-9d86-8cacfa0d4662","type":"SaveTool"},{"attributes":{"source":{"id":"f5e64766-f033-42e2-89a2-f2a3b0161af0","type":"ColumnDataSource"}},"id":"409745d7-2b45-459f-8a12-5230a0c12ae6","type":"CDSView"},{"attributes":{},"id":"49b08bb7-39af-44eb-b9ed-f2e5f3d590ea","type":"BasicTickFormatter"},{"attributes":{"click_policy":"hide","items":[{"id":"1723d92e-a5d2-42f4-b7ad-f11ed92e21e8","type":"LegendItem"}],"location":"top_left","plot":{"id":"c9fe1cfe-3bf1-4081-bcd3-47ff665ce133","subtype":"Figure","type":"Plot"}},"id":"bfe36f2c-e170-4f9a-9631-5100f7bfb086","type":"Legend"},{"attributes":{"label":{"field":"desc"},"renderers":[{"id":"fe390fbd-0bba-413a-9c41-4cd6fe9a64ca","type":"GlyphRenderer"}]},"id":"1723d92e-a5d2-42f4-b7ad-f11ed92e21e8","type":"LegendItem"},{"attributes":{"below":[{"id":"e26276fe-9fac-4428-b713-c1d898024a90","type":"LinearAxis"}],"left":[{"id":"b59a2bdc-7c47-405f-a0f1-e9e76255fe50","type":"LinearAxis"}],"plot_height":700,"plot_width":700,"renderers":[{"id":"e26276fe-9fac-4428-b713-c1d898024a90","type":"LinearAxis"},{"id":"b9d50537-307b-4ea6-a4b1-ddd83b7f8a88","type":"Grid"},{"id":"b59a2bdc-7c47-405f-a0f1-e9e76255fe50","type":"LinearAxis"},{"id":"1050da8c-8236-4795-a014-05eb412b2d88","type":"Grid"},{"id":"422b18f5-0d83-4e79-8f8f-dee19ff4c6b6","type":"Legend"},{"id":"84a11932-29ca-4336-b135-b7fd84183bc2","type":"GlyphRenderer"}],"title":{"id":"3605b866-c296-40f4-8a77-9ea5095c49d1","type":"Title"},"toolbar":{"id":"e4959e68-9087-42ad-8ad1-038abaae077f","type":"Toolbar"},"x_range":{"id":"17c9dadb-fc8a-4a7c-b23e-b024653887fe","type":"DataRange1d"},"x_scale":{"id":"9fb8e9da-a241-4905-b045-93add4a62440","type":"LinearScale"},"y_range":{"id":"84ce9cb2-9286-4201-a5ea-688cdf2caef7","type":"DataRange1d"},"y_scale":{"id":"65b16021-c261-4d46-830c-e8bae8d1e360","type":"LinearScale"}},"id":"abc3ad2a-4cdb-4707-b434-cd015ca9da0b","subtype":"Figure","type":"Plot"},{"attributes":{"callback":null},"id":"5612c370-8bc8-405d-ba24-686b37b8ac99","type":"DataRange1d"},{"attributes":{"fill_alpha":{"value":0.5},"fill_color":{"field":"colors"},"line_alpha":{"value":0.5},"line_color":{"value":"#1f77b4"},"line_width":{"value":0},"size":{"units":"screen","value":10},"x":{"field":"x"},"y":{"field":"y"}},"id":"250433fc-d38f-452b-a53b-06b0dd8957b8","type":"Circle"},{"attributes":{"click_policy":"hide","items":[{"id":"16eda5f2-4946-4c2d-bd72-131ee9938f0e","type":"LegendItem"}],"location":"top_left","plot":{"id":"f406ceb1-e007-49e1-aee0-ca4d486b7276","subtype":"Figure","type":"Plot"}},"id":"ce2727d1-ec2d-4745-9e0d-df814633f2b7","type":"Legend"},{"attributes":{"callback":null,"column_names":["x","y","desc","colors","Chapter"],"data":{"Chapter":["The philosopher Yu said, \"They are few who, being filial and fraternal, are fond of offending against their superiors. There have been none, who, not liking to offend against their superiors, have been fond of stirring up confusion.  ","\"The superior man bends his attention to what is radical. That being established, all practical courses naturally grow up. Filial piety and fraternal submission,-are they not the root of all benevolent actions?\"  ","The Master said, \"Fine words and an insinuating appearance are seldom associated with true virtue.\"  ","The philosopher Tsang said, \"I daily examine myself on three points:-whether, in transacting business for others, I may have been not faithful;-whether, in intercourse with friends, I may have been not sincere;-whether I may have not mastered and practiced the instructions of my teacher.\" ","The Master said, \"To rule a country of a thousand chariots, there must be reverent attention to business, and sincerity; economy in expenditure, and love for men; and the employment of the people at the proper seasons.\"  ","The Master said, \"A youth, when at home, should be filial, and, abroad, respectful to his elders. He should be earnest and truthful. He should overflow in love to all, and cultivate the friendship of the good. When he has time and opportunity, after the performance of these things, he should employ them in polite studies.\"  ","Tsze-hsia said, \"If a man withdraws his mind from the love of beauty, and applies it as sincerely to the love of the virtuous; if, in serving his parents, he can exert his utmost strength; if, in serving his prince, he can devote his life; if, in his intercourse with his friends, his words are sincere:-although men say that he has not learned, I will certainly say that he has.  ","The Master said, \"If the scholar be not grave, he will not call forth any veneration, and his learning will not be solid.  ","\"Hold faithfulness and sincerity as first principles.  \"Have no friends not equal to yourself.  \"When you have faults, do not fear to abandon them.\"  The philosopher Tsang said, \"Let there be a careful attention to perform the funeral rites to parents, and let them be followed when long gone with the ceremonies of sacrifice;-then the virtue of the people will resume its proper excellence.\"  ","Tsze-ch'in asked Tsze-kung saying, \"When our master comes to any country, he does not fail to learn all about its government. Does he ask his information? or is it given to him?\"  ","Tsze-kung said, \"Our master is benign, upright, courteous, temperate, and complaisant and thus he gets his information. The master's mode of asking information,-is it not different from that of other men?\" ","The Master said, \"While a man's father is alive, look at the bent of his will; when his father is dead, look at his conduct. If for three years he does not alter from the way of his father, he may be called filial.\"  ","The philosopher Yu said, \"In practicing the rules of propriety, a natural ease is to be prized. In the ways prescribed by the ancient kings, this is the excellent quality, and in things small and great we follow them.  ","\"Yet it is not to be observed in all cases. If one, knowing how such ease should be prized, manifests it, without regulating it by the rules of propriety, this likewise is not to be done.\"  ","The philosopher Yu said, \"When agreements are made according to what is right, what is spoken can be made good. When respect is shown according to what is proper, one keeps far from shame and disgrace. When the parties upon whom a man leans are proper persons to be intimate with, he can make them his guides and masters.\"  ","The Master said, \"He who aims to be a man of complete virtue in his food does not seek to gratify his appetite, nor in his dwelling place does he seek the appliances of ease; he is earnest in what he is doing, and careful in his speech; he frequents the company of men of principle that he may be rectified:-such a person may be said indeed to love to learn.\"  ","Tsze-kung said, \"What do you pronounce concerning the poor man who yet does not flatter, and the rich man who is not proud?\" The Master replied, \"They will do; but they are not equal to him, who, though poor, is yet cheerful, and to him, who, though rich, loves the rules of propriety.\"  ","Tsze-kung replied, \"It is said in the Book of Poetry, 'As you cut and then file, as you carve and then polish.'-The meaning is the same, I apprehend, as that which you have just expressed.\"  ","The Master said, \"With one like Ts'ze, I can begin to talk about the odes. I told him one point, and he knew its proper sequence.\" ","The Master said, \"I will not be afflicted at men's not knowing me; I will be afflicted that I do not know men.\"  ","The Master said, \"He who exercises government by means of his virtue may be compared to the north polar star, which keeps its place and all the stars turn towards it.\"  ","The Master said, \"In the Book of Poetry are three hundred pieces, but the design of them all may be embraced in one sentence 'Having no depraved thoughts.'\"  ","The Master said, \"If the people be led by laws, and uniformity sought to be given them by punishments, they will try to avoid the punishment, but have no sense of shame.  ","\"If they be led by virtue, and uniformity sought to be given them by the rules of propriety, they will have the sense of shame, and moreover will become good.\"  ","The Master said, \"At fifteen, I had my mind bent on learning. ","\"At thirty, I stood firm.  \"At forty, I had no doubts.  \"At fifty, I knew the decrees of Heaven.  \"At sixty, my ear was an obedient organ for the reception of truth. ","\"At seventy, I could follow what my heart desired, without transgressing what was right.\"  ","Mang I asked what filial piety was. The Master said, \"It is not being disobedient.\"  ","Soon after, as Fan Ch'ih was driving him, the Master told him, saying, \"Mang-sun asked me what filial piety was, and I answered him,-'not being disobedient.'\"  ","Fan Ch'ih said, \"What did you mean?\" The Master replied, \"That parents, when alive, be served according to propriety; that, when dead, they should be buried according to propriety; and that they should be sacrificed to according to propriety.\"  ","Mang Wu asked what filial piety was. The Master said, \"Parents are anxious lest their children should be sick.\"  ","Tsze-yu asked what filial piety was. The Master said, \"The filial piety nowadays means the support of one's parents. But dogs and horses likewise are able to do something in the way of support;-without reverence, what is there to distinguish the one support given from the other?\" ","Tsze-hsia asked what filial piety was. The Master said, \"The difficulty is with the countenance. If, when their elders have any troublesome affairs, the young take the toil of them, and if, when the young have wine and food, they set them before their elders, is THIS to be considered filial piety?\"  ","The Master said, \"I have talked with Hui for a whole day, and he has not made any objection to anything I said;-as if he were stupid. He has retired, and I have examined his conduct when away from me, and found him able to illustrate my teachings. Hui!-He is not stupid.\" ","The Master said, \"See what a man does.  \"Mark his motives.  \"Examine in what things he rests.  \"How can a man conceal his character? How can a man conceal his character?\" ","The Master said, \"If a man keeps cherishing his old knowledge, so as continually to be acquiring new, he may be a teacher of others.\" ","The Master said, \"The accomplished scholar is not a utensil.\" ","Tsze-kung asked what constituted the superior man. The Master said, \"He acts before he speaks, and afterwards speaks according to his actions.\"  ","The Master said, \"The superior man is catholic and not partisan. The mean man is partisan and not catholic.\"  ","The Master said, \"Learning without thought is labor lost; thought without learning is perilous.\"  ","The Master said, \"The study of strange doctrines is injurious indeed!\" ","The Master said, \"Yu, shall I teach you what knowledge is? When you know a thing, to hold that you know it; and when you do not know a thing, to allow that you do not know it;-this is knowledge.\" ","Tsze-chang was learning with a view to official emolument. ","The Master said, \"Hear much and put aside the points of which you stand in doubt, while you speak cautiously at the same time of the others:-then you will afford few occasions for blame. See much and put aside the things which seem perilous, while you are cautious at the same time in carrying the others into practice: then you will have few occasions for repentance. When one gives few occasions for blame in his words, and few occasions for repentance in his conduct, he is in the way to get emolument.\"  ","The Duke Ai asked, saying, \"What should be done in order to secure the submission of the people?\" Confucius replied, \"Advance the upright and set aside the crooked, then the people will submit. Advance the crooked and set aside the upright, then the people will not submit.\" ","Chi K'ang asked how to cause the people to reverence their ruler, to be faithful to him, and to go on to nerve themselves to virtue. The Master said, \"Let him preside over them with gravity;-then they will reverence him. Let him be final and kind to all;-then they will be faithful to him. Let him advance the good and teach the incompetent;-then they will eagerly seek to be virtuous.\"  ","Some one addressed Confucius, saying, \"Sir, why are you not engaged in the government?\"  ","The Master said, \"What does the Shu-ching say of filial piety?-'You are final, you discharge your brotherly duties. These qualities are displayed in government.' This then also constitutes the exercise of government. Why must there be THAT-making one be in the government?\" ","The Master said, \"I do not know how a man without truthfulness is to get on. How can a large carriage be made to go without the crossbar for yoking the oxen to, or a small carriage without the arrangement for yoking the horses?\"  ","Tsze-chang asked whether the affairs of ten ages after could be known. ","Confucius said, \"The Yin dynasty followed the regulations of the Hsia: wherein it took from or added to them may be known. The Chau dynasty has followed the regulations of Yin: wherein it took from or added to them may be known. Some other may follow the Chau, but though it should be at the distance of a hundred ages, its affairs may be known.\" ","The Master said, \"For a man to sacrifice to a spirit which does not belong to him is flattery.  ","\"To see what is right and not to do it is want of courage.\" ","Confucius said of the head of the Chi family, who had eight rows of pantomimes in his area, \"If he can bear to do this, what may he not bear to do?\"  ","The three families used the Yungode, while the vessels were being removed, at the conclusion of the sacrifice. The Master said, \"'Assisting are the princes;-the son of heaven looks profound and grave';-what application can these words have in the hall of the three families?\" ","The Master said, \"If a man be without the virtues proper to humanity, what has he to do with the rites of propriety? If a man be without the virtues proper to humanity, what has he to do with music?\" ","Lin Fang asked what was the first thing to be attended to in ceremonies. ","The Master said, \"A great question indeed!  \"In festive ceremonies, it is better to be sparing than extravagant. In the ceremonies of mourning, it is better that there be deep sorrow than in minute attention to observances.\"  ","The Master said, \"The rude tribes of the east and north have their princes, and are not like the States of our great land which are without them.\"  ","The chief of the Chi family was about to sacrifice to the T'ai mountain. The Master said to Zan Yu, \"Can you not save him from this?\" He answered, \"I cannot.\" Confucius said, \"Alas! will you say that the T'ai mountain is not so discerning as Lin Fang?\"  ","The Master said, \"The student of virtue has no contentions. If it be said he cannot avoid them, shall this be in archery? But he bows complaisantly to his competitors; thus he ascends the hall, descends, and exacts the forfeit of drinking. In his contention, he is still the Chun-tsze.\"  ","Tsze-hsia asked, saying, \"What is the meaning of the passage-'The pretty dimples of her artful smile! The well-defined black and white of her eye! The plain ground for the colors?'\"  ","The Master said, \"The business of laying on the colors follows the preparation of the plain ground.\"  ","\"Ceremonies then are a subsequent thing?\" The Master said, \"It is Shang who can bring out my meaning. Now I can begin to talk about the odes with him.\"  ","The Master said, \"I could describe the ceremonies of the Hsia dynasty, but Chi cannot sufficiently attest my words. I could describe the ceremonies of the Yin dynasty, but Sung cannot sufficiently attest my words. They cannot do so because of the insufficiency of their records and wise men. If those were sufficient, I could adduce them in support of my words.\"  ","The Master said, \"At the great sacrifice, after the pouring out of the libation, I have no wish to look on.\"  ","Some one asked the meaning of the great sacrifice. The Master said, \"I do not know. He who knew its meaning would find it as easy to govern the kingdom as to look on this\"-pointing to his palm.  ","He sacrificed to the dead, as if they were present. He sacrificed to the spirits, as if the spirits were present.  ","The Master said, \"I consider my not being present at the sacrifice, as if I did not sacrifice.\"  ","Wang-sun Chia asked, saying, \"What is the meaning of the saying, 'It is better to pay court to the furnace then to the southwest corner?'\" ","The Master said, \"Not so. He who offends against Heaven has none to whom he can pray.\"  ","The Master said, \"Chau had the advantage of viewing the two past dynasties. How complete and elegant are its regulations! I follow Chau.\" ","The Master, when he entered the grand temple, asked about everything. Some one said, \"Who say that the son of the man of Tsau knows the rules of propriety! He has entered the grand temple and asks about everything.\" The Master heard the remark, and said, \"This is a rule of propriety.\"  ","The Master said, \"In archery it is not going through the leather which is the principal thing;-because people's strength is not equal. This was the old way.\"  ","Tsze-kung wished to do away with the offering of a sheep connected with the inauguration of the first day of each month.  ","The Master said, \"Ts'ze, you love the sheep; I love the ceremony.\" ","The Master said, \"The full observance of the rules of propriety in serving one's prince is accounted by people to be flattery.\" ","The Duke Ting asked how a prince should employ his ministers, and how ministers should serve their prince. Confucius replied, \"A prince should employ his minister according to according to the rules of propriety; ministers should serve their prince with faithfulness.\" ","The Master said, \"The Kwan Tsu is expressive of enjoyment without being licentious, and of grief without being hurtfully excessive.\" ","The Duke Ai asked Tsai Wo about the altars of the spirits of the land. Tsai Wo replied, \"The Hsia sovereign planted the pine tree about them; the men of the Yin planted the cypress; and the men of the Chau planted the chestnut tree, meaning thereby to cause the people to be in awe.\" ","When the Master heard it, he said, \"Things that are done, it is needless to speak about; things that have had their course, it is needless to remonstrate about; things that are past, it is needless to blame.\" ","The Master said, \"Small indeed was the capacity of Kwan Chung!\" ","Some one said, \"Was Kwan Chung parsimonious?\" \"Kwan,\" was the reply, \"had the San Kwei, and his officers performed no double duties; how can he be considered parsimonious?\"  ","\"Then, did Kwan Chung know the rules of propriety?\" The Master said, \"The princes of States have a screen intercepting the view at their gates. Kwan had likewise a screen at his gate. The princes of States on any friendly meeting between two of them, had a stand on which to place their inverted cups. Kwan had also such a stand. If Kwan knew the rules of propriety, who does not know them?\"  ","The Master instructing the grand music master of Lu said, \"How to play music may be known. At the commencement of the piece, all the parts should sound together. As it proceeds, they should be in harmony while severally distinct and flowing without break, and thus on to the conclusion.\"  ","The border warden at Yi requested to be introduced to the Master, saying, \"When men of superior virtue have come to this, I have never been denied the privilege of seeing them.\" The followers of the sage introduced him, and when he came out from the interview, he said, \"My friends, why are you distressed by your master's loss of office? The kingdom has long been without the principles of truth and right; Heaven is going to use your master as a bell with its wooden tongue.\" ","The Master said of the Shao that it was perfectly beautiful and also perfectly good. He said of the Wu that it was perfectly beautiful but not perfectly good.  ","The Master said, \"High station filled without indulgent generosity; ceremonies performed without reverence; mourning conducted without sorrow;-wherewith should I contemplate such ways?\"  ","The Master said, \"It is virtuous manners which constitute the excellence of a neighborhood. If a man in selecting a residence do not fix on one where such prevail, how can he be wise?\"  ","The Master said, \"Those who are without virtue cannot abide long either in a condition of poverty and hardship, or in a condition of enjoyment. The virtuous rest in virtue; the wise desire virtue.\"  ","The Master said, \"It is only the truly virtuous man, who can love, or who can hate, others.\"  ","The Master said, \"If the will be set on virtue, there will be no practice of wickedness.\"  ","The Master said, \"Riches and honors are what men desire. If they cannot be obtained in the proper way, they should not be held. Poverty and meanness are what men dislike. If they cannot be avoided in the proper way, they should not be avoided.  ","\"If a superior man abandon virtue, how can he fulfill the requirements of that name?  ","\"The superior man does not, even for the space of a single meal, act contrary to virtue. In moments of haste, he cleaves to it. In seasons of danger, he cleaves to it.\"  ","The Master said, \"I have not seen a person who loved virtue, or one who hated what was not virtuous. He who loved virtue, would esteem nothing above it. He who hated what is not virtuous, would practice virtue in such a way that he would not allow anything that is not virtuous to approach his person.  ","\"Is any one able for one day to apply his strength to virtue? I have not seen the case in which his strength would be insufficient. ","\"Should there possibly be any such case, I have not seen it.\" ","The Master said, \"The faults of men are characteristic of the class to which they belong. By observing a man's faults, it may be known that he is virtuous.\"  ","The Master said, \"If a man in the morning hear the right way, he may die in the evening hear regret.\"  ","The Master said, \"A scholar, whose mind is set on truth, and who is ashamed of bad clothes and bad food, is not fit to be discoursed with.\" ","The Master said, \"The superior man, in the world, does not set his mind either for anything, or against anything; what is right he will follow.\"  ","The Master said, \"The superior man thinks of virtue; the small man thinks of comfort. The superior man thinks of the sanctions of law; the small man thinks of favors which he may receive.\"  ","The Master said: \"He who acts with a constant view to his own advantage will be much murmured against.\"  ","The Master said, \"If a prince is able to govern his kingdom with the complaisance proper to the rules of propriety, what difficulty will he have? If he cannot govern it with that complaisance, what has he to do with the rules of propriety?\"  ","The Master said, \"A man should say, I am not concerned that I have no place, I am concerned how I may fit myself for one. I am not concerned that I am not known, I seek to be worthy to be known.\"  ","The Master said, \"Shan, my doctrine is that of an all-pervading unity.\" The disciple Tsang replied, \"Yes.\"  ","The Master went out, and the other disciples asked, saying, \"What do his words mean?\" Tsang said, \"The doctrine of our master is to be true to the principles-of our nature and the benevolent exercise of them to others,-this and nothing more.\"  ","The Master said, \"The mind of the superior man is conversant with righteousness; the mind of the mean man is conversant with gain.\" ","The Master said, \"When we see men of worth, we should think of equaling them; when we see men of a contrary character, we should turn inwards and examine ourselves.\"  ","The Master said, \"In serving his parents, a son may remonstrate with them, but gently; when he sees that they do not incline to follow his advice, he shows an increased degree of reverence, but does not abandon his purpose; and should they punish him, he does not allow himself to murmur.\"  ","The Master said, \"While his parents are alive, the son may not go abroad to a distance. If he does go abroad, he must have a fixed place to which he goes.\"  ","The Master said, \"If the son for three years does not alter from the way of his father, he may be called filial.\"  ","The Master said, \"The years of parents may by no means not be kept in the memory, as an occasion at once for joy and for fear.\" ","The Master said, \"The reason why the ancients did not readily give utterance to their words, was that they feared lest their actions should not come up to them.\"  ","The Master said, \"The cautious seldom err.\"  The Master said, \"The superior man wishes to be slow in his speech and earnest in his conduct.\"  ","The Master said, \"Virtue is not left to stand alone. He who practices it will have neighbors.\"  ","Tsze-yu said, \"In serving a prince, frequent remonstrances lead to disgrace. Between friends, frequent reproofs make the friendship distant.\" ","The Master said of Kung-ye Ch'ang that he might be wived; although he was put in bonds, he had not been guilty of any crime. Accordingly, he gave him his own daughter to wife.  ","Of Nan Yung he said that if the country were well governed he would not be out of office, and if it were in governed, he would escape punishment and disgrace. He gave him the daughter of his own elder brother to wife.  ","The Master said of Tsze-chien, \"Of superior virtue indeed is such a man! If there were not virtuous men in Lu, how could this man have acquired this character?\"  ","Tsze-kung asked, \"What do you say of me, Ts'ze!\" The Master said, \"You are a utensil.\" \"What utensil?\" \"A gemmed sacrificial utensil.\" ","Some one said, \"Yung is truly virtuous, but he is not ready with his tongue.\"  ","The Master said, \"What is the good of being ready with the tongue? They who encounter men with smartness of speech for the most part procure themselves hatred. I know not whether he be truly virtuous, but why should he show readiness of the tongue?\"  ","The Master was wishing Ch'i-tiao K'ai to enter an official employment. He replied, \"I am not yet able to rest in the assurance of this.\" The Master was pleased.  ","The Master said, \"My doctrines make no way. I will get upon a raft, and float about on the sea. He that will accompany me will be Yu, I dare say.\" Tsze-lu hearing this was glad, upon which the Master said, \"Yu is fonder of daring than I am. He does not exercise his judgment upon matters.\"  ","Mang Wu asked about Tsze-lu, whether he was perfectly virtuous. The Master said, \"I do not know.\"  ","He asked again, when the Master replied, \"In a kingdom of a thousand chariots, Yu might be employed to manage the military levies, but I do not know whether he be perfectly virtuous.\"  ","\"And what do you say of Ch'iu?\" The Master replied, \"In a city of a thousand families, or a clan of a hundred chariots, Ch'iu might be employed as governor, but I do not know whether he is perfectly virtuous.\"  ","\"What do you say of Ch'ih?\" The Master replied, \"With his sash girt and standing in a court, Ch'ih might be employed to converse with the visitors and guests, but I do not know whether he is perfectly virtuous.\"  ","The Master said to Tsze-kung, \"Which do you consider superior, yourself or Hui?\"  ","Tsze-kung replied, \"How dare I compare myself with Hui? Hui hears one point and knows all about a subject; I hear one point, and know a second.\"  ","The Master said, \"You are not equal to him. I grant you, you are not equal to him.\"  ","Tsai Yu being asleep during the daytime, the Master said, \"Rotten wood cannot be carved; a wall of dirty earth will not receive the trowel. This Yu,-what is the use of my reproving him?\"  ","The Master said, \"At first, my way with men was to hear their words, and give them credit for their conduct. Now my way is to hear their words, and look at their conduct. It is from Yu that I have learned to make this change.\"  ","The Master said, \"I have not seen a firm and unbending man.\" Some one replied, \"There is Shan Ch'ang.\" \"Ch'ang,\" said the Master, \"is under the influence of his passions; how can he be pronounced firm and unbending?\"  ","Tsze-kung said, \"What I do not wish men to do to me, I also wish not to do to men.\" The Master said, \"Ts'ze, you have not attained to that.\" ","Tsze-kung said, \"The Master's personal displays of his principles and ordinary descriptions of them may be heard. His discourses about man's nature, and the way of Heaven, cannot be heard.\"  ","When Tsze-lu heard anything, if he had not yet succeeded in carrying it into practice, he was only afraid lest he should hear something else.  ","Tsze-kung asked, saying, \"On what ground did Kung-wan get that title of Wan?\"  ","The Master said, \"He was of an active nature and yet fond of learning, and he was not ashamed to ask and learn of his inferiors!-On these grounds he has been styled Wan.\"  ","The Master said of Tsze-ch'an that he had four of the characteristics of a superior man-in his conduct of himself, he was humble; in serving his superior, he was respectful; in nourishing the people, he was kind; in ordering the people, he was just.\"  ","The Master said, \"Yen P'ing knew well how to maintain friendly intercourse. The acquaintance might be long, but he showed the same respect as at first.\"  ","The Master said, \"Tsang Wan kept a large tortoise in a house, on the capitals of the pillars of which he had hills made, and with representations of duckweed on the small pillars above the beams supporting the rafters.-Of what sort was his wisdom?\"  ","Tsze-chang asked, saying, \"The minister Tsze-wan thrice took office, and manifested no joy in his countenance. Thrice he retired from office, and manifested no displeasure. He made it a point to inform the new minister of the way in which he had conducted the government; what do you say of him?\" The Master replied. \"He was loyal.\" \"Was he perfectly virtuous?\" \"I do not know. How can he be pronounced perfectly virtuous?\" ","Tsze-chang proceeded, \"When the officer Ch'ui killed the prince of Ch'i, Ch'an Wan, though he was the owner of forty horses, abandoned them and left the country. Coming to another state, he said, 'They are here like our great officer, Ch'ui,' and left it. He came to a second state, and with the same observation left it also;-what do you say of him?\" The Master replied, \"He was pure.\" \"Was he perfectly virtuous?\" \"I do not know. How can he be pronounced perfectly virtuous?\" ","Chi Wan thought thrice, and then acted. When the Master was informed of it, he said, \"Twice may do.\"  ","The Master said, \"When good order prevailed in his country, Ning Wu acted the part of a wise man. When his country was in disorder, he acted the part of a stupid man. Others may equal his wisdom, but they cannot equal his stupidity.\"  ","When the Master was in Ch'an, he said, \"Let me return! Let me return! The little children of my school are ambitious and too hasty. They are accomplished and complete so far, but they do not know how to restrict and shape themselves.\"  ","The Master said, \"Po-i and Shu-ch'i did not keep the former wickednesses of men in mind, and hence the resentments directed towards them were few.\"  ","The Master said, \"Who says of Weishang Kao that he is upright? One begged some vinegar of him, and he begged it of a neighbor and gave it to the man.\"  ","The Master said, \"Fine words, an insinuating appearance, and excessive respect;-Tso Ch'iu-ming was ashamed of them. I also am ashamed of them. To conceal resentment against a person, and appear friendly with him;-Tso Ch'iu-ming was ashamed of such conduct. I also am ashamed of it.\"  ","Yen Yuan and Chi Lu being by his side, the Master said to them, \"Come, let each of you tell his wishes.\"  ","Tsze-lu said, \"I should like, having chariots and horses, and light fur clothes, to share them with my friends, and though they should spoil them, I would not be displeased.\"  ","Yen Yuan said, \"I should like not to boast of my excellence, nor to make a display of my meritorious deeds.\"  ","Tsze-lu then said, \"I should like, sir, to hear your wishes.\" The Master said, \"They are, in regard to the aged, to give them rest; in regard to friends, to show them sincerity; in regard to the young, to treat them tenderly.\"  ","The Master said, \"It is all over. I have not yet seen one who could perceive his faults, and inwardly accuse himself.\"  ","The Master said, \"In a hamlet of ten families, there may be found one honorable and sincere as I am, but not so fond of learning.\" ","The Master said, \"There is Yung!-He might occupy the place of a prince.\" ","Chung-kung asked about Tsze-sang Po-tsze. The Master said, \"He may pass. He does not mind small matters.\"  ","Chung-kung said, \"If a man cherish in himself a reverential feeling of the necessity of attention to business, though he may be easy in small matters in his government of the people, that may be allowed. But if he cherish in himself that easy feeling, and also carry it out in his practice, is not such an easymode of procedure excessive?\" ","The Master said, \"Yung's words are right.\"  The Duke Ai asked which of the disciples loved to learn. ","Confucius replied to him, \"There was Yen Hui; he loved to learn. He did not transfer his anger; he did not repeat a fault. Unfortunately, his appointed time was short and he died; and now there is not such another. I have not yet heard of any one who loves to learn as he did.\"  ","Tsze-hwa being employed on a mission to Ch'i, the disciple Zan requested grain for his mother. The Master said, \"Give her a fu.\" Yen requested more. \"Give her a yi,\" said the Master. Yen gave her five ping. ","The Master said, \"When Ch'ih was proceeding to Ch'i, he had fat horses to his carriage, and wore light furs. I have heard that a superior man helps the distressed, but does not add to the wealth of the rich.\" ","Yuan Sze being made governor of his town by the Master, he gave him nine hundred measures of grain, but Sze declined them.  ","The Master said, \"Do not decline them. May you not give them away in the neighborhoods, hamlets, towns, and villages?\"  ","The Master, speaking of Chung-kung, said, \"If the calf of a brindled cow be red and homed, although men may not wish to use it, would the spirits of the mountains and rivers put it aside?\"  ","The Master said, \"Such was Hui that for three months there would be nothing in his mind contrary to perfect virtue. The others may attain to this on some days or in some months, but nothing more.\" ","Chi K'ang asked about Chung-yu, whether he was fit to be employed as an officer of government. The Master said, \"Yu is a man of decision; what difficulty would he find in being an officer of government?\" K'ang asked, \"Is Ts'ze fit to be employed as an officer of government?\" and was answered, \"Ts'ze is a man of intelligence; what difficulty would he find in being an officer of government?\" And to the same question about Ch'iu the Master gave the same reply, saying, \"Ch'iu is a man of various ability.\"  ","The chief of the Chi family sent to ask Min Tsze-ch'ien to be governor of Pi. Min Tszech'ien said, \"Decline the offer for me politely. If any one come again to me with a second invitation, I shall be obliged to go and live on the banks of the Wan.\"  ","Po-niu being ill, the Master went to ask for him. He took hold of his hand through the window, and said, \"It is killing him. It is the appointment of Heaven, alas! That such a
