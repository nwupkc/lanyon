d. Their states being rightly governed, the whole kingdom was made tranquil and happy.","From the Son of Heaven down to the mass of the people, all must consider the cultivation of the person the root of everything besides.","It cannot be, when the root is neglected, that what should spring from it will be well ordered. It never has been the case that what was of great importance has been slightly cared for, and, at the same time, that what was of slight importance has been greatly cared for.","Commentary of the philosopher Tsang","In the Announcement to K'ang, it is said, \"He was able to make his virtue illustrious.\"","In the Tai Chia, it is said, \"He contemplated and studied the illustrious decrees of Heaven.\"","In the Canon of the emperor (Yao), it is said, \"He was able to make illustrious his lofty virtue.\"","These passages all show how those sovereigns made themselves illustrious.","On the bathing tub of T'ang, the following words were engraved: \"If you can one day renovate yourself, do so from day to day. Yea, let there be daily renovation.\"","In the Announcement to K'ang, it is said, \"To stir up the new people.\"","In the Book of Poetry, it is said, \"Although Chau was an ancient state the ordinance which lighted on it was new.\"","Therefore, the superior man in everything uses his utmost endeavors.","In the Book of Poetry, it is said, \"The royal domain of a thousand li is where the people rest.\"","In the Book of Poetry, it is said, \"The twittering yellow bird rests on a corner of the mound.\" The Master said, \"When it rests, it knows where to rest. Is it possible that a man should not be equal to this bird?\"","In the Book of Poetry, it is said, \"Profound was King Wan. With how bright and unceasing a feeling of reverence did he regard his resting places!\" As a sovereign, he rested in benevolence. As a minister, he rested in reverence. As a son, he rested in filial piety. As a father, he rested in kindness. In communication with his subjects, he rested in good faith.","In the Book of Poetry, it is said, \"Look at that winding course of the Ch'i, with the green bamboos so luxuriant! Here is our elegant and accomplished prince! As we cut and then file; as we chisel and then grind: so has he cultivated himself. How grave is he and dignified! How majestic and distinguished! Our elegant and accomplished prince never can be forgotten.\" That expression-\"As we cut and then file,\" the work of learning. \"As we chisel and then grind,\" indicates that of self-culture. \"How grave is he and dignified!\" indicates the feeling of cautious reverence. \"How commanding and distinguished! indicates an awe-inspiring deportment. \"Our elegant and accomplished prince never can be forgotten,\" indicates how, when virtue is complete and excellence extreme, the people cannot forget them.","In the Book of Poetry, it is said, \"Ah! the former kings are not forgotten.\" Future princes deem worthy what they deemed worthy, and love what they loved. The common people delight in what delighted them, and are benefited by their beneficial arrangements. It is on this account that the former kings, after they have quitted the world, are not forgotten.","The Master said, \"In hearing litigations, I am like any other body. What is necessary is to cause the people to have no litigations.\" So, those who are devoid of principle find it impossible to carry out their speeches, and a great awe would be struck into men's minds;-this is called knowing the root.","This is called knowing the root. This is called the perfecting of knowledge.","What is meant by \"making the thoughts sincere.\" is the allowing no self-deception, as when we hate a bad smell, and as when we love what is beautiful. This is called self-enjoyment. Therefore, the superior man must be watchful over himself when he is alone.","There is no evil to which the mean man, dwelling retired, will not proceed, but when he sees a superior man, he instantly tries to disguise himself, concealing his evil, and displaying what is good. The other beholds him, as if he saw his heart and reins;-of what use is his disguise? This is an instance of the saying -\"What truly is within will be manifested without.\" Therefore, the superior man must be watchful over himself when he is alone.","The disciple Tsang said, \"What ten eyes behold, what ten hands point to, is to be regarded with reverence!\"","Riches adorn a house, and virtue adorns the person. The mind is expanded, and the body is at ease. Therefore, the superior man must make his thoughts sincere.","What is meant by, \"The cultivation of the person depends on rectifying the mind may be thus illustrated:-If a man be under the influence of passion he will be incorrect in his conduct. He will be the same, if he is under the influence of terror, or under the influence of fond regard, or under that of sorrow and distress.","When the mind is not present, we look and do not see; we hear and do not understand; we eat and do not know the taste of what we eat.","This is what is meant by saying that the cultivation of the person depends on the rectifying of the mind.","What is meant by \"The regulation of one's family depends on the cultivation of his person is this:-men are partial where they feel affection and love; partial where they despise and dislike; partial where they stand in awe and reverence; partial where they feel sorrow and compassion; partial where they are arrogant and rude. Thus it is that there are few men in the world who love and at the same time know the bad qualities of the object of their love, or who hate and yet know the excellences of the object of their hatred.","Hence it is said, in the common adage,\"A man does not know the wickedness of his son; he does not know the richness of his growing corn.\"","This is what is meant by saying that if the person be not cultivated, a man cannot regulate his family.","What is meant by \"In order rightly to govern the state, it is necessary first to regulate the family,\" is this:-It is not possible for one to teach others, while he cannot teach his own family. Therefore, the ruler, without going beyond his family, completes the lessons for the state. There is filial piety:-therewith the. sovereign should be served. There is fraternal submission:-therewith elders and superiors should be served. There is kindness:-therewith the multitude should be treated.","In the Announcement to K'ang, it is said, \"Act as if you were watching over an infant.\" If a mother is really anxious about it, though she may not hit exactly the wants of her infant, she will not be far from doing so. There never has been a girl who learned to bring up a child, that she might afterwards marry.","From the loving example of one family a whole state becomes loving, and from its courtesies the whole state becomes courteous while, from the ambition and perverseness of the One man, the whole state may be led to rebellious disorder;-such is the nature of the influence. This verifies the saying, \"Affairs may be ruined by a single sentence; a kingdom may be settled by its One man.\"","Yao and Shun led on the kingdom with benevolence and the people followed them. Chieh and Chau led on the kingdom with violence, and people followed them. The orders which these issued were contrary to the practices which they loved, and so the people did not follow them. On this account, the ruler must himself be possessed of the good qualities, and then he may require them in the people. He must not have the bad qualities in himself, and then he may require that they shall not be in the people. Never has there been a man, who, not having reference to his own character and wishes in dealing with others, was able effectually to instruct them.","Thus we see how the government of the state depends on the regulation of the family.","In the Book of Poetry, it is said, \"That peach tree, so delicate and elegant! How luxuriant is its foliage! This girl is going to her husband's house. She will rightly order her household.\" Let the household be rightly ordered, and then the people of the state may be taught.","In the Book of Poetry, it is said, \"They can discharge their duties to their elder brothers. They can discharge their duties to their younger brothers.\" Let the ruler discharge his duties to his elder and younger brothers, and then he may teach the people of the state.","In the Book of Poetry, it is said, \"In his deportment there is nothing wrong; he rectifies all the people of the state.\" Yes; when the ruler, as a father, a son, and a brother, is a model, then the people imitate him.","This is what is meant by saying, \"The government of his kingdom depends on his regulation of the family.\"","What is meant by \"The making the whole kingdom peaceful and happy depends on the government of his state,\" this:-When the sovereign behaves to his aged, as the aged should be behaved to, the people become final; when the sovereign behaves to his elders, as the elders should be behaved to, the people learn brotherly submission; when the sovereign treats compassionately the young and helpless, the people do the same. Thus the ruler has a principle with which, as with a measuring square, he may regulate his conduct.","What a man dislikes in his superiors, let him not display in the treatment of his inferiors; what he dislikes in inferiors, let him not display in the service of his superiors; what he hates in those who are before him, let him not therewith precede those who are behind him; what he hates in those who are behind him, let him not bestow on the left; what he hates to receive on the left, let him not bestow on the right:-this is what is called \"The principle with which, as with a measuring square, to regulate one's conduct.\"","In the Book of Poetry, it is said, \"How much to be rejoiced in are these princes, the parents of the people!\" When a prince loves what the people love, and hates what the people hate, then is he what is called the parent of the people.","In the Book of Poetry, it is said, \"Lofty is that southern hill, with its rugged masses of rocks! Greatly distinguished are you, O grand-teacher Yin, the people all look up to you. \"Rulers of states may not neglect to be careful. If they deviate to a mean selfishness, they will be a disgrace in the kingdom.","In the Book of Poetry, it is said, \"Before the sovereigns of the Yin dynasty had lost the hearts of the people, they could appear before God. Take warning from the house of Yin. The great decree is not easily preserved.\" This shows that, by gaining the people, the kingdom is gained, and, by losing the people, the kingdom is lost.","On this account, the ruler will first take pains about his own virtue. Possessing virtue will give him the people. Possessing the people will give the territory. Possessing the territory will give him its wealth. Possessing the wealth, he will have resources for expenditure.","Virtue is the root; wealth is the result. If he make the root his secondary object, and the result his primary, he will only wrangle with his people, and teach them rapine.","Hence, the accumulation of wealth is the way to scatter the people; and the letting it be scattered among them is the way to collect the people.","And hence, the ruler's words going forth contrary to right, will come back to him in the same way, and wealth, gotten by improper ways, will take its departure by the same.","In the Announcement to K'ang, it is said, \"The decree indeed may not always rest on us\"; that is, goodness obtains the decree, and the want of goodness loses it.","In the Book of Ch'u, it is said, \"The kingdom of Ch'u does not consider that to be valuable. It values, instead, its good men.\"","Duke Wan's uncle, Fan, said, \"Our fugitive does not account that to be precious. What he considers precious is the affection due to his parent.\"","In the Declaration of the Duke of Ch'in, it is said, \"Let me have but one minister, plain and sincere, not pretending to other abilities, but with a simple, upright, mind; and possessed of generosity, regarding the talents of others as though he himself possessed them, and, where he finds accomplished and perspicacious men, loving them in his heart more than his mouth expresses, and really showing himself able to bear them and employ them:-such a minister will be able to preserve my sons and grandsons and black-haired people, and benefits likewise to the kingdom may well be looked for from him. But if it be his character, when he finds men of ability, to be jealous and hate them; and, when he finds accomplished and perspicacious men, to oppose them and not allow their advancement, showing himself really not able to bear them: such a minister will not be able to protect my sons and grandsons and people; and may he not also be pronounced dangerous to the state?\"","It is only the truly virtuous man who can send away such a man and banish him, driving him out among the barbarous tribes around, determined not to dwell along with him in the Auddle Kingdom. This is in accordance with the saying, \"It is only the truly virtuous man who can love or who can hate others.\"","To see men of worth and not be able to raise them to office; to raise them to office, but not to do so quickly:-this is disrespectful. To see bad men and not be able to remove them; to remove them, but not to do so to a distance:-this is weakness.","To love those whom men hate, and to hate those whom men love;-this is to outrage the natural feeling of men. Calamities cannot fail to come down on him who does so.","Thus we see that the sovereign has a great course to pursue. He must show entire self-devotion and sincerity to attain it, and by pride and extravagance he will fail of it.","There is a great course also for the production of wealth. Let the producers be many and the consumers few. Let there be activity in the production, and economy in the expenditure. Then the wealth will always be sufficient.","The virtuous ruler, by means of his wealth, makes himself more distinguished. The vicious ruler accumulates wealth, at the expense of his life.","Never has there been a case of the sovereign loving benevolence, and the people not loving righteousness. Never has there been a case where the people have loved righteousness, and the affairs of the sovereign have not been carried to completion. And never has there been a case where the wealth in such a state, collected in the treasuries and arsenals, did not continue in the sovereign's possession.","The officer Mang Hsien said, \"He who keeps horses and a carriage does not look after fowls and pigs. The family which keeps its stores of ice does not rear cattle or sheep. So, the house which possesses a hundred chariots should not keep a minister to look out for imposts that he may lay them on the people. Than to have such a minister, it were better for that house to have one who should rob it of its revenues.\" This is in accordance with the saying:-\"In a state, pecuniary gain is not to be considered to be prosperity, but its prosperity will be found in righteousness.\"","When he who presides over a state or a family makes his revenues his chief business, he must be under the influence of some small, mean man. He may consider this man to be good; but when such a person is employed in the administration of a state or family, calamities from Heaven, and injuries from men, will befall it together, and, though a good man may take his place, he will not be able to remedy the evil. This illustrates again the saying, \"In a state, gain is not to be considered prosperity, but its prosperity will be found in righteousness.\"","What Heaven has conferred is called The Nature; an accordance with this nature is called The Path of duty; the regulation of this path is called Instruction.","The path may not be left for an instant. If it could be left, it would not be the path. On this account, the superior man does not wait till he sees things, to be cautious, nor till he hears things, to be apprehensive.","There is nothing more visible than what is secret, and nothing more manifest than what is minute. Therefore the superior man is watchful over himself, when he is alone.","While there are no stirrings of pleasure, anger, sorrow, or joy, the mind may be said to be in the state of Equilibrium. When those feelings have been stirred, and they act in their due degree, there ensues what may be called the state of Harmony. This Equilibrium is the great root from which grow all the human actings in the world, and this Harmony is the universal path which they all should pursue.","Let the states of equilibrium and harmony exist in perfection, and a happy order will prevail throughout heaven and earth, and all things will be nourished and flourish.","Chung-ni said, \"The superior man embodies the course of the Mean; the mean man acts contrary to the course of the Mean.","\"The superior man's embodying the course of the Mean is because he is a superior man, and so always maintains the Mean. The mean man's acting contrary to the course of the Mean is because he is a mean man, and has no caution.\"","The Master said, \"Perfect is the virtue which is according to the Mean! Rare have they long been among the people, who could practice it!","The Master said, \"I know how it is that the path of the Mean is not walked in:-The knowing go beyond it, and the stupid do not come up to it. I know how it is that the path of the Mean is not understood:-The men of talents and virtue go beyond it, and the worthless do not come up to it.","\"There is no body but eats and drinks. But they are few who can distinguish flavors.\"","The Master said, \"Alas! How is the path of the Mean untrodden!\"","The Master said, \"There was Shun:-He indeed was greatly wise! Shun loved to question others, and to study their words, though they might be shallow. He concealed what was bad in them and displayed what was good. He took hold of their two extremes, determined the Mean, and employed it in his government of the people. It was by this that he was Shun!\"","The Master said \"Men all say, 'We are wise'; but being driven forward and taken in a net, a trap, or a pitfall, they know not how to escape. Men all say, 'We are wise'; but happening to choose the course of the Mean, they are not able to keep it for a round month.\"","The Master said \"This was the manner of Hui:-he made choice of the Mean, and whenever he got hold of what was good, he clasped it firmly, as if wearing it on his breast, and did not lose it.\"","The Master said, \"The kingdom, its states, and its families, may be perfectly ruled; dignities and emoluments may be declined; naked weapons may be trampled under the feet; but the course of the Mean cannot be attained to.\"","Tsze-lu asked about energy. The Master said, \"Do you mean the energy of the South, the energy of the North, or the energy which you should cultivate yourself?","\"To show forbearance and gentleness in teaching others; and not to revenge unreasonable conduct:-this is the energy of southern regions, and the good man makes it his study.","\"To lie under arms; and meet death without regret:-this is the energy of northern regions, and the forceful make it their study.","\"Therefore, the superior man cultivates a friendly harmony, without being weak.-How firm is he in his energy! He stands erect in the middle, without inclining to either side.-How firm is he in his energy! When good principles prevail in the government of his country, he does not change from what he was in retirement. How firm is he in his energy! When bad principles prevail in the country, he maintains his course to death without changing.-How firm is he in his energy!\"","The Master said, \"To live in obscurity, and yet practice wonders, in order to be mentioned with honor in future ages:-this is what I do not do.","\"The good man tries to proceed according to the right path, but when he has gone halfway, he abandons it:-I am not able so to stop.","\"The superior man accords with the course of the Mean. Though he may be all unknown, unregarded by the world, he feels no regret.-It is only the sage who is able for this.\"","The way which the superior man pursues, reaches wide and far, and yet is secret.","Common men and women, however ignorant, may intermeddle with the knowledge of it; yet in its utmost reaches, there is that which even the sage does not know. Common men and women, however much below the ordinary standard of character, can carry it into practice; yet in its utmost reaches, there is that which even the sage is not able to carry into practice. Great as heaven and earth are, men still find some things in them with which to be dissatisfied. Thus it is that, were the superior man to speak of his way in all its greatness, nothing in the world would be found able to embrace it, and were he to speak of it in its minuteness, nothing in the world would be found able to split it.","It is said in the Book of Poetry, \"The hawk flies up to heaven; the fishes leap in the deep.\" This expresses how this way is seen above and below.","The way of the superior man may be found, in its simple elements, in the intercourse of common men and women; but in its utmost reaches, it shines brightly through Heaven and earth.","The Master said \"The path is not far from man. When men try to pursue a course, which is far from the common indications of consciousness, this course cannot be considered The Path.","\"In the Book of Poetry, it is said, 'In hewing an ax handle, in hewing an ax handle, the pattern is not far off. We grasp one ax handle to hew the other; and yet, if we look askance from the one to the other, we may consider them as apart. Therefore, the superior man governs men, according to their nature, with what is proper to them, and as soon as they change what is wrong, he stops.","\"When one cultivates to the utmost the principles of his nature, and exercises them on the principle of reciprocity, he is not far from the path. What you do not like when done to yourself, do not do to others.","\"In the way of the superior man there are four things, to not one of which have I as yet attained.-To serve my father, as I would require my son to serve me: to this I have not attained; to serve my prince as I would require my minister to serve me: to this I have not attained; to serve my elder brother as I would require my younger brother to serve me: to this I have not attained; to set the example in behaving to a friend, as I would require him to behave to me: to this I have not attained. Earnest in practicing the ordinary virtues, and careful in speaking about them, if, in his practice, he has anything defective, the superior man dares not but exert himself; and if, in his words, he has any excess, he dares not allow himself such license. Thus his words have respect to his actions, and his actions have respect to his words; is it not just an entire sincerity which marks the superior man?\"","The superior man does what is proper to the station in which he is; he does not desire to go beyond this.","In a position of wealth and honor, he does what is proper to a position of wealth and honor. In a poor and low position, he does what is proper to a poor and low position. Situated among barbarous tribes, he does what is proper to a situation among barbarous tribes. In a position of sorrow and difficulty, he does what is proper to a position of sorrow and difficulty. The superior man can find himself in no situation in which he is not himself.","In a high situation, he does not treat with contempt his inferiors. In a low situation, he does not court the favor of his superiors. He rectifies himself, and seeks for nothing from others, so that he has no dissatisfactions. He does not murmur against Heaven, nor grumble against men.","Thus it is that the superior man is quiet and calm, waiting for the appointments of Heaven, while the mean man walks in dangerous paths, looking for lucky occurrences.","The Master said, \"In archery we have something like the way of the superior man. When the archer misses the center of the target, he turns round and seeks for the cause of his failure in himself.\"","The way of the superior man may be compared to what takes place in traveling, when to go to a distance we must first traverse the space that is near, and in ascending a height, when we must begin from the lower ground.","It is said in the Book of Poetry, \"Happy union with wife and children is like the music of lutes and harps. When there is concord among brethren, the harmony is delightful and enduring. Thus may you regulate your family, and enjoy the pleasure of your wife and children.\"","The Master said, \"In such a state of things, parents have entire complacence!\"","The Master said, \"How abundantly do spiritual beings display the powers that belong to them!","\"We look for them, but do not see them; we listen to, but do not hear them; yet they enter into all things, and there is nothing without them.","\"They cause all the people in the kingdom to fast and purify themselves, and array themselves in their richest dresses, in order to attend at their sacrifices. Then, like overflowing water, they seem to be over the heads, and on the right and left of their worshippers.","\"It is said in the Book of Poetry, 'The approaches of the spirits, you cannot sunrise; and can you treat them with indifference?'","\"Such is the manifestness of what is minute! Such is the impossibility of repressing the outgoings of sincerity!\"","The Master said, \"How greatly filial was Shun! His virtue was that of a sage; his dignity was the throne; his riches were all within the four seas. He offered his sacrifices in his ancestral temple, and his descendants preserved the sacrifices to himself.","\"Therefore having such great virtue, it could not but be that he should obtain the throne, that he should obtain those riches, that he should obtain his fame, that he should attain to his long life.","\"Thus it is that Heaven, in the production of things, is sure to be bountiful to them, according to their qualities. Hence the tree that is flourishing, it nourishes, while that which is ready to fall, it overthrows.","\"In the Book of Poetry, it is said, 'The admirable amiable prince displayed conspicuously his excelling virtue, adjusting his people, and adjusting his officers. Therefore, he received from Heaven his emoluments of dignity. It protected him, assisted him, decreed him the throne; sending from Heaven these favors, as it were repeatedly.'","\"We may say therefore that he who is greatly virtuous will be sure to receive the appointment of Heaven.\"","The Master said, \"It is only King Wan of whom it can be said that he had no cause for grief! His father was King Chi, and his son was King Wu. His father laid the foundations of his dignity, and his son transmitted it.","\"King Wu continued the enterprise of King T'ai, King Chi, and King Wan. He once buckled on his armor, and got possession of the kingdom. He did not lose the distinguished personal reputation which he had throughout the kingdom. His dignity was the royal throne. His riches were the possession of all within the four seas. He offered his sacrifices in his ancestral temple, and his descendants maintained the sacrifices to himself.","\"It was in his old age that King Wu received the appointment to the throne, and the duke of Chau completed the virtuous course of Wan and Wu. He carried up the title of king to T'ai and Chi, and sacrificed to all the former dukes above them with the royal ceremonies. And this rule he extended to the princes of the kingdom, the great officers, the scholars, and the common people. If the father were a great officer and the son a scholar, then the burial was that due to a great officer, and the sacrifice that due to a scholar. If the father were a scholar and the son a great officer, then the burial was that due to a scholar, and the sacrifice that due to a great officer. The one year's mourning was made to extend only to the great officers, but the three years' mourning extended to the Son of Heaven. In the mourning for a father or mother, he allowed no difference between the noble and the mean.","The Master said, \"How far-extending was the filial piety of King Wu and the duke of Chau!","\"Now filial piety is seen in the skillful carrying out of the wishes of our forefathers, and the skillful carrying forward of their undertakings.","\"In spring and autumn, they repaired and beautified the temple halls of their fathers, set forth their ancestral vessels, displayed their various robes, and presented the offerings of the several seasons.","\"By means of the ceremonies of the ancestral temple, they distinguished the royal kindred according to their order of descent. By ordering the parties present according to their rank, they distinguished the more noble and the less. By the arrangement of the services, they made a distinction of talents and worth. In the ceremony of general pledging, the inferiors presented the cup to their superiors, and thus something was given the lowest to do. At the concluding feast, places were given according to the hair, and thus was made the distinction of years.","\"They occupied the places of their forefathers, practiced their ceremonies, and performed their music. They reverenced those whom they honored, and loved those whom they regarded with affection. Thus they served the dead as they would have served them alive; they served the departed as they would have served them had they been continued among them.","\"By the ceremonies of the sacrifices to Heaven and Earth they served God, and by the ceremonies of the ancestral temple they sacrificed to their ancestors. He who understands the ceremonies of the sacrifices to Heaven and Earth, and the meaning of the several sacrifices to ancestors, would find the government of a kingdom as easy as to look into his palm!\"","The Duke Ai asked about government. The Master said, \"The government of Wan and Wu is displayed in the records,-the tablets of wood and bamboo. Let there be the men and the government will flourish; but without the men, their government decays and ceases.","\"With the right men the growth of government is rapid, just as vegetation is rapid in the earth; and, moreover, their government might be called an easily-growing rush.","\"Therefore the administration of government lies in getting proper men. Such men are to be got by means of the ruler's own character. That character is to be cultivated by his treading in the ways of duty. And the treading those ways of duty is to be cultivated by the cherishing of benevolence.","\"Benevolence is the characteristic element of humanity, and the great exercise of it is in loving relatives. Righteousness is the accordance of actions with what is right, and the great exercise of it is in honoring the worthy. The decreasing measures of the love due to relatives, and the steps in the honor due to the worthy, are produced by the principle of propriety.","\"When those in inferior situations do not possess the confidence of their superiors, they cannot retain the government of the people.","\"Hence the sovereign may not neglect the cultivation of his own character. Wishing to cultivate his character, he may not neglect to serve his parents. In order to serve his parents, he may not neglect to acquire knowledge of men. In order to know men, he may not dispense with a knowledge of Heaven.","\"The duties of universal obligation are five and the virtues wherewith they are practiced are three. The duties are those between sovereign and minister, between father and son, between husband and wife, between elder brother and younger, and those belonging to the intercourse of friends. Those five are the duties of universal obligation. Knowledge, magnanimity, and energy, these three, are the virtues universally binding. And the means by which they carry the duties into practice is singleness.","\"Some are born with the knowledge of those duties; some know them by study; and some acquire the knowledge after a painful feeling of their ignorance. But the knowledge being possessed, it comes to the same thing. Some practice them with a natural ease; some from a desire for their advantages; and some by strenuous effort. But the achievement being made, it comes to the same thing.\"","The Master said, \"To be fond of learning is to be near to knowledge. To practice with vigor is to be near to magnanimity. To possess the feeling of shame is to be near to energy.","\"He who knows these three things knows how to cultivate his own character. Knowing how to cultivate his own character, he knows how to govern other men. Knowing how to govern other men, he knows how to govern the kingdom with all its states and families.","\"All who have the government of the kingdom with its states and families have nine standard rules to follow;-viz., the cultivation of their own characters; the honoring of men of virtue and talents; affection towards their relatives; respect towards the great ministers; kind and considerate treatment of the whole body of officers; dealing with the mass of the people as children; encouraging the resort of all classes of artisans; indulgent treatment of men from a distance; and the kindly cherishing of the princes of the states.","\"By the ruler's cultivation of his own character, the duties of universal obligation are set forth. By honoring men of virtue and talents, he is preserved from errors of judgment. By showing affection to his relatives, there is no grumbling nor resentment among his uncles and brethren. By respecting the great ministers, he is kept from errors in the practice of government. By kind and considerate treatment of the whole body of officers, they are led to make the most grateful return for his courtesies. By dealing with the mass of the people as his children, they are led to exhort one another to what is good. By encouraging the resort of an classes of artisans, his resources for expenditure are rendered ample. By indulgent treatment of men from a distance, they are brought to resort to him from all quarters. And by kindly cherishing the princes of the states, the whole kingdom is brought to revere him.","\"Self-adjustment and purification, with careful regulation of his dress, and the not making a movement contrary to the rules of propriety this is the way for a ruler to cultivate his person. Discarding slanderers, and keeping himself from the seductions of beauty; making light of riches, and giving honor to virtue-this is the way for him to encourage men of worth and talents. Giving them places of honor and large emolument. and sharing with them in their likes and dislikes-this is the way for him to encourage his relatives to love him. Giving them numerous officers to discharge their orders and commissions:-this is the way for him to encourage the great ministers. According to them a generous confidence, and making their emoluments large:-this is the way to encourage the body of officers. Employing them only at the proper times, and making the imposts light:-this is the way to encourage the people. By daily examinations and monthly trials, and by making their rations in accordance with their labors:-this is the way to encourage the classes of artisans. To escort them on their departure and meet them on their coming; to commend the good among them, and show compassion to the incompetent:-this is the way to treat indulgently men from a distance. To restore families whose line of succession has been broken, and to revive states that have been extinguished; to reduce to order states that are in confusion, and support those which are in peril; to have fixed times for their own reception at court, and the reception of their envoys; to send them away after liberal treatment, and welcome their coming with small contributions:-this is the way to cherish the princes of the states.","\"All who have the government of the kingdom with its states and families have the above nine standard rules. And the means by which they are carried into practice is singleness.","\"In all things success depends on previous preparation, and without such previous preparation there is sure to be failure. If what is to be spoken be previously determined, there will be no stumbling. If affairs be previously determined, there will be no difficulty with them. If one's actions have been previously determined, there will be no sorrow in connection with them. If principles of conduct have been previously determined, the practice of them will be inexhaustible.","\"When those in inferior situations do not obtain the confidence of the sovereign, they cannot succeed in governing the people. There is a way to obtain the confidence of the sovereign;-if one is not trusted by his friends, he will not get the confidence of his sovereign. There is a way to being trusted by one's friends;-if one is not obedient to his parents, he will not be true to friends. There is a way to being obedient to one's parents;-if one, on turning his thoughts in upon himself, finds a want of sincerity, he will not be obedient to his parents. There is a way to the attainment of sincerity in one's self; -if a man do not understand what is good, he will not attain sincerity in himself.","\"Sincerity is the way of Heaven. The attainment of sincerity is the way of men. He who possesses sincerity is he who, without an effort, hits what is right, and apprehends, without the exercise of thought;-he is the sage who naturally and easily embodies the right way. He who attains to sincerity is he who chooses what is good, and firmly holds it fast.","\"To this attainment there are requisite the extensive study of what is good, accurate inquiry about it, careful reflection on it, the clear discrimination of it, and the earnest practice of it.","\"The superior man, while there is anything he has not studied, or while in what he has studied there is anything he cannot understand, Will not intermit his labor. While there is anything he has not inquired about, or anything in what he has inquired about which he does not know, he will not intermit his labor. While there is anything which he has not reflected on, or anything in what he has reflected on which he does not apprehend, he will not intermit his labor. While there is anything which he has not discriminated or his discrimination is not clear, he will not intermit his labor. If there be anything which he has not practiced, or his practice fails in earnestness, he will not intermit his labor. If another man succeed by one effort, he will use a hundred efforts. If another man succeed by ten efforts, he will use a thousand.","\"Let a man proceed in this way, and, though dull, he will surely become intelligent; though weak, he will surely become strong.\"","When we have intelligence resulting from sincerity, this condition is to be ascribed to nature; when we have sincerity resulting from intelligence, this condition is to be ascribed to instruction. But given the sincerity, and there shall be the intelligence; given the intelligence, and there shall be the sincerity.","It is only he who is possessed of the most complete sincerity that can exist under heaven, who can give its fun development to his nature. Able to give its full development to his own nature, he can do the same to the nature of other men. Able to give its full development to the nature of other men, he can give their full development to the natures of animals and things. Able to give their full development to the natures of creatures and things, he can assist the transforming and nourishing powers of Heaven and Earth. Able to assist the transforming and nourishing powers of Heaven and Earth, he may with Heaven and Earth form a ternion.","Next to the above is he who cultivates to the utmost the shoots of goodness in him. From those he can attain to the possession of sincerity. This sincerity becomes apparent. From being apparent, it becomes manifest. From being manifest, it becomes brilliant. Brilliant, it affects others. Affecting others, they are changed by it. Changed by it, they are transformed. It is only he who is possessed of the most complete sincerity that can exist under heaven, who can transform.","It is characteristic of the most entire sincerity to be able to foreknow. When a nation or family is about to flourish, there are sure to be happy omens; and when it is about to perish, there are sure to be unlucky omens. Such events are seen in the milfoil and tortoise, and affect the movements of the four limbs. When calamity or happiness is about to come, the good shall certainly be foreknown by him, and the evil also. Therefore the individual possessed of the most complete sincerity is like a spirit.","Sincerity is that whereby self-completion is effected, and its way is that by which man must direct himself.","Sincerity is the end and beginning of things; without sincerity there would be nothing. On this account, the superior man regards the attainment of sincerity as the most excellent thing.","The possessor of sincerity does not merely accomplish the self-completion of himself. With this quality he completes other men and things also. The completing himself shows his perfect virtue. The completing other men and things shows his knowledge. But these are virtues belonging to the nature, and this is the way by which a union is effected of the external and internal. Therefore, whenever he-the entirely sincere man-employs them,-that is, these virtues, their action will be right.","Hence to entire sincerity there belongs ceaselessness. Not ceasing, it continues long. Continuing long, it evidences itself.","Evidencing itself, it reaches far. Reaching far, it becomes large and substantial. Large and substantial, it becomes high and brilliant.","Large and substantial;-this is how it contains all things. High and brilliant;-this is how it overspreads all things. Reaching far and continuing long;-this is how it perfects all things.","So large and substantial, the individual possessing it is the co-equal of Earth. So high and brilliant, it makes him the co-equal of Heaven. So far-reaching and long-continuing, it makes him infinite.","Such being its nature, without any display, it becomes manifested; without any movement, it produces changes; and without any effort, it accomplishes its ends.","The way of Heaven and Earth may be completely declared in one sentence.-They are without any doubleness, and so they produce things in a manner that is unfathomable.","The way of Heaven and Earth is large and substantial, high and brilliant, far-reaching and long-enduring.","The Heaven now before us is only this bright shining spot; but when viewed in its inexhaustible extent, the sun, moon, stars, and constellations of the zodiac, are suspended in it, and all things are overspread by it. The earth before us is but a handful of soil; but when regarded in its breadth and thickness, it sustains mountains like the Hwa and the Yo, without feeling their weight, and contains the rivers and seas, without their leaking away. The mountain now before us appears only a stone; but when contemplated in all the vastness of its size, we see how the grass and trees are produced on it, and birds and beasts dwell on it, and precious things which men treasure up are found on it. The water now before us appears but a ladleful; yet extending our view to its unfathomable depths, the largest tortoises, iguanas, iguanodons, dragons, fishes, and turtles, are produced in it, articles of value and sources of wealth abound in it.","It is said in the Book of Poetry, \"The ordinances of Heaven, how profound are they and unceasing!\" The meaning is, that it is thus that Heaven is Heaven. And again, \"How illustrious was it, the singleness of the virtue of King Wan!\" indicating that it was thus that King Wan was what he was. Singleness likewise is unceasing.","How great is the path proper to the Sage! Like overflowing water, it sends forth and nourishes all things, and rises up to the height of heaven.","All-complete is its greatness! It embraces the three hundred rules of ceremony, and the three thousand rules of demeanor.","It waits for the proper man, and then it is trodden. Hence it is said, \"Only by perfect virtue can the perfect path, in all its courses, be made a fact.\"","Therefore, the superior man honors his virtuous nature, and maintains constant inquiry and study, seeking to carry it out to its breadth and greatness, so as to omit none of the more exquisite and minute points which it embraces, and to raise it to its greatest height and brilliancy, so as to pursue the course of the Mean. He cherishes his old knowledge, and is continually acquiring new. He exerts an honest, generous earnestness, in the esteem and practice of all propriety.","Thus, when occupying a high situation he is not proud, and in a low situation he is not insubordinate. When the kingdom is well governed, he is sure by his words to rise; and when it is ill governed, he is sure by his silence to command forbearance to himself. Is not this what we find in the Book of Poetry,-\"Intelligent is he and prudent, and so preserves his person?\"","The Master said, Let a man who is ignorant be fond of using his own judgment; let a man without rank be fond of assuming a directing power to himself; let a man who is living in the present age go back to the ways of antiquity;-on the persons of all who act thus calamities will be sure to come.","To no one but the Son of Heaven does it belong to order ceremonies, to fix the measures, and to determine the written characters.","Now over the kingdom, carriages have all wheels, of the-same size; all writing is with the same characters; and for conduct there are the same rules.","One may occupy the throne, but if he have not the proper virtue, he may not dare to make ceremonies or music. One may have the virtue, but if he do not occupy the throne, he may not presume to make ceremonies or music.","The Master said, \"I may describe the ceremonies of the Hsia dynasty, but Chi cannot sufficiently attest my words. I have learned the ceremonies of the Yin dynasty, and in Sung they still continue. I have learned the ceremonies of Chau, which are now used, and I follow Chau.\"","He who attains to the sovereignty of the kingdom, having those three important things, shall be able to effect that there shall be few errors under his government.","However excellent may have been the regulations of those of former times, they cannot be attested. Not being attested, they cannot command credence, and not being credited, the people would not follow them. However excellent might be the regulations made by one in an inferior situation, he is not in a position to be honored. Unhonored, he cannot command credence, and not being credited, the people would not follow his rules.","Therefore the institutions of the Ruler are rooted in his own character and conduct, and sufficient attestation of them is given by the masses of the people. He examines them by comparison with those of the three kings, and finds them without mistake. He sets them up before Heaven and Earth, and finds nothing in them contrary to their mode of operation. He presents himself with them before spiritual beings, and no doubts about them arise. He is prepared to wait for the rise of a sage a hundred ages after, and has no misgivings.","His presenting himself with his institutions before spiritual beings, without any doubts arising about them, shows that he knows Heaven. His being prepared, without any misgivings, to wait for the rise of a sage a hundred ages after, shows that he knows men.","Such being the case, the movements of such a ruler, illustrating his institutions, constitute an example to the world for ages. His acts are for ages a law to the kingdom. His words are for ages a lesson to the kingdom. Those who are far from him look longingly for him; and those who are near him are never wearied with him.","It is said in the Book of Poetry,-\"Not disliked there, not tired of here, from day to day and night tonight, will they perpetuate their praise.\" Never has there been a ruler, who did not realize this description, that obtained an early renown throughout the kingdom.","Chung-ni handed down the doctrines of Yao and Shun, as if they had been his ancestors, and elegantly displayed the regulations of Wan and Wul taking them as his model. Above, he harmonized with the times of Heaven, and below, he was conformed to the water and land.","He may be compared to Heaven and Earth in their supporting and containing, their overshadowing and curtaining, all things. He may be compared to the four seasons in their alternating progress, and to the sun and moon in their successive shining.","All things are nourished together without their injuring one another. The courses of the seasons, and of the sun and moon, are pursued without any collision among them. The smaller energies are like river currents; the greater energies are seen in mighty transformations. It is this which makes heaven and earth so great.","It is only he, possessed of all sagely qualities that can exist under heaven, who shows himself quick in apprehension, clear in discernment, of far-reaching intelligence, and all-embracing knowledge, fitted to exercise rule; magnanimous, generous, benign, and mild, fitted to exercise forbearance; impulsive, energetic, firm, and enduring, fitted to maintain a firm hold; self-adjusted, grave, never swerving from the Mean, and correct, fitted to command reverence; accomplished, distinctive, concentrative, and searching, fitted to exercise discrimination.","All-embracing is he and vast, deep and active as a fountain, sending forth in their due season his virtues.","All-embracing and vast, he is like Heaven. Deep and active as a fountain, he is like the abyss. He is seen, and the people all reverence him; he speaks, and the people all believe him; he acts, and the people all are pleased with him.","Therefore his fame overspreads the Middle Kingdom, and extends to all barbarous tribes. Wherever ships and carriages reach; wherever the strength of man penetrates; wherever the heavens overshadow and the earth sustains; wherever the sun and moon shine; wherever frosts and dews fall:-all who have blood and breath unfeignedly honor and love him. Hence it is said,-\"He is the equal of Heaven.\"","It is only the individual possessed of the most entire sincerity that can exist under Heaven, who can adjust the great invariable relations of mankind, establish the great fundamental virtues of humanity, and know the transforming and nurturing operations of Heaven and Earth;-shall this individual have any being or anything beyond himself on which he depends?","Call him man in his ideal, how earnest is he! Call him an abyss, how deep is he! Call him Heaven, how vast is he!","Who can know him, but he who is indeed quick in apprehension, clear in discernment, of far-reaching intelligence, and all-embracing knowledge, possessing all Heavenly virtue?","It is said in the Book of Poetry, \"Over her embroidered robe she puts a plain single garment,\" intimating a dislike to the display of the elegance of the former. Just so, it is the way of the superior man to prefer the concealment of his virtue, while it daily becomes more illustrious, and it is the way of the mean man to seek notoriety, while he daily goes more and more to ruin. It is characteristic of the superior man, appearing insipid, yet never to produce satiety; while showing a simple negligence, yet to have his accomplishments recognized; while seemingly plain, yet to be discriminating. He knows how what is distant lies in what is near. He knows where the wind proceeds from. He knows how what is minute becomes manifested. Such a one, we may be sure, will enter into virtue.","It is said in the Book of Poetry, \"Although the fish sink and lie at the bottom, it is still quite clearly seen.\" Therefore the superior man examines his heart, that there may be nothing wrong there, and that he may have no cause for dissatisfaction with himself. That wherein the superior man cannot be equaled is simply this,-his work which other men cannot see.","It is said in the Book of Poetry, \"Looked at in your apartment, be there free from shame as being exposed to the light of Heaven.\" Therefore, the superior man, even when he is not moving, has a feeling of reverence, and while he speaks not, he has the feeling of truthfulness.","It is said in the Book of Poetry, \"In silence is the offering presented, and the spirit approached to; there is not the slightest contention.\" Therefore the superior man does not use rewards, and the people are stimulated to virtue. He does not show anger, and the people are awed more than by hatchets and battle-axes.","It is said in the Book of Poetry, \"What needs no display is virtue. All the princes imitate it.\" Therefore, the superior man being sincere and reverential, the whole world is conducted to a state of happy tranquility.","It is said in the Book of Poetry, \"I regard with pleasure your brilliant virtue, making no great display of itself in sounds and appearances.\" The Master said, \"Among the appliances to transform the people, sound and appearances are but trivial influences. It is said in another ode, 'His Virtue is light as a hair.' Still, a hair will admit of comparison as to its size. 'The doings of the supreme Heaven have neither sound nor smell. 'That is perfect virtue.\"","Mencius went to see King Hwuy of L\u00ebang. The king said, \"Venerable Sir, since you have not counted it far to come here a distance of a thousand li, may presume that you are likewise provided with counsels to profit my kingdom?\" Mencius replied, \"Why must your Majesty used that word 'profit'? What am likewise provided with are counsels to benevolence and righteousness; and these are my only topics.","\"If your Majesty say, 'What is to be done to profit my kingdom?' the great officers will say, 'What is to be done to profit our families?' and the inferior officers and the common people will say, 'What is to be done to profit our persons?' Superiors and inferiors will try to take the profit the one from the other, and the kingdom will be endangered. In the kingdom of ten thousand chariots, the murderer of his ruler will be the chief of a family of a thousand chariots. In the State of a thousand chariots, the murderer of his ruler will be the chief of a family of a hundred chariots. To have a thousand in ten thousand, and a hundred in a thousand, cannot be regarded as not a large allowance; but if righteousness be put last and profit first, they will not be satisfied without snatching all.","\"There never was a man trained to benevolence who neglected his parents. There never was a man trained to righteousness who made his ruler an after consideration. Let your Majesty likewise make benevolence and righteousness your only themes--Why must you speak of profit?\"","When Mencius, another day, was seeing King Hwuy of L\u00ebang, the King went and stood with him by a pond, and, looking round on the wild geese and deer, large and small, said, \"Do wise and good princes also take pleasure in these things?\" Mencius replied, \"Being wise and good, they then have pleasure in these things. If they are not wise and good, though they have these things, they do not find pleasure.\" It is said in the 'Book of Poetry':--","'When he planned the commencement of the Marvellous tower, He planned it, and defined it, And the people in crowds undertook the work, And in no time completed it. When he planned the commencement, he said, \"Be not in a hurry.\" But the people came as if they were his children. The king was in the Marvellous park, Where the does were lying down-- The does so sleek and fat; With the white birds glistening. The king was by the Marvellous pond;-- How full was it of fishes leaping about!'","King Wan used the strength of the people to make his tower and pond, and the people rejoiced to do the work, calling the tower 'the Marvellous Tower,' and the pond 'the Marvellous Pond,' and being glad that he had his deer, his fishes and turtles. The ancients caused their people to have pleasure as well as themselves, and therefore they could enjoy it.","\"In the Declaration of T'ang it is said, 'O Sun, when wilt thou expire? We will die together with thee.' The people wished for K\u00ebeh's death, though they should die with him. Although he had his tower, his pond, birds and animals, how could he have pleasure alone?\"","King Hwuy of L\u00ebang said, \"Small as my virtue is, in the government of my kingdom, do indeed exert my mind to the utmost. If the year be bad inside the Ho, remove as many of the people as can to the east of it, and convey grain to the country inside. If the year be bad on the east of the river, act on the same plan. On examining the governmental methods of the neighboring kingdoms, do not find there is any ruler who exerts his mind as do. And yet the people of the neighboring kings do not decrease, nor do my people increase--how is this?\"","Mencius replied, \"Your Majesty loves war; allow me to take an illustration from war. The soldiers move forward at the sound of the drum; and when the edges of their weapons have been crossed, on one side, they throw away their buff coats, trail their weapons behind them, and run. Some run a hundred paces and then stop; some run fifty paces and stop. What would you think if these, because they had run but fifty paces, should laugh at those who ran a hundred paces?\" The king said, \"They cannot do so. They only did not run a hundred paces; but they also ran.\" Mencius said, \"Since your Majesty knows this you have no ground to expect that your people will become more numerous than those of the neighboring kingdoms.","\"If the seasons of husbandry be not interfered with, the grain will be more than can be eaten. If close nets are not allowed to enter the pools and ponds, the fish and turtles will be more than can be consumed. If the axes and bills enter the hill-forests only at the proper times, the wood will be more than can be used. When the grain and fish and turtles are more than can be eaten, and there is more wood than can be used, this enables the people to nourish their living and do all offices for their dead, without any feeling against any. But this condition, in which the people nourish their living, and do all offices to their dead without having any feeling against any, is the first step in the Royal way.","\"Let mulberry trees be planted about the homesteads with their five acres, and persons of fifty years will be able to wear silk. In keeping fowls, pigs, dogs, and swine, let not their time of breeding be neglected, and persons of seventy years will be able to eat flesh. Let there not be taken away the time that is proper for the cultivation of the field allotment of a hundred acres, and the family of several mouths will not suffer from hunger. Let careful attention be paid to the teaching in the various schools, with repeated inculcation of the filial and fraternal duties, and gray-haired men will not be seen upon the roads, carrying burdens on their backs or on their heads. It has never been that the ruler of a State where these results were seen, persons of seventy wearing silk and eating flesh, and the black-haired people suffering neither from hunger nor cold, did not attain to the Royal dignity.","\"Your dogs and swine eat the food of men, and you do not know to store up of the abundance. There are people dying from famine on the roads, and you do not know to issue your stores for their relief. When men die, you say, 'It is not owing to me; it is owing to the year,' In what does this differ from stabbing a man and killing him, and then saying, 'It was not I; it was the weapon'? Let your Majesty cease to lay the blame on the year and instantly the people, all under the sky, will come to you.\"","King Hwuy of L\u00ebang said, \"wish quietly to receive your instructions.\" Mencius replied, \"Is there any difference between killing a man with a stick and with a sword?\" \"There is no difference,\" was the answer.","Mencius continued, \"Is there any difference between doing it with a sword and with governmental measures?\" \"There is not,\" was the answer again.","Mencius then said, \"In your stalls there are fat beasts; in your stables there are fat horses. But your people have the look of hunger, and in the fields there are those who have died of famine. This is leading on beasts to devour men. Beasts devour one another, and men hate them for doing so. When he who is called the parent of the people conducts his government so as to be chargeable with leading on beasts to devour men, where is that parental relation to the people? Chung-ne said, 'Was he not without posterity who first made wooden images to bury with the dead?' So he said, because that man made the semblances of men and used them for that purpose; what shall be thought of him who causes his people to die of hunger?\"","King Hwuy of L\u00ebang said, \"There was not in the kingdom a stronger State than Ts'in, as you, venerable Sir, know. But since it descended to me, on the east we were defeated by Ts'e, and then my eldest son perished; on the west we lost seven hundred li of territory to Ts'in; and on the south we have sustained disgrace at the hands of Ts'oo. have brought shame on my departed predecessors, and wish on their account to wipe it away once for all. What course is to be pursued to accomplish this?\"","Mencius replied, \"With a territory only a hundred li square it has been possible to obtain the Royal dignity. If your Majesty will indeed dispense a benevolent government to the people, being sparing in the use of punishments and fines, and making the taxes and levies of produce light, so causing that the fields shall be ploughed deep, and the weeding well attended to, and that the able-bodied, during their days of leisure, shall cultivate their filial piety, fraternal duty, faithfulness, and truth, serving thereby, at home, their fathers and elder brothers, and, abroad, their elders and superiors, you will then have a people who can be employed with sticks which they have prepared to oppose the strong buff-coats and sharp weapons of the troops of Ts'in and Ts'oo.","\"The rulers of those States rob their people of their time, so that they cannot plough and weed their fields in order to support their parents. Parents suffer from cold and hunger; elder and younger brothers, wives and children, are separated and scattered abroad. Those rulers drive their people into pitfalls or into the water; and your Majesty will go to punish them. In such a case, who will oppose your Majesty? In accordance with this is the saying, 'The benevolent has no enemy!' beg your Majesty not to doubt what said.\"","Mencius had an interview with King S\u00ebangof L\u00ebang. When he came out he said to some persons, \"When looked at him from a distance, he did not appear like a ruler; when drew near to him, saw nothing venerable about him. Abruptly he asked me, 'How can the kingdom, all under the sky, be settled?' replied, 'It will be settled by being united under one sway,'","\"'Who can so unite it?' he asked.","\"replied, 'He who has no pleasure in killing men can so unite it.'","\"'Who can give it to him?' he asked.","\"replied, 'All under heaven will give it to him. Does your Majesty know the way of the growing grain? During the seventh and eighth months, when drought prevails, the plants become dry. Then the clouds collect densely in the heavens, and send down torrents of rain, so that the grain erects itself as if by a shoot. When it does so, who can keep it back? Now among those who are shepherds of men throughout the kingdom, there is not one who does not find pleasure in killing men. If there were one who did not find pleasure in killing men, all the people under the sky would be looking towards him with outstretched necks. Such being indeed the case, the people would go to him as water flows downwards with a rush, which no one can repress.\"","King Seuen of Ts'e asked, saying, \"May be informed by you of the transactions of Hwan of Ts'e and Wan of Ts'in?\"","Mencius replied, \"There were none of the disciples of Chung-ne who spoke about the affairs of Hwan and Wan, and therefore they have not been transmitted to these after-ages; your servant has not heard of them. If you will have me speak, let it be about the principles of attaining to the Royal sway.\"","The king said, \"Of what kind must his virtue be who can attain to the Royal sway?\" Mencius said, \"If he loves and protects the people, it is impossible to prevent him from attaining it.\"","The king said, \"Is such an one as poor competent to love and protect the people?\" \"Yes,\" was the reply. \"From what do you know that am competent to that?\" \"have heard,\" said Mencius, \"from Hoo Heih the following incident:--'The king,' said he, 'was sitting aloft in the hall, when some people appeared leading a bull past below it. The king saw it, and asked where the bull was going, and being answered that they were going to consecrate a bell with its blood, he said, \"Let it go, cannot bear its frightened appearance--as if it were an innocent person going to the place of death.\" They asked in reply whether, if they did so, they should omit the consecration of the bell, but the king said, \"How can that be omitted? Change it for a sheep.\"' do not know whether this incident occurred.\"","\"It did,\" said the king, and Mencius replied, \"The heart seen in this is sufficient to carry you to the Royal sway. The people all supposed that your Majesty grudged the animal, but your servant knows surely that it was your Majesty's not being able to bear the sight of the creature's distress which made you do as you did.\"","The king said, \"You are right; and yet there really was an appearance of what the people imagined. But though Ts'e be narrow and small, how should grudge a bull? Indeed it was because could not bear its frightened appearance, as if it were an innocent person going to the place of death, that therefore changed it for a sheep.\"","Mencius said, \"Let not your Majesty deem it strange that the people should think you grudged the animal. When you changed a large one for a small, how should they know the true reason? If you felt pained by its being led without any guilt to the place of death, what was there to choose between a bull and a sheep?\" The king laughed and said, \"What really was my mind in the matter? did not grudge the value of the bull, and yet changed it for a sheep! There was reason in the people's saying that grudged the creature.\"","Mencius said, \"There is no harm in their saying so. It was an artifice of benevolence. You saw the bull, and had not seen the sheep. So is the superior man affected towards animals, that, having seen them alive, he cannot bear to see them die, and, having heard their dying cries, he cannot bear to eat their flesh. On this account he keeps away from his stalls and kitchen.\"","The king was pleased and said, \"The Ode says,","'What other men have in their minds, can measure by reflection,'","This might be spoken of you, my Master. indeed did the thing, but when turned my thoughts inward and sought for it, could not discover my own mind. When you, Master, spoke those words, the movements of compassion began to work in my mind. But how is it that this heart has in it what is equal to the attainment of the Royal sway?\"","Mencius said, \"Suppose a man were to make this statement to your Majesty, 'My strength is sufficient to lift three thousand catties, but is not sufficient to lift one feather; my eyesight is sharp enough to examine the point of an autumn hair, but do not see a wagon-load of fagots,' would your Majesty allow what he said?\" \"No,\" was the king's remark, and Mencius proceeded, \"Now here is kindness sufficient to reach to animals, and yet no benefits are extended from it to the people--how is this? is an exception to be made here? The truth is, the feather's not being lifted is because the strength was not used; the wagon-load of firewood's not being seen is because the eyesight was not used; and the people's not being loved and protected is because the kindness is not used. Therefore your Majesty's not attaining to the Royal sway is because you do not do it, and not because you are not able to do it.\"","The king asked, \"How may the difference between him who does not do a thing and him who is not able to do it be graphically set forth?\" Mencius replied, \"In such a thing as taking the T'ae mountain under your arm, and leaping with it over the North Sea, if you say to people, 'am not able to do it,' that is a real case of not being able. In such a matter as breaking off a branch from a tree at the order of a superior, if you say to people, 'am not able to do it,' it is not a case of not being able to do it. And so your Majesty's not attaining to the Royal sway is not such a case as that of taking the T'ae mountain under your arm and leaping over the North Sea with it; but it is a case like that of breaking off a branch from a tree.","\"Treat with reverence due to age the elders in your own family, so that those in the families of others shall be similarly treated; treat with the kindness due to youth the young in your own family, so that those in the families of others shall be similarly treated--do this and the kingdom may be made to go round in your palm. It is said in the 'Book of Poetry,'","'His example acted on his wife, Extended to his brethren, And was felt by all the clans and States;'","Telling us how King Wan simply took this kindly heart, and exercised it towards those parties. Therefore the carrying out of the feeling of kindness by a ruler will suffice for the love and protection of all within the four seas; and if he do not carry it out, he will not be able to protect his wife and children. The way in which the ancients came greatly to surpass other men was no other than this, that they carried out well what they did, so as to affect others. Now your kindness is sufficient to reach to animals, and yet no benefits are extended from it to the people. How is this? Is an exception to be made here?","\"By weighing we know what things are light, and what heavy. By measuring we know what things are long, and what short. All things are so dealt with, and the mind requires specially to be so. beg your Majesty to measure it.--Your Majesty collects your equipments of war, endangers your soldiers and officers and excites the resentment of the various princes--do these things cause you pleasure in your mind?\"","The king said, \"No. How should derive pleasure from these things? My object in them is to seek for what greatly desire.\"","Mencius said, \"May hear from you what it is that your Majesty greatly desires?\" The king laughed, and did not speak. Mencius resumed, \"Are you led to desire it because you have not enough of rich and sweet food for your mouth? or because you have not enough of light and warm clothing for your body? or because you have not enough of beautifully colored objects to satisfy your eyes? or because there are not voices and sounds enough to fill your ears? or because you have not enough of attendants and favorites to stand before you and receive your orders? Your Majesty's various officers are sufficient to supply you with all these things. How can your Majesty have such a desire on account of them?\" \"No,\" said the king, \"my desire is not on account of them.\" Mencius observed, \"Then what your Majesty greatly desires can be known. You desire to enlarge your territories, to have Ts'in and Ts'oo coming to your court, to rule the Middle States, and to attract to you the barbarous tribes that surround them. But to do what you do in order to seek for what you desire is like climbing a tree to seek for fish.\"","\"Is it so bad as that?\" said the king. \"apprehend it is worse,\" was the reply. \"If you climb a tree to seek for fish, although you do not get the fish, you have no subsequent calamity. But if you do what you do in order to seek for what you desire, doing it even with all your heart, you will assuredly afterwards meet with calamities.\" The king said, \"May hear what they will be?\" Mencius replied, \"If the people of Tsow were fighting with the people of Ts'oo, which of them does your Majesty think would conquer?\" \"The people of Ts'oo would conquer,\" was the answer, and Mencius pursued, \"So then, a small State cannot contend with a great, few cannot contend with many, nor can the weak contend with the strong. The territory within the seas would embrace nine divisions, each of a thousand li square. All Ts'e together is one of them. If with one part you try to subdue the other eight, what is the difference between that and Tsow's contending with Ts'oo? With the desire which you have, you must turn back to the proper course for its attainment.","\"Now, if your Majesty will institute a government whose action shall all be benevolent, this will cause all the officers in the kingdom to wish to stand in your Majesty's court, the farmers all to wish to plough in your Majesty's fields, the merchants, both travelling and stationary, all to wish to store their goods in your Majesty's market-places, travellers and visitors all to wish to travel on your Majesty's roads, and all under heaven who feel aggrieved by their rulers to wish to come and complain to your Majesty. When they are so bent, who will be able to keep them back?\"","The king said, \"am stupid and cannot advance to this. But wish you, my Master, to assist my intentions. Teach me clearly, and although am deficient in intelligence and vigor, should like to try at least to institute such a government.\"","Mencius replied, \"They are only men of education, who, without a certain livelihood, are able to maintain a fixed heart. As to the people, if they have not a certain livelihood, they will be found not to have a fixed heart. And if they have not a fixed heart, there is nothing which they will not do in the way of self-abandonment, of moral deflection, of depravity, and of wild license. When they have thus been involved in crime, to follow them up and punish them, is to entrap the people. How can such a thing as entrapping the people be done under the rule of a benevolent man?\"","\"Therefore, an intelligent ruler will regulate the livelihood of the people, so as to make sure that, above, they shall have sufficient wherewith to serve their parents, and below, sufficient wherewith to support their wives and children; that in good years they shall always be abundantly satisfied, and that in bad years they shall not be in danger of perishing. After this he may urge them, and they will proceed to what is good, for in this case the people will follow after that with readiness.","\"But now the livelihood of the people is so regulated, that, above, they have not sufficient wherewith to serve their parents, and, below, they have not sufficient wherewith to support their wives and children; even in good years their lives are always embittered, and in bad years they are in danger of perishing. In such circumstances their only object is to escape from death, and they are afraid they will not succeed in doing so--what leisure have they to cultivate propriety and righteousness?","\"If your Majesty wishes to carry out a benevolent government, why not turn back to what is the essential step to its attainment?","\"Let mulberry trees be planted about the homesteads with their five acres, and persons of fifty years will be able to wear silk. In keeping fowls, pigs, dogs, and swine, let not their times of breeding be neglected, and persons of seventy years will be able to eat flesh. Let there not be taken away the time that is proper for the cultivation of the field-allotment of a hundred acres, and the family of eight mouths will not suffer from hunger. Let careful attention be paid to the teaching in the various schools, with repeated inculcation of the filial and fraternal duties, and gray-haired men will not be seen upon the roads, carrying burdens on their backs or on their heads. It has never been that the ruler of a State, where these results were seen, the old wearing silk and eating flesh, and the black-haired people suffering neither from hunger nor cold, did not attain to the Royal dignity.\"","The Tao that can be trodden is not the enduring and unchanging Tao. The name that can be named is not the enduring and unchanging name. ","(Conceived of as) having no name, it is the Originator of heaven and earth; (conceived of as) having a name, it is the Mother of all things. ","Always without desire we must be found, If its deep mystery we would sound; But if desire always within us be, Its outer fringe is all that we shall see. ","Under these two aspects, it is really the same; but as development takes place, it receives the different names. Together we call them the Mystery. Where the Mystery is the deepest is the gate of all that is subtle and wonderful. ","All in the world know the beauty of the beautiful, and in doing this they have (the idea of) what ugliness is; they all know the skill of the skilful, and in doing this they have (the idea of) what the want of skill is. ","So it is that existence and non-existence give birth the one to (the idea of) the other; that difficulty and ease produce the one (the idea of) the other; that length and shortness fashion out the one the figure of the other; that (the ideas of) height and lowness arise from the contrast of the one with the other; that the musical notes and tones become harmonious through the relation of one with another; and that being before and behind give the idea of one following another. ","Therefore the sage manages affairs without doing anything, and conveys his instructions without the use of speech. ","All things spring up, and there is not one which declines to show itself; they grow, and there is no claim made for their ownership; they go through their processes, and there is no expectation (of a reward for the results). The work is accomplished, and there is no resting in it (as an achievement). ","The work is done, but how no one can see; 'Tis this that makes the power not cease to be. ","Not to value and employ men of superior ability is the way to keep the people from rivalry among themselves; not to prize articles which are difficult to procure is the way to keep them from becoming thieves; not to show them what is likely to excite their desires is the way to keep their minds from disorder. ","Therefore the sage, in the exercise of his government, empties their minds, fills their bellies, weakens their wills, and strengthens their bones. ","He constantly (tries to) keep them without knowledge and without desire, and where there are those who have knowledge, to keep them from presuming to act (on it). When there is this abstinence from action, good order is universal. ","The Tao is (like) the emptiness of a vessel; and in our employment of it we must be on our guard against all fulness. How deep and unfathomable it is, as if it were the Honoured Ancestor of all things! ","We should blunt our sharp points, and unravel the complications of things; we should attemper our brightness, and bring ourselves into agreement with the obscurity of others. How pure and still the Tao is, as if it would ever so continue! ","I do not know whose son it is. It might appear to have been before God. ","Heaven and earth do not act from (the impulse of) any wish to be ben
