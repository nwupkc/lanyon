 be called a heaven-born captain.","The five elements (water, fire, wood, metal, earth) are not always equally predominant; the four seasons make way for each other in turn. There are short days and long; the moon has its periods of waning and waxing.","SEPARATOR Sun Tzu said: In war, the general receives his commands from the sovereign.","Having collected an army and concentrated his forces, he must blend and harmonize the different elements thereof before pitching his camp.","After that, comes tactical maneuvering, than which there is nothing more difficult. The difficulty of tactical maneuvering consists in turning the devious into the direct, and misfortune into gain.","Thus, to take a long and circuitous route, after enticing the enemy out of the way, and though starting after him, to contrive to reach the goal before him, shows knowledge of the artifice of deviation.","Maneuvering with an army is advantageous; with an undisciplined multitude, most dangerous.","If you set a fully equipped army in march in order to snatch an advantage, the chances are that you will be too late. On the other hand, to detach a flying column for the purpose involves the sacrifice of its baggage and stores.","Thus, if you order your men to roll up their buff-coats, and make forced marches without halting day or night, covering double the usual distance at a stretch, doing a hundred LI in order to wrest an advantage, the leaders of all your three divisions will fall into the hands of the enemy.","The stronger men will be in front, the jaded ones will fall behind, and on this plan only one-tenth of your army will reach its destination.","If you march fifty LI in order to outmaneuver the enemy, you will lose the leader of your first division, and only half your force will reach the goal.","If you march thirty LI with the same object, two-thirds of your army will arrive.","We may take it then that an army without its baggage-train is lost; without provisions it is lost; without bases of supply it is lost.","We cannot enter into alliances until we are acquainted with the designs of our neighbors.","We are not fit to lead an army on the march unless we are familiar with the face of the country--its mountains and forests, its pitfalls and precipices, its marshes and swamps.","We shall be unable to turn natural advantage to account unless we make use of local guides.","In war, practice dissimulation, and you will succeed.","Whether to concentrate or to divide your troops, must be decided by circumstances.","Let your rapidity be that of the wind, your compactness that of the forest.","In raiding and plundering be like fire, is immovability like a mountain.","Let your plans be dark and impenetrable as night, and when you move, fall like a thunderbolt.","When you plunder a countryside, let the spoil be divided amongst your men; when you capture new territory, cut it up into allotments for the benefit of the soldiery.","Ponder and deliberate before you make a move.","He will conquer who has learnt the artifice of deviation. Such is the art of maneuvering.","The Book of Army Management says: On the field of battle, the spoken word does not carry far enough: hence the institution of gongs and drums. Nor can ordinary objects be seen clearly enough: hence the institution of banners and flags.","Gongs and drums, banners and flags, are means whereby the ears and eyes of the host may be focused on one particular point.","The host thus forming a single united body, is it impossible either for the brave to advance alone, or for the cowardly to retreat alone. This is the art of handling large masses of men.","In night-fighting, then, make much use of signal-fires and drums, and in fighting by day, of flags and banners, as a means of influencing the ears and eyes of your army.","A whole army may be robbed of its spirit; a commander-in-chief may be robbed of his presence of mind.","Now a soldier's spirit is keenest in the morning; by noonday it has begun to flag; and in the evening, his mind is bent only on returning to camp.","A clever general, therefore, avoids an army when its spirit is keen, but attacks it when it is sluggish and inclined to return. This is the art of studying moods.","Disciplined and calm, to await the appearance of disorder and hubbub amongst the enemy:--this is the art of retaining self-possession.","To be near the goal while the enemy is still far from it, to wait at ease while the enemy is toiling and struggling, to be well-fed while the enemy is famished:--this is the art of husbanding one's strength.","To refrain from intercepting an enemy whose banners are in perfect order, to refrain from attacking an army drawn up in calm and confident array:--this is the art of studying circumstances.","It is a military axiom not to advance uphill against the enemy, nor to oppose him when he comes downhill.","Do not pursue an enemy who simulates flight; do not attack soldiers whose temper is keen.","Do not swallow bait offered by the enemy. Do not interfere with an army that is returning home.","When you surround an army, leave an outlet free. Do not press a desperate foe too hard.","Such is the art of warfare.","SEPARATOR Sun Tzu said: In war, the general receives his commands from the sovereign, collects his army and concentrates his forces","When in difficult country, do not encamp. In country where high roads intersect, join hands with your allies. Do not linger in dangerously isolated positions. In hemmed-in situations, you must resort to stratagem. In desperate position, you must fight.","There are roads which must not be followed, armies which must be not attacked, towns which must be besieged, positions which must not be contested, commands of the sovereign which must not be obeyed.","The general who thoroughly understands the advantages that accompany variation of tactics knows how to handle his troops.","The general who does not understand these, may be well acquainted with the configuration of the country, yet he will not be able to turn his knowledge to practical account.","So, the student of war who is unversed in the art of war of varying his plans, even though he be acquainted with the Five Advantages, will fail to make the best use of his men.","Hence in the wise leader's plans, considerations of advantage and of disadvantage will be blended together.","If our expectation of advantage be tempered in this way, we may succeed in accomplishing the essential part of our schemes.","If, on the other hand, in the midst of difficulties we are always ready to seize an advantage, we may extricate ourselves from misfortune.","Reduce the hostile chiefs by inflicting damage on them; and make trouble for them, and keep them constantly engaged; hold out specious allurements, and make them rush to any given point.","The art of war teaches us to rely not on the likelihood of the enemy's not coming, but on our own readiness to receive him; not on the chance of his not attacking, but rather on the fact that we have made our position unassailable.","There are five dangerous faults which may affect a general: Recklessness, which leads to destruction; cowardice, which leads to capture; a hasty temper, which can be provoked by insults; a delicacy of honor which is sensitive to shame; over-solicitude for his men, which exposes him to worry and trouble.","These are the five besetting sins of a general, ruinous to the conduct of war.","When an army is overthrown and its leader slain, the cause will surely be found among these five dangerous faults. Let them be a subject of meditation.","SEPARATOR Sun Tzu said: We come now to the question of encamping the army, and observing signs of the enemy. Pass quickly over mountains, and keep in the neighborhood of valleys.","Camp in high places, facing the sun. Do not climb heights in order to fight. So much for mountain warfare.","After crossing a river, you should get far away from it.","When an invading force crosses a river in its onward march, do not advance to meet it in mid-stream. It will be best to let half the army get across, and then deliver your attack.","If you are anxious to fight, you should not go to meet the invader near a river which he has to cross.","Moor your craft higher up than the enemy, and facing the sun. Do not move up-stream to meet the enemy. So much for river warfare.","In crossing salt-marshes, your sole concern should be to get over them quickly, without any delay.","If forced to fight in a salt-marsh, you should have water and grass near you, and get your back to a clump of trees. So much for operations in salt-marches.","In dry, level country, take up an easily accessible position with rising ground to your right and on your rear, so that the danger may be in front, and safety lie behind. So much for campaigning in flat country.","These are the four useful branches of military knowledge which enabled the Yellow Emperor to vanquish four several sovereigns.","All armies prefer high ground to low and sunny places to dark.","If you are careful of your men, and camp on hard ground, the army will be free from disease of every kind, and this will spell victory.","When you come to a hill or a bank, occupy the sunny side, with the slope on your right rear. Thus you will at once act for the benefit of your soldiers and utilize the natural advantages of the ground.","When, in consequence of heavy rains up-country, a river which you wish to ford is swollen and flecked with foam, you must wait until it subsides.","Country in which there are precipitous cliffs with torrents running between, deep natural hollows, confined places, tangled thickets, quagmires and crevasses, should be left with all possible speed and not approached.","While we keep away from such places, we should get the enemy to approach them; while we face them, we should let the enemy have them on his rear.","If in the neighborhood of your camp there should be any hilly country, ponds surrounded by aquatic grass, hollow basins filled with reeds, or woods with thick undergrowth, they must be carefully routed out and searched; for these are places where men in ambush or insidious spies are likely to be lurking.","When the enemy is close at hand and remains quiet, he is relying on the natural strength of his position.","When he keeps aloof and tries to provoke a battle, he is anxious for the other side to advance.","If his place of encampment is easy of access, he is tendering a bait.","Movement amongst the trees of a forest shows that the enemy is advancing. The appearance of a number of screens in the midst of thick grass means that the enemy wants to make us suspicious.","The rising of birds in their flight is the sign of an ambuscade. Startled beasts indicate that a sudden attack is coming.","When there is dust rising in a high column, it is the sign of chariots advancing; when the dust is low, but spread over a wide area, it betokens the approach of infantry. When it branches out in different directions, it shows that parties have been sent to collect firewood. A few clouds of dust moving to and fro signify that the army is encamping.","Humble words and increased preparations are signs that the enemy is about to advance. Violent language and driving forward as if to the attack are signs that he will retreat.","When the light chariots come out first and take up a position on the wings, it is a sign that the enemy is forming for battle.","Peace proposals unaccompanied by a sworn covenant indicate a plot.","When there is much running about and the soldiers fall into rank, it means that the critical moment has come.","When some are seen advancing and some retreating, it is a lure.","When the soldiers stand leaning on their spears, they are faint from want of food.","If those who are sent to draw water begin by drinking themselves, the army is suffering from thirst.","If the enemy sees an advantage to be gained and makes no effort to secure it, the soldiers are exhausted.","If birds gather on any spot, it is unoccupied. Clamor by night betokens nervousness.","If there is disturbance in the camp, the general's authority is weak. If the banners and flags are shifted about, sedition is afoot. If the officers are angry, it means that the men are weary.","When an army feeds its horses with grain and kills its cattle for food, and when the men do not hang their cooking-pots over the camp-fires, showing that they will not return to their tents, you may know that they are determined to fight to the death.","The sight of men whispering together in small knots or speaking in subdued tones points to disaffection amongst the rank and file.","Too frequent rewards signify that the enemy is at the end of his resources; too many punishments betray a condition of dire distress.","To begin by bluster, but afterwards to take fright at the enemy's numbers, shows a supreme lack of intelligence.","When envoys are sent with compliments in their mouths, it is a sign that the enemy wishes for a truce.","If the enemy's troops march up angrily and remain facing ours for a long time without either joining battle or taking themselves off again, the situation is one that demands great vigilance and circumspection.","If our troops are no more in number than the enemy, that is amply sufficient; it only means that no direct attack can be made. What we can do is simply to concentrate all our available strength, keep a close watch on the enemy, and obtain reinforcements.","He who exercises no forethought but makes light of his opponents is sure to be captured by them.","If soldiers are punished before they have grown attached to you, they will not prove submissive; and, unless submissive, then will be practically useless. If, when the soldiers have become attached to you, punishments are not enforced, they will still be unless.","Therefore soldiers must be treated in the first instance with humanity, but kept under control by means of iron discipline. This is a certain road to victory.","If in training soldiers commands are habitually enforced, the army will be well-disciplined; if not, its discipline will be bad.","If a general shows confidence in his men but always insists on his orders being obeyed, the gain will be mutual.","SEPARATOR Sun Tzu said: We may distinguish six kinds of terrain, to wit: Accessible ground; entangling ground; temporizing ground; narrow passes; precipitous heights; positions at a great distance from the enemy.","Ground which can be freely traversed by both sides is called accessible.","With regard to ground of this nature, be before the enemy in occupying the raised and sunny spots, and carefully guard your line of supplies. Then you will be able to fight with advantage.","Ground which can be abandoned but is hard to re-occupy is called entangling.","From a position of this sort, if the enemy is unprepared, you may sally forth and defeat him. But if the enemy is prepared for your coming, and you fail to defeat him, then, return being impossible, disaster will ensue.","When the position is such that neither side will gain by making the first move, it is called temporizing ground.","In a position of this sort, even though the enemy should offer us an attractive bait, it will be advisable not to stir forth, but rather to retreat, thus enticing the enemy in his turn; then, when part of his army has come out, we may deliver our attack with advantage.","With regard to narrow passes, if you can occupy them first, let them be strongly garrisoned and await the advent of the enemy.","Should the army forestall you in occupying a pass, do not go after him if the pass is fully garrisoned, but only if it is weakly garrisoned.","With regard to precipitous heights, if you are beforehand with your adversary, you should occupy the raised and sunny spots, and there wait for him to come up.","If the enemy has occupied them before you, do not follow him, but retreat and try to entice him away.","If you are situated at a great distance from the enemy, and the strength of the two armies is equal, it is not easy to provoke a battle, and fighting will be to your disadvantage.","These six are the principles connected with Earth. The general who has attained a responsible post must be careful to study them.","Now an army is exposed to six several calamities, not arising from natural causes, but from faults for which the general is responsible. These are: Flight; insubordination; collapse; ruin; disorganization; rout.","Other conditions being equal, if one force is hurled against another ten times its size, the result will be the flight of the former.","When the common soldiers are too strong and their officers too weak, the result is insubordination. When the officers are too strong and the common soldiers too weak, the result is collapse.","When the higher officers are angry and insubordinate, and on meeting the enemy give battle on their own account from a feeling of resentment, before the commander-in-chief can tell whether or no he is in a position to fight, the result is ruin.","When the general is weak and without authority; when his orders are not clear and distinct; when there are no fixes duties assigned to officers and men, and the ranks are formed in a slovenly haphazard manner, the result is utter disorganization.","When a general, unable to estimate the enemy's strength, allows an inferior force to engage a larger one, or hurls a weak detachment against a powerful one, and neglects to place picked soldiers in the front rank, the result must be rout.","These are six ways of courting defeat, which must be carefully noted by the general who has attained a responsible post.","The natural formation of the country is the soldier's best ally; but a power of estimating the adversary, of controlling the forces of victory, and of shrewdly calculating difficulties, dangers and distances, constitutes the test of a great general.","He who knows these things, and in fighting puts his knowledge into practice, will win his battles. He who knows them not, nor practices them, will surely be defeated.","If fighting is sure to result in victory, then you must fight, even though the ruler forbid it; if fighting will not result in victory, then you must not fight even at the ruler's bidding.","The general who advances without coveting fame and retreats without fearing disgrace, whose only thought is to protect his country and do good service for his sovereign, is the jewel of the kingdom.","Regard your soldiers as your children, and they will follow you into the deepest valleys; look upon them as your own beloved sons, and they will stand by you even unto death.","If, however, you are indulgent, but unable to make your authority felt; kind-hearted, but unable to enforce your commands; and incapable, moreover, of quelling disorder: then your soldiers must be likened to spoilt children; they are useless for any practical purpose.","If we know that our own men are in a condition to attack, but are unaware that the enemy is not open to attack, we have gone only halfway towards victory.","If we know that the enemy is open to attack, but are unaware that our own men are not in a condition to attack, we have gone only halfway towards victory.","If we know that the enemy is open to attack, and also know that our men are in a condition to attack, but are unaware that the nature of the ground makes fighting impracticable, we have still gone only halfway towards victory.","Hence the experienced soldier, once in motion, is never bewildered; once he has broken camp, he is never at a loss.","Hence the saying: If you know the enemy and know yourself, your victory will not stand in doubt; if you know Heaven and know Earth, you may make your victory complete.","SEPARATOR Sun Tzu said: The art of war recognizes nine varieties of ground: Dispersive ground; facile ground; contentious ground; open ground; ground of intersecting highways; serious ground; difficult ground; hemmed-in ground; desperate ground.","When a chieftain is fighting in his own territory, it is dispersive ground.","When he has penetrated into hostile territory, but to no great distance, it is facile ground.","Ground the possession of which imports great advantage to either side, is contentious ground.","Ground on which each side has liberty of movement is open ground.","Ground which forms the key to three contiguous states, so that he who occupies it first has most of the Empire at his command, is a ground of intersecting highways.","When an army has penetrated into the heart of a hostile country, leaving a number of fortified cities in its rear, it is serious ground.","Mountain forests, rugged steeps, marshes and fens--all country that is hard to traverse: this is difficult ground.","Ground which is reached through narrow gorges, and from which we can only retire by tortuous paths, so that a small number of the enemy would suffice to crush a large body of our men: this is hemmed in ground.","Ground on which we can only be saved from destruction by fighting without delay, is desperate ground.","On dispersive ground, therefore, fight not. On facile ground, halt not. On contentious ground, attack not.","On open ground, do not try to block the enemy's way. On the ground of intersecting highways, join hands with your allies.","On serious ground, gather in plunder. In difficult ground, keep steadily on the march.","On hemmed-in ground, resort to stratagem. On desperate ground, fight.","Those who were called skillful leaders of old knew how to drive a wedge between the enemy's front and rear; to prevent co-operation between his large and small divisions; to hinder the good troops from rescuing the bad, the officers from rallying their men.","When the enemy's men were united, they managed to keep them in disorder.","When it was to their advantage, they made a forward move; when otherwise, they stopped still.","If asked how to cope with a great host of the enemy in orderly array and on the point of marching to the attack, I should say: \"Begin by seizing something which your opponent holds dear; then he will be amenable to your will.\"","Rapidity is the essence of war: take advantage of the enemy's unreadiness, make your way by unexpected routes, and attack unguarded spots.","The following are the principles to be observed by an invading force: The further you penetrate into a country, the greater will be the solidarity of your troops, and thus the defenders will not prevail against you.","Make forays in fertile country in order to supply your army with food.","Carefully study the well-being of your men, and do not overtax them. Concentrate your energy and hoard your strength. Keep your army continually on the move, and devise unfathomable plans.","Throw your soldiers into positions whence there is no escape, and they will prefer death to flight. If they will face death, there is nothing they may not achieve. Officers and men alike will put forth their uttermost strength.","Soldiers when in desperate straits lose the sense of fear. If there is no place of refuge, they will stand firm. If they are in hostile country, they will show a stubborn front. If there is no help for it, they will fight hard.","Thus, without waiting to be marshaled, the soldiers will be constantly on the qui vive; without waiting to be asked, they will do your will; without restrictions, they will be faithful; without giving orders, they can be trusted.","Prohibit the taking of omens, and do away with superstitious doubts. Then, until death itself comes, no calamity need be feared.","If our soldiers are not overburdened with money, it is not because they have a distaste for riches; if their lives are not unduly long, it is not because they are disinclined to longevity.","On the day they are ordered out to battle, your soldiers may weep, those sitting up bedewing their garments, and those lying down letting the tears run down their cheeks. But let them once be brought to bay, and they will display the courage of a Chu or a Kuei.","The skillful tactician may be likened to the shuai-jan. Now the shuai-jan is a snake that is found in the ChUng mountains. Strike at its head, and you will be attacked by its tail; strike at its tail, and you will be attacked by its head; strike at its middle, and you will be attacked by head and tail both.","Asked if an army can be made to imitate the shuai-jan, I should answer, Yes. For the men of Wu and the men of Yueh are enemies; yet if they are crossing a river in the same boat and are caught by a storm, they will come to each other's assistance just as the left hand helps the right.","Hence it is not enough to put one's trust in the tethering of horses, and the burying of chariot wheels in the ground","The principle on which to manage an army is to set up one standard of courage which all must reach.","How to make the best of both strong and weak--that is a question involving the proper use of ground.","Thus the skillful general conducts his army just as though he were leading a single man, willy-nilly, by the hand.","It is the business of a general to be quiet and thus ensure secrecy; upright and just, and thus maintain order.","He must be able to mystify his officers and men by false reports and appearances, and thus keep them in total ignorance.","By altering his arrangements and changing his plans, he keeps the enemy without definite knowledge. By shifting his camp and taking circuitous routes, he prevents the enemy from anticipating his purpose.","At the critical moment, the leader of an army acts like one who has climbed up a height and then kicks away the ladder behind him. He carries his men deep into hostile territory before he shows his hand.","He burns his boats and breaks his cooking-pots; like a shepherd driving a flock of sheep, he drives his men this way and that, and nothing knows whither he is going.","To muster his host and bring it into danger:--this may be termed the business of the general.","The different measures suited to the nine varieties of ground; the expediency of aggressive or defensive tactics; and the fundamental laws of human nature: these are things that must most certainly be studied.","When invading hostile territory, the general principle is, that penetrating deeply brings cohesion; penetrating but a short way means dispersion.","When you leave your own country behind, and take your army across neighborhood territory, you find yourself on critical ground. When there are means of communication on all four sides, the ground is one of intersecting highways.","When you penetrate deeply into a country, it is serious ground. When you penetrate but a little way, it is facile ground.","When you have the enemy's strongholds on your rear, and narrow passes in front, it is hemmed-in ground. When there is no place of refuge at all, it is desperate ground.","Therefore, on dispersive ground, I would inspire my men with unity of purpose. On facile ground, I would see that there is close connection between all parts of my army.","On contentious ground, I would hurry up my rear.","On open ground, I would keep a vigilant eye on my defenses. On ground of intersecting highways, I would consolidate my alliances.","On serious ground, I would try to ensure a continuous stream of supplies. On difficult ground, I would keep pushing on along the road.","On hemmed-in ground, I would block any way of retreat. On desperate ground, I would proclaim to my soldiers the hopelessness of saving their lives.","For it is the soldier's disposition to offer an obstinate resistance when surrounded, to fight hard when he cannot help himself, and to obey promptly when he has fallen into danger.","We cannot enter into alliance with neighboring princes until we are acquainted with their designs. We are not fit to lead an army on the march unless we are familiar with the face of the country--its mountains and forests, its pitfalls and precipices, its marshes and swamps. We shall be unable to turn natural advantages to account unless we make use of local guides.","To be ignored of any one of the following four or five principles does not befit a warlike prince.","When a warlike prince attacks a powerful state, his generalship shows itself in preventing the concentration of the enemy's forces. He overawes his opponents, and their allies are prevented from joining against him.","Hence he does not strive to ally himself with all and sundry, nor does he foster the power of other states. He carries out his own secret designs, keeping his antagonists in awe. Thus he is able to capture their cities and overthrow their kingdoms.","Bestow rewards without regard to rule, issue orders without regard to previous arrangements; and you will be able to handle a whole army as though you had to do with but a single man.","Confront your soldiers with the deed itself; never let them know your design. When the outlook is bright, bring it before their eyes; but tell them nothing when the situation is gloomy.","Place your army in deadly peril, and it will survive; plunge it into desperate straits, and it will come off in safety.","For it is precisely when a force has fallen into harm's way that is capable of striking a blow for victory.","Success in warfare is gained by carefully accommodating ourselves to the enemy's purpose.","By persistently hanging on the enemy's flank, we shall succeed in the long run in killing the commander-in-chief.","This is called ability to accomplish a thing by sheer cunning.","On the day that you take up your command, block the frontier passes, destroy the official tallies, and stop the passage of all emissaries.","Be stern in the council-chamber, so that you may control the situation.","If the enemy leaves a door open, you must rush in.","Forestall your opponent by seizing what he holds dear, and subtly contrive to time his arrival on the ground.","Walk in the path defined by rule, and accommodate yourself to the enemy until you can fight a decisive battle.","At first, then, exhibit the coyness of a maiden, until the enemy gives you an opening; afterwards emulate the rapidity of a running hare, and it will be too late for the enemy to oppose you.","SEPARATOR Sun Tzu said: There are five ways of attacking with fire. The first is to burn soldiers in their camp; the second is to burn stores; the third is to burn baggage trains; the fourth is to burn arsenals and magazines; the fifth is to hurl dropping fire amongst the enemy.","In order to carry out an attack, we must have means available. The material for raising fire should always be kept in readiness.","There is a proper season for making attacks with fire, and special days for starting a conflagration.","The proper season is when the weather is very dry; the special days are those when the moon is in the constellations of the Sieve, the Wall, the Wing or the Cross-bar; for these four are all days of rising wind.","In attacking with fire, one should be prepared to meet five possible developments:","When fire breaks out inside to enemy's camp, respond at once with an attack from without.","If there is an outbreak of fire, but the enemy's soldiers remain quiet, bide your time and do not attack.","When the force of the flames has reached its height, follow it up with an attack, if that is practicable; if not, stay where you are.","If it is possible to make an assault with fire from without, do not wait for it to break out within, but deliver your attack at a favorable moment.","When you start a fire, be to windward of it. Do not attack from the leeward.","A wind that rises in the daytime lasts long, but a night breeze soon falls.","In every army, the five developments connected with fire must be known, the movements of the stars calculated, and a watch kept for the proper days.","Hence those who use fire as an aid to the attack show intelligence; those who use water as an aid to the attack gain an accession of strength.","By means of water, an enemy may be intercepted, but not robbed of all his belongings.","Unhappy is the fate of one who tries to win his battles and succeed in his attacks without cultivating the spirit of enterprise; for the result is waste of time and general stagnation.","Hence the saying: The enlightened ruler lays his plans well ahead; the good general cultivates his resources.","Move not unless you see an advantage; use not your troops unless there is something to be gained; fight not unless the position is critical.","No ruler should put troops into the field merely to gratify his own spleen; no general should fight a battle simply out of pique.","If it is to your advantage, make a forward move; if not, stay where you are.","Anger may in time change to gladness; vexation may be succeeded by content.","But a kingdom that has once been destroyed can never come again into being; nor can the dead ever be brought back to life.","Hence the enlightened ruler is heedful, and the good general full of caution. This is the way to keep a country at peace and an army intact.","SEPARATOR Sun Tzu said: Raising a host of a hundred thousand men and marching them great distances entails heavy loss on the people and a drain on the resources of the State. The daily expenditure will amount to a thousand ounces of silver. There will be commotion at home and abroad, and men will drop down exhausted on the highways. As many as seven hundred thousand families will be impeded in their labor.","Hostile armies may face each other for years, striving for the victory which is decided in a single day. This being so, to remain in ignorance of the enemy's condition simply because one grudges the outlay of a hundred ounces of silver in honors and emoluments, is the height of inhumanity.","One who acts thus is no leader of men, no present help to his sovereign, no master of victory.","Thus, what enables the wise sovereign and the good general to strike and conquer, and achieve things beyond the reach of ordinary men, is foreknowledge.","Now this foreknowledge cannot be elicited from spirits; it cannot be obtained inductively from experience, nor by any deductive calculation.","Knowledge of the enemy's dispositions can only be obtained from other men.","Hence the use of spies, of whom there are five classes: Local spies; inward spies; converted spies; doomed spies; surviving spies.","When these five kinds of spy are all at work, none can discover the secret system. This is called \"divine manipulation of the threads.\" It is the sovereign's most precious faculty.","Having local spies means employing the services of the inhabitants of a district.","Having inward spies, making use of officials of the enemy.","Having converted spies, getting hold of the enemy's spies and using them for our own purposes.","Having doomed spies, doing certain things openly for purposes of deception, and allowing our spies to know of them and report them to the enemy.","Surviving spies, finally, are those who bring back news from the enemy's camp.","Hence it is that which none in the whole army are more intimate relations to be maintained than with spies. None should be more liberally rewarded. In no other business should greater secrecy be preserved.","Spies cannot be usefully employed without a certain intuitive sagacity.","They cannot be properly managed without benevolence and straightforwardness.","Without subtle ingenuity of mind, one cannot make certain of the truth of their reports.","Be subtle! be subtle! and use your spies for every kind of business.","If a secret piece of news is divulged by a spy before the time is ripe, he must be put to death together with the man to whom the secret was told.","Whether the object be to crush an army, to storm a city, or to assassinate an individual, it is always necessary to begin by finding out the names of the attendants, the aides-de-camp, and door-keepers and sentries of the general in command. Our spies must be commissioned to ascertain these.","The enemy's spies who have come to spy on us must be sought out, tempted with bribes, led away and comfortably housed. Thus they will become converted spies and available for our service.","It is through the information brought by the converted spy that we are able to acquire and employ local and inward spies.","It is owing to his information, again, that we can cause the doomed spy to carry false tidings to the enemy.","Lastly, it is by his information that the surviving spy can be used on appointed occasions.","The end and aim of spying in all its five varieties is knowledge of the enemy; and this knowledge can only be derived, in the first instance, from the converted spy. Hence it is essential that the converted spy be treated with the utmost liberality.","Of old, the rise of the Yin dynasty was due to I Chih who had served under the Hsia. Likewise, the rise of the Chou dynasty was due to Lu Ya who had served under the Yin.","Hence it is only the enlightened ruler and the wise general who will use the highest intelligence of the army for purposes of spying and thereby they achieve great results. Spies are a most important element in water, because on them depends an army's ability to move.","DEDICATION To the Magnificent Lorenzo Di Piero De' Medici: Those who strive to obtain the good graces of a prince are accustomed to come before him with such things as they hold most precious, or in which they see him take most delight; whence one often sees horses, arms, cloth of gold, precious stones, and similar ornaments presented to princes, worthy of their greatness.","Desiring therefore to present myself to your Magnificence with some testimony of my devotion towards you, I have not found among my possessions anything which I hold more dear than, or value so much as, the knowledge of the actions of great men, acquired by long experience in contemporary affairs, and a continual study of antiquity; which, having reflected upon it with great and prolonged diligence, I now send, digested into a little volume, to your Magnificence.","And although I may consider this work unworthy of your countenance, nevertheless I trust much to your benignity that it may be acceptable, seeing that it is not possible for me to make a better gift than to offer you the opportunity of understanding in the shortest time all that I have learnt in so many years, and with so many troubles and dangers; which work I have not embellished with swelling or magnificent words, nor stuffed with rounded periods, nor with any extrinsic allurements or adornments whatever, with which so many are accustomed to embellish their works; for I have wished either that no honour should be given it, or else that the truth of the matter and the weightiness of the theme shall make it acceptable.","Nor do I hold with those who regard it as a presumption if a man of low and humble condition dare to discuss and settle the concerns of princes; because, just as those who draw landscapes place themselves below in the plain to contemplate the nature of the mountains and of lofty places, and in order to contemplate the plains place themselves upon high mountains, even so to understand the nature of the people it needs to be a prince, and to understand that of princes it needs to be of the people.","Take then, your Magnificence, this little gift in the spirit in which I send it; wherein, if it be diligently read and considered by you, you will learn my extreme desire that you should attain that greatness which fortune and your other attributes promise.","And if your Magnificence from the summit of your greatness will sometimes turn your eyes to these lower regions, you will see how unmeritedly I suffer a great and continued malignity of fortune.","THE PRINCE HOW MANY KINDS OF PRINCIPALITIES THERE ARE, AND BY WHAT MEANS THEY ARE ACQUIRED All states, all powers, that have held and hold rule over men have been and are either republics or principalities.","Principalities are either hereditary, in which the family has been long established; or they are new.","The new are either entirely new, as was Milan to Francesco Sforza, or they are, as it were, members annexed to the hereditary state of the prince who has acquired them, as was the kingdom of Naples to that of the King of Spain.","Such dominions thus acquired are either accustomed to live under a prince, or to live in freedom; and are acquired either by the arms of the prince himself, or of others, or else by fortune or by ability.","CONCERNING HEREDITARY PRINCIPALITIES I will leave out all discussion on republics, inasmuch as in another place I have written of them at length, and will address myself only to principalities.","In doing so I will keep to the order indicated above, and discuss how such principalities are to be ruled and preserved.","I say at once there are fewer difficulties in holding hereditary states, and those long accustomed to the family of their prince, than new ones; for it is sufficient only not to transgress the customs of his ancestors, and to deal prudently with circumstances as they arise, for a prince of average powers to maintain himself in his state, unless he be deprived of it by some extraordinary and excessive force; and if he should be so deprived of it, whenever anything sinister happens to the usurper, he will regain it.","We have in Italy, for example, the Duke of Ferrara, who could not have withstood the attacks of the Venetians in '84, nor those of Pope Julius in '10, unless he had been long established in his dominions.","For the hereditary prince has less cause and less necessity to offend; hence it happens that he will be more loved; and unless extraordinary vices cause him to be hated, it is reasonable to expect that his subjects will be naturally well disposed towards him; and in the antiquity and duration of his rule the memories and motives that make for change are lost, for one change always leaves the toothing for another.","CONCERNING MIXED PRINCIPALITIES But the difficulties occur in a new principality.","And firstly, if it be not entirely new, but is, as it were, a member of a state which, taken collectively, may be called composite, the changes arise chiefly from an inherent difficulty which there is in all new principalities; for men change their rulers willingly, hoping to better themselves, and this hope induces them to take up arms against him who rules: wherein they are deceived, because they afterwards find by experience they have gone from bad to worse.","This follows also on another natural and common necessity, which always causes a new prince to burden those who have submitted to him with his soldiery and with infinite other hardships which he must put upon his new acquisition.","In this way you have enemies in all those whom you have injured in seizing that principality, and you are not able to keep those friends who put you there because of your not being able to satisfy them in the way they expected, and you cannot take strong measures against them, feeling bound to them.","For, although one may be very strong in armed forces, yet in entering a province one has always need of the goodwill of the natives.","For these reasons Louis the Twelfth, King of France, quickly occupied Milan, and as quickly lost it; and to turn him out the first time it only needed Lodovico's own forces; because those who had opened the gates to him, finding themselves deceived in their hopes of future benefit, would not endure the ill-treatment of the new prince.","It is very true that, after acquiring rebellious provinces a second time, they are not so lightly lost afterwards, because the prince, with little reluctance, takes the opportunity of the rebellion to punish the delinquents, to clear out the suspects, and to strengthen himself in the weakest places.","Thus to cause France to lose Milan the first time it was enough for the Duke Lodovico to raise insurrections on the borders; but to cause him to lose it a second time it was necessary to bring the whole world against him, and that his armies should be defeated and driven out of Italy; which followed from the causes above mentioned.","Duke Lodovico was Lodovico Moro, a son of Francesco Sforza, who married Beatrice d'Este.","He ruled over Milan from 1494 to 1500, and died in 1510.","Nevertheless Milan was taken from France both the first and the second time.","The general reasons for the first have been discussed; it remains to name those for the second, and to see what resources he had, and what any one in his situation would have had for maintaining himself more securely in his acquisition than did the King of France.","Now I say that those dominions which, when acquired, are added to an ancient state by him who acquires them, are either of the same country and language, or they are not.","When they are, it is easier to hold them, especially when they have not been accustomed to self-government; and to hold them securely it is enough to have destroyed the family of the prince who was ruling them; because the two peoples, preserving in other things the old conditions, and not being unlike in customs, will live quietly together, as one has seen in Brittany, Burgundy, Gascony, and Normandy, which have been bound to France for so long a time: and, although there may be some difference in language, nevertheless the customs are alike, and the people will easily be able to get on amongst themselves.","He who has annexed them, if he wishes to hold them, has only to bear in mind two considerations: the one, that the family of their former lord is extinguished; the other, that neither their laws nor their taxes are altered, so that in a very short time they will become entirely one body with the old principality.","But when states are acquired in a country differing in language, customs, or laws, there are difficulties, and good fortune and great energy are needed to hold them, and one of the greatest and most real helps would be that he who has acquired them should go and reside there.","This would make his position more secure and durable, as it has made that of the Turk in Greece, who, notwithstanding all the other measures taken by him for holding that state, if he had not settled there, would not have been able to keep it.","Because, if one is on the spot, disorders are seen as they spring up, and one can quickly remedy them; but if one is not at hand, they are heard of only when they are great, and then one can no longer remedy them.","Besides this, the country is not pillaged by your officials; the subjects are satisfied by prompt recourse to the prince; thus, wishing to be good, they have more cause to love him, and wishing to be otherwise, to fear him.","He who would attack that state from the outside must have the utmost caution; as long as the prince resides there it can only be wrested from him with the greatest difficulty.","The other and better course is to send colonies to one or two places, which may be as keys to that state, for it is necessary either to do this or else to keep there a great number of cavalry and infantry.","A prince does not spend much on colonies, for with little or no expense he can send them out and keep them there, and he offends a minority only of the citizens from whom he takes lands and houses to give them to the new inhabitants; and those whom he offends, remaining poor and scattered, are never able to injure him; whilst the rest being uninjured are easily kept quiet, and at the same time are anxious not to err for fear it should happen to them as it has to those who have been despoiled.","In conclusion, I say that these colonies are not costly, they are more faithful, they injure less, and the injured, as has been said, being poor and scattered, cannot hurt.","Upon this, one has to remark that men ought either to be well treated or crushed, because they can avenge themselves of lighter injuries, of more serious ones they cannot; therefore the injury that is to be done to a man ought to be of such a kind that one does not stand in fear of revenge.","But in maintaining armed men there in place of colonies one spends much more, having to consume on the garrison all the income from the state, so that the acquisition turns into a loss, and many more are exasperated, because the whole state is injured; through the shifting of the garrison up and down all become acquainted with hardship, and all become hostile, and they are enemies who, whilst beaten on their own ground, are yet able to do hurt.","For every reason, therefore, such guards are as useless as a colony is useful.","Again, the prince who holds a country differing in the above respects ought to make himself the head and defender of his less powerful neighbours, and to weaken the more powerful amongst them, taking care that no foreigner as powerful as himself shall, by any accident, get a footing there; for it will always happen that such a one will be introduced by those who are discontented, either through excess of ambition or through fear, as one has seen already.","The Romans were brought into Greece by the Aetolians; and in every other country where they obtained a footing they were brought in by the inhabitants.","And the usual course of affairs is that, as soon as a powerful foreigner enters a country, all the subject states are drawn to him, moved by the hatred which they feel against the ruling power.","So that in respect to those subject states he has not to take any trouble to gain them over to himself, for the whole of them quickly rally to the state which he has acquired there.","He has only to take care that they do not get hold of too much power and too much authority, and then with his own forces, and with their goodwill, he can easily keep down the more powerful of them, so as to remain entirely master in the country.","And he who does not properly manage this business will soon lose what he has acquired, and whilst he does hold it he will have endless difficulties and troubles.","The Romans, in the countries which they annexed, observed closely these measures; they sent colonies and maintained friendly relations with the minor powers, without increasing their strength; they kept down the greater, and did not allow any strong foreign powers to gain authority.","Greece appears to me sufficient for an example.","The Achaeans and Aetolians were kept friendly by them, the kingdom of Macedonia was humbled, Antiochus was driven out; yet the merits of the Achaeans and Aetolians never secured for them permission to increase their power, nor did the persuasions of Philip ever induce the Romans to be his friends without first humbling him, nor did the influence of Antiochus make them agree that he should retain any lordship over the country.","Because the Romans did in these instances what all prudent princes ought to do, who have to regard not only present troubles, but also future ones, for which they must prepare with every energy, because, when foreseen, it is easy to remedy them; but if you wait until they approach, the medicine is no longer in time because the malady has become incurable; for it happens in this, as the physicians say it happens in hectic fever, that in the beginning of the malady it is easy to cure but difficult to detect, but in the course of time, not having been either detected or treated in the beginning, it becomes easy to detect but difficult to cure.","Thus it happens in affairs of state, for when the evils that arise have been foreseen (which it is only given to a wise man to see), they can be quickly redressed, but when, through not having been foreseen, they have been permitted to grow in a way that every one can see them, there is no longer a remedy.","Therefore, the Romans, foreseeing troubles, dealt with them at once, and, even to avoid a war, would not let them come to a head, for they knew that war is not to be avoided, but is only to be put off to the advantage of others; moreover they wished to fight with Philip and Antiochus in Greece so as not to have to do it in Italy; they could have avoided both, but this they did not wish; nor did that ever please them which is forever in the mouths of the wise ones of our time:--Let us enjoy the benefits of the time--but rather the benefits of their own valour and prudence, for time drives everything before it, and is able to bring with it good as well as evil, and evil as well as good.","See remark in the introduction on the word \"intrattenere.\"","But let us turn to France and inquire whether she has done any of the things mentioned.","I will speak of Louis (and not of Charles) as the one whose conduct is the better to be observed, he having held possession of Italy for the longest period; and you will see that he has done the opposite to those things which ought to be done to retain a state composed of divers elements.","Louis XII, King of France, \"The Father of the People,\" born 1462, died 1515.","Charles VIII, King of France, born 1470, died 1498.","King Louis was brought into Italy by the ambition of the Venetians, who desired to obtain half the state of Lombardy by his intervention.","I will not blame the course taken by the king, because, wishing to get a foothold in Italy, and having no friends there--seeing rather that every door was shut to him owing to the conduct of Charles--he was forced to accept those friendships which he could get, and he would have succeeded very quickly in his design if in other matters he had not made some mistakes.","The king, however, having acquired Lombardy, regained at once the authority which Charles had lost: Genoa yielded; the Florentines became his friends; the Marquess of Mantua, the Duke of Ferrara, the Bentivogli, my lady of Forli, the Lords of Faenza, of Pesaro, of Rimini, of Camerino, of Piombino, the Lucchese, the Pisans, the Sienese--everybody made advances to him to become his friend.","Then could the Venetians realize the rashness of the course taken by them, which, in order that they might secure two towns in Lombardy, had made the king master of two-thirds of Italy.","Let any one now consider with what little difficulty the king could have maintained his position in Italy had he observed the rules above laid down, and kept all his friends secure and protected; for although they were numerous they were both weak and timid, some afraid of the Church, some of the Venetians, and thus they would always have been forced to stand in with him, and by their means he could easily have made himself secure against those who remained powerful.","But he was no sooner in Milan than he did the contrary by assisting Pope Alexander to occupy the Romagna.","It never occurred to him that by this action he was weakening himself, depriving himself of friends and of those who had thrown themselves into his lap, whilst he aggrandized the Church by adding much temporal power to the spiritual, thus giving it greater authority.","And having committed this prime error, he was obliged to follow it up, so much so that, to put an end to the ambition of Alexander, and to prevent his becoming the master of Tuscany, he was himself forced to come into Italy.","And as if it were not enough to have aggrandized the Church, and deprived himself of friends, he, wishing to have the kingdom of Naples, divided it with the King of Spain, and where he was the prime arbiter in Italy he takes an associate, so that the ambitious of that country and the malcontents of his own should have somewhere to shelter; and whereas he could have left in the kingdom his own pensioner as king, he drove him out, to put one there who was able to drive him, Louis, out in turn.","The wish to acquire is in truth very natural and common, and men always do so when they can, and for this they will be praised not blamed; but when they cannot do so, yet wish to do so by any means, then there is folly and blame.","Therefore, if France could have attacked Naples with her own forces she ought to have done so; if she could not, then she ought not to have divided it.","And if the partition which she made with the Venetians in Lombardy was justified by the excuse that by it she got a foothold in Italy, this other partition merited blame, for it had not the excuse of that necessity.","Therefore Louis made these five errors: he destroyed the minor powers, he increased the strength of one of the greater powers in Italy, he brought in a foreign power, he did not settle in the country, he did not send colonies.","Which errors, had he lived, were not enough to injure him had he not made a sixth by taking away their dominions from the Venetians; because, had he not aggrandized the Church, nor brought Spain into Italy, it would have been very reasonable and necessary to humble them; but having first taken these steps, he ought never to have consented to their ruin, for they, being powerful, would always have kept off others from designs on Lombardy, to which the Venetians would never have consented except to become masters themselves there; also because the others would not wish to take Lombardy from France in order to give it to the Venetians, and to run counter to both they would not have had the courage.","And if any one should say: \"King Louis yielded the Romagna to Alexander and the kingdom to Spain to avoid war,\" I answer for the reasons given above that a blunder ought never to be perpetrated to avoid war, because it is not to be avoided, but is only deferred to your disadvantage.","And if another should allege the pledge which the king had given to the Pope that he would assist him in the enterprise, in exchange for the dissolution of his marriage and for the cap to Rouen, to that I reply what I shall write later on concerning the faith of princes, and how it ought to be kept.","Louis XII divorced his wife, Jeanne, daughter of Louis XI, and married in 1499 Anne of Brittany, widow of Charles VIII, in order to retain the Duchy of Brittany for the crown.","The Archbishop of Rouen.","He was Georges d'Amboise, created a cardinal by Alexander VI.","Born 1460, died 1510.","Thus King Louis lost Lombardy by not having followed any of the conditions observed by those who have taken possession of countries and wished to retain them.","Nor is there any miracle in this, but much that is reasonable and quite natural.","And on these matters I spoke at Nantes with Rouen, when Valentino, as Cesare Borgia, the son of Pope Alexander, was usually called, occupied the Romagna, and on Cardinal Rouen observing to me that the Italians did not understand war, I replied to him that the French did not understand statecraft, meaning that otherwise they would not have allowed the Church to reach such greatness.","And in fact it has been seen that the greatness of the Church and of Spain in Italy has been caused by France, and her ruin may be attributed to them.","From this a general rule is drawn which never or rarely fails: that he who is the cause of another becoming powerful is ruined; because that predominancy has been brought about either by astuteness or else by force, and both are distrusted by him who has been raised to power.","WHY THE KINGDOM OF DARIUS, CONQUERED BY ALEXANDER, DID NOT REBEL AGAINST THE SUCCESSORS OF ALEXANDER AT HIS DEATH Considering the difficulties which men have had to hold to a newly acquired state, some might wonder how, seeing that Alexander the Great became the master of Asia in a few years, and died whilst it was scarcely settled (whence it might appear reasonable that the whole empire would have rebelled), nevertheless his successors maintained themselves, and had to meet no other difficulty than that which arose among themselves from their own ambitions.","I answer that the principalities of which one has record are found to be governed in two different ways; either by a prince, with a body of servants, who assist him to govern the kingdom as ministers by his favour and permission; or by a prince and barons, who hold that dignity by antiquity of blood and not by the grace of the prince.","Such barons have states and their own subjects, who recognize them as lords and hold them in natural affection.","Those states that are governed by a prince and his servants hold their prince in more consideration, because in all the country there is no one who is recognized as superior to him, and if they yield obedience to another they do it as to a minister and official, and they do not bear him any particular affection.","The examples of these two governments in our time are the Turk and the King of France.","The entire monarchy of the Turk is governed by one lord, the others are his servants; and, dividing his kingdom into sanjaks, he sends there different administrators, and shifts and changes them as he chooses.","But the King of France is placed in the midst of an ancient body of lords, acknowledged by their own subjects, and beloved by them; they have their own prerogatives, nor can the king take these away except at his peril.","Therefore, he who considers both of these states will recognize great difficulties in seizing the state of the Turk, but, once it is conquered, great ease in holding it.","The causes of the difficulties in seizing the kingdom of the Turk are that the usurper cannot be called in by the princes of the kingdom, nor can he hope to be assisted in his designs by the revolt of those whom the lord has around him.","This arises from the reasons given above; for his ministers, being all slaves and bondmen, can only be corrupted with great difficulty, and one can expect little advantage from them when they have been corrupted, as they cannot carry the people with them, for the reasons assigned.","Hence, he who attacks the Turk must bear in mind that he will find him united, and he will have to rely more on his own strength than on the revolt of others; but, if once the Turk has been conquered, and routed in the field in such a way that he cannot replace his armies, there is nothing to fear but the family of this prince, and, this being exterminated, there remains no one to fear, the others having no credit with the people; and as the conqueror did not rely on them before his victory, so he ought not to fear them after it.","The contrary happens in kingdoms governed like that of France, because one can easily enter there by gaining over some baron of the kingdom, for one always finds malcontents and such as desire a change.","Such men, for the reasons given, can open the way into the state and render the victory easy; but if you wish to hold it afterwards, you meet with infinite difficulties, both from those who have assisted you and from those you have crushed.","Nor is it enough for you to have exterminated the family of the prince, because the lords that remain make themselves the heads of fresh movements against you, and as you are unable either to satisfy or exterminate them, that state is lost whenever time brings the opportunity.","Now if you will consider what was the nature of the government of Darius, you will find it similar to the kingdom of the Turk, and therefore it was only necessary for Alexander, first to overthrow him in the field, and then to take the country from him.","After which victory, Darius being killed, the state remained secure to Alexander, for the above reasons.","And if his successors had been united they would have enjoyed it securely and at their ease, for there were no tumults raised in the kingdom except those they provoked themselves.","But it is impossible to hold with such tranquillity states constituted like that of France.","Hence arose those frequent rebellions against the Romans in Spain, France, and Greece, owing to the many principalities there were in these states, of which, as long as the memory of them endured, the Romans always held an insecure possession; but with the power and long continuance of the empire the memory of them passed away, and the Romans then became secure possessors.","And when fighting afterwards amongst themselves, each one was able to attach to himself his own parts of the country, according to the authority he had assumed there; and the family of the former lord being exterminated, none other than the Romans were acknowledged.","When these things are remembered no one will marvel at the ease with which Alexander held the Empire of Asia, or at the difficulties which others have had to keep an acquisition, such as Pyrrhus and many more; this is not occasioned by the little or abundance of ability in the conqueror, but by the want of uniformity in the subject state.","CONCERNING THE WAY TO GOVERN CITIES OR PRINCIPALITIES WHICH LIVED UNDER THEIR OWN LAWS BEFORE THEY WERE ANNEXED Whenever those states which have been acquired as stated have been accustomed to live under their own laws and in freedom, there are three courses for those who wish to hold them: the first is to ruin them, the next is to reside there in person, the third is to permit them to live under their own laws, drawing a tribute, and establishing within it an oligarchy which will keep it friendly to you.","Because such a government, being created by the prince, knows that it cannot stand without his friendship and interest, and does it utmost to support him; and therefore he who would keep a city accustomed to freedom will hold it more easily by the means of its own citizens than in any other way.","There are, for example, the Spartans and the Romans.","The Spartans held Athens and Thebes, establishing there an oligarchy; nevertheless they lost them.","The Romans, in order to hold Capua, Carthage, and Numantia, dismantled them, and did not lose them.","They wished to hold Greece as the Spartans held it, making it free and permitting its laws, and did not succeed.","So to hold it they were compelled to dismantle many cities in the country, for in truth there is no safe way to retain them otherwise than by ruining them.","And he who becomes master of a city accustomed to freedom and does not destroy it, may expect to be destroyed by it, for in rebellion it has always the watchword of liberty and its ancient privileges as a rallying point, which neither time nor benefits will ever cause it to forget.","And whatever you may do or provide against, they never forget that name or their privileges unless they are disunited or dispersed, but at every chance they immediately rally to them, as Pisa after the hundred years she had been held in bondage by the Florentines.","But when cities or countries are accustomed to live under a prince, and his family is exterminated, they, being on the one hand accustomed to obey and on the other hand not having the old prince, cannot agree in making one from amongst themselves, and they do not know how to govern themselves.","For this reason they are very slow to take up arms, and a prince can gain them to himself and secure them much more easily.","But in republics there is more vitality, greater hatred, and more desire for vengeance, which will never permit them to allow the memory of their former liberty to rest; so that the safest way is to destroy them or to reside there.","CONCERNING NEW PRINCIPALITIES WHICH ARE ACQUIRED BY ONE'S OWN ARMS AND ABILITY Let no one be surprised if, in speaking of entirely new principalities as I shall do, I adduce the highest examples both of prince and of state; because men, walking almost always in paths beaten by others, and following by imitation their deeds, are yet unable to keep entirely to the ways of others or attain to the power of those they imitate.","A wise man ought always to follow the paths beaten by great men, and to imitate those who have been supreme, so that if his ability does not equal theirs, at least it will savour of it.","Let him act like the clever archers who, designing to hit the mark which yet appears too far distant, and knowing the limits to which the strength of their bow attains, take aim much higher than the mark, not to reach by their strength or arrow to so great a height, but to be able with the aid of so high an aim to hit the mark they wish to reach.","I say, therefore, that in entirely new principalities, where there is a new prince, more or less difficulty is found in keeping them, accordingly as there is more or less ability in him who has acquired the state.","Now, as the fact of becoming a prince from a private station presupposes either ability or fortune, it is clear that one or other of these things will mitigate in some degree many difficulties.","Nevertheless, he who has relied least on fortune is established the strongest.","Further, it facilitates matters when the prince, having no other state, is compelled to reside there in person.","But to come to those who, by their own ability and not through fortune, have risen to be princes, I say that Moses, Cyrus, Romulus, Theseus, and such like are the most excellent examples.","And although one may not discuss Moses, he having been a mere executor of the will of God, yet he ought to be admired, if only for that favour which made him worthy to speak with God.","But in considering Cyrus and others who have acquired or founded kingdoms, all will be found admirable; and if their particular deeds and conduct shall be considered, they will not be found inferior to those of Moses, although he had so great a preceptor.","And in examining their actions and lives one cannot see that they owed anything to fortune beyond opportunity, which brought them the material to mould into the form which seemed best to them.","Without that opportunity their powers of mind would have been extinguished, and without those powers the opportunity would have come in vain.","It was necessary, therefore, to Moses that he should find the people of Israel in Egypt enslaved and oppressed by the Egyptians, in order that they should be disposed to follow him so as to be delivered out of bondage.","It was necessary that Romulus should not remain in Alba, and that he should be abandoned at his birth, in order that he should become King of Rome and founder of the fatherland.","It was necessary that Cyrus should find the Persians discontented with the government of the Medes, and the Medes soft and effeminate through their long peace.","Theseus could not have shown his ability had he not found the Athenians dispersed.","These opportunities, therefore, made those men fortunate, and their high ability enabled them to recognize the opportunity whereby their country was ennobled and made famous.","Those who by valorous ways become princes, like these men, acquire a principality with difficulty, but they keep it with ease.","The difficulties they have in acquiring it rise in part from the new rules and methods which they are forced to introduce to establish their government and its security.","And it ought to be remembered that there is nothing more difficult to take in hand, more perilous to conduct, or more uncertain in its success, than to take the lead in the introduction of a new order of things, because the innovator has for enemies all those who have done well under the old conditions, and lukewarm defenders in those who may do well under the new.","This coolness arises partly from fear of the opponents, who have the laws on their side, and partly from the incredulity of men, who do not readily believe in new things until they have had a long experience of them.","Thus it happens that whenever those who are hostile have the opportunity to attack they do it like partisans, whilst the others defend lukewarmly, in such wise that the prince is endangered along with them.","It is necessary, therefore, if we desire to discuss this matter thoroughly, to inquire whether these innovators can rely on themselves or have to depend on others: that is to say, whether, to consummate their enterprise, have they to use prayers or can they use force?","In the first instance they always succeed badly, and never compass anything; but when they can rely on themselves and use force, then they are rarely endangered.","Hence it is that all armed prophets have conquered, and the unarmed ones have been destroyed.","Besides the reasons mentioned, the nature of the people is variable, and whilst it is easy to persuade them, it is difficult to fix them in that persuasion.","And thus it is necessary to take such measures that, when they believe no longer, it may be possible to make them believe by force.","If Moses, Cyrus, Theseus, and Romulus had been unarmed they could not have enforced their constitutions for long--as happened in our time to Fra Girolamo Savonarola, who was ruined with his new order of things immediately the multitude believed in him no longer, and he had no means of keeping steadfast those who believed or of making the unbelievers to believe.","Therefore such as these have great difficulties in consummating their enterprise, for all their dangers are in the ascent, yet with ability they will overcome them; but when these are overcome, and those who envied them their success are exterminated, they will begin to be respected, and they will continue afterwards powerful, secure, honoured, and happy.","To these great examples I wish to add a lesser one; still it bears some resemblance to them, and I wish it to suffice me for all of a like kind: it is Hiero the Syracusan.","This man rose from a private station to be Prince of Syracuse, nor did he, either, owe anything to fortune but opportunity; for the Syracusans, being oppressed, chose him for their captain, afterwards he was rewarded by being made their prince.","He was of so great ability, even as a private citizen, that one who writes of him says he wanted nothing but a kingdom to be a king.","This man abolished the old soldiery, organized the new, gave up old alliances, made new ones; and as he had his own soldiers and allies, on such foundations he was able to build any edifice: thus, whilst he had endured much trouble in acquiring, he had but little in keeping.","Hiero II, born about 307 B.C., died 216 B.C.","CONCERNING NEW PRINCIPALITIES WHICH ARE ACQUIRED EITHER BY THE ARMS OF OTHERS OR BY GOOD FORTUNE Those who solely by good fortune become princes from being private citizens have little trouble in rising, but much in keeping atop; they have not any difficulties on the way up, because they fly, but they have many when they reach the summit.","Such are those to whom some state is given either for money or by the favour of him who bestows it; as happened to many in Greece, in the cities of Ionia and of the Hellespont, where princes were made by Darius, in order that they might hold the cities both for his security and his glory; as also were those emperors who, by the corruption of the soldiers, from being citizens came to empire.","Such stand simply elevated upon the goodwill and the fortune of him who has elevated them--two most inconstant and unstable things.","Neither have they the knowledge requisite for the position; because, unless they are men of great worth and ability, it is not reasonable to expect that they should know how to command, having always lived in a private condition; besides, they cannot hold it because they have not forces which they can keep friendly and faithful.","States that rise unexpectedly, then, like all other things in nature which are born and grow rapidly, cannot leave their foundations and correspondencies fixed in such a way that the first storm will not overthrow them; unless, as is said, those who unexpectedly become princes are men of so much ability that they know they have to be prepared at once to hold that which fortune has thrown into their laps, and that those foundations, which others have laid BEFORE they became princes, they must lay AFTERWARDS.","\"Le radici e corrispondenze,\" their roots (i.e.","foundations) and correspondencies or relations with other states--a common meaning of \"correspondence\" and \"correspondency\" in the sixteenth and seventeenth centuries.","Concerning these two methods of rising to be a prince by ability or fortune, I wish to adduce two examples within our own recollection, and these are Francesco Sforza and Cesare Borgia.","Francesco, by proper means and with great ability, from being a private person rose to be Duke of Milan, and that which he had acquired with a thousand anxieties he kept with little trouble.","On the other hand, Cesare Borgia, called by the people Duke Valentino, acquired his state during the ascendancy of his father, and on its decline he lost it, notwithstanding that he had taken every measure and done all that ought to be done by a wise and able man to fix firmly his roots in the states which the arms and fortunes of others had bestowed on him.","Francesco Sforza, born 1401, died 1466.","He married Bianca Maria Visconti, a natural daughter of Filippo Visconti, the Duke of Milan, on whose death he procured his own elevation to the duchy.","Machiavelli was the accredited agent of the Florentine Republic to Cesare Borgia (1478- 1507) during the transactions which led up to the assassinations of the Orsini and Vitelli at Sinigalia, and along with his letters to his chiefs in Florence he has left an account, written ten years before \"The Prince,\" of the proceedings of the duke in his \"Descritione del modo tenuto dal duca Valentino nello ammazzare Vitellozzo Vitelli,\" etc., a translation of which is appended to the present work.","Because, as is stated above, he who has not first laid his foundations may be able with great ability to lay them afterwards, but they will be laid with trouble to the architect and danger to the building.","If, therefore, all the steps taken by the duke be considered, it will be seen that he laid solid foundations for his future power, and I do not consider it superfluous to discuss them, because I do not know what better precepts to give a new prince than the example of his actions; and if his dispositions were of no avail, that was not his fault, but the extraordinary and extreme malignity of fortune.","Alexander the Sixth, in wishing to aggrandize the duke, his son, had many immediate and prospective difficulties.","Firstly, he did not see his way to make him master of any state that was not a state of the Church; and if he was willing to rob the Church he knew that the Duke of Milan and the Venetians would not consent, because Faenza and Rimini were already under the protection of the Venetians.","Besides this, he saw the arms of Italy, especially those by which he might have been assisted, in hands that would fear the aggrandizement of the Pope, namely, the Orsini and the Colonnesi and their following.","It behoved him, therefore, to upset this state of affairs and embroil the powers, so as to make himself securely master of part of their states.","This was easy for him to do, because he found the Venetians, moved by other reasons, inclined to bring back the French into Italy; he would not only not oppose this, but he would render it more easy by dissolving the former marriage of King Louis.","Therefore the king came into Italy with the assistance of the Venetians and the consent of Alexander.","He was no sooner in Milan than the Pope had soldiers from him for the attempt on the Romagna, which yielded to him on the reputation of the king.","The duke, therefore, having acquired the Romagna and beaten the Colonnesi, while wishing to hold that and to advance further, was hindered by two things: the one, his forces did not appear loyal to him, the other, the goodwill of France: that is to say, he feared that the forces of the Orsini, which he was using, would not stand to him, that not only might they hinder him from winning more, but might themselves seize what he had won, and that the king might also do the same.","Of the Orsini he had a warning when, after taking Faenza and attacking Bologna, he saw them go very unwillingly to that attack.","And as to the king,
