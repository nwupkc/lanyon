n order to attend at their sacrifices. Then, like overflowing water, they seem to be over the heads, and on the right and left of their worshippers.","\"It is said in the Book of Poetry, 'The approaches of the spirits, you cannot sunrise; and can you treat them with indifference?'","\"Such is the manifestness of what is minute! Such is the impossibility of repressing the outgoings of sincerity!\"","The Master said, \"How greatly filial was Shun! His virtue was that of a sage; his dignity was the throne; his riches were all within the four seas. He offered his sacrifices in his ancestral temple, and his descendants preserved the sacrifices to himself.","\"Therefore having such great virtue, it could not but be that he should obtain the throne, that he should obtain those riches, that he should obtain his fame, that he should attain to his long life.","\"Thus it is that Heaven, in the production of things, is sure to be bountiful to them, according to their qualities. Hence the tree that is flourishing, it nourishes, while that which is ready to fall, it overthrows.","\"In the Book of Poetry, it is said, 'The admirable amiable prince displayed conspicuously his excelling virtue, adjusting his people, and adjusting his officers. Therefore, he received from Heaven his emoluments of dignity. It protected him, assisted him, decreed him the throne; sending from Heaven these favors, as it were repeatedly.'","\"We may say therefore that he who is greatly virtuous will be sure to receive the appointment of Heaven.\"","The Master said, \"It is only King Wan of whom it can be said that he had no cause for grief! His father was King Chi, and his son was King Wu. His father laid the foundations of his dignity, and his son transmitted it.","\"King Wu continued the enterprise of King T'ai, King Chi, and King Wan. He once buckled on his armor, and got possession of the kingdom. He did not lose the distinguished personal reputation which he had throughout the kingdom. His dignity was the royal throne. His riches were the possession of all within the four seas. He offered his sacrifices in his ancestral temple, and his descendants maintained the sacrifices to himself.","\"It was in his old age that King Wu received the appointment to the throne, and the duke of Chau completed the virtuous course of Wan and Wu. He carried up the title of king to T'ai and Chi, and sacrificed to all the former dukes above them with the royal ceremonies. And this rule he extended to the princes of the kingdom, the great officers, the scholars, and the common people. If the father were a great officer and the son a scholar, then the burial was that due to a great officer, and the sacrifice that due to a scholar. If the father were a scholar and the son a great officer, then the burial was that due to a scholar, and the sacrifice that due to a great officer. The one year's mourning was made to extend only to the great officers, but the three years' mourning extended to the Son of Heaven. In the mourning for a father or mother, he allowed no difference between the noble and the mean.","The Master said, \"How far-extending was the filial piety of King Wu and the duke of Chau!","\"Now filial piety is seen in the skillful carrying out of the wishes of our forefathers, and the skillful carrying forward of their undertakings.","\"In spring and autumn, they repaired and beautified the temple halls of their fathers, set forth their ancestral vessels, displayed their various robes, and presented the offerings of the several seasons.","\"By means of the ceremonies of the ancestral temple, they distinguished the royal kindred according to their order of descent. By ordering the parties present according to their rank, they distinguished the more noble and the less. By the arrangement of the services, they made a distinction of talents and worth. In the ceremony of general pledging, the inferiors presented the cup to their superiors, and thus something was given the lowest to do. At the concluding feast, places were given according to the hair, and thus was made the distinction of years.","\"They occupied the places of their forefathers, practiced their ceremonies, and performed their music. They reverenced those whom they honored, and loved those whom they regarded with affection. Thus they served the dead as they would have served them alive; they served the departed as they would have served them had they been continued among them.","\"By the ceremonies of the sacrifices to Heaven and Earth they served God, and by the ceremonies of the ancestral temple they sacrificed to their ancestors. He who understands the ceremonies of the sacrifices to Heaven and Earth, and the meaning of the several sacrifices to ancestors, would find the government of a kingdom as easy as to look into his palm!\"","The Duke Ai asked about government. The Master said, \"The government of Wan and Wu is displayed in the records,-the tablets of wood and bamboo. Let there be the men and the government will flourish; but without the men, their government decays and ceases.","\"With the right men the growth of government is rapid, just as vegetation is rapid in the earth; and, moreover, their government might be called an easily-growing rush.","\"Therefore the administration of government lies in getting proper men. Such men are to be got by means of the ruler's own character. That character is to be cultivated by his treading in the ways of duty. And the treading those ways of duty is to be cultivated by the cherishing of benevolence.","\"Benevolence is the characteristic element of humanity, and the great exercise of it is in loving relatives. Righteousness is the accordance of actions with what is right, and the great exercise of it is in honoring the worthy. The decreasing measures of the love due to relatives, and the steps in the honor due to the worthy, are produced by the principle of propriety.","\"When those in inferior situations do not possess the confidence of their superiors, they cannot retain the government of the people.","\"Hence the sovereign may not neglect the cultivation of his own character. Wishing to cultivate his character, he may not neglect to serve his parents. In order to serve his parents, he may not neglect to acquire knowledge of men. In order to know men, he may not dispense with a knowledge of Heaven.","\"The duties of universal obligation are five and the virtues wherewith they are practiced are three. The duties are those between sovereign and minister, between father and son, between husband and wife, between elder brother and younger, and those belonging to the intercourse of friends. Those five are the duties of universal obligation. Knowledge, magnanimity, and energy, these three, are the virtues universally binding. And the means by which they carry the duties into practice is singleness.","\"Some are born with the knowledge of those duties; some know them by study; and some acquire the knowledge after a painful feeling of their ignorance. But the knowledge being possessed, it comes to the same thing. Some practice them with a natural ease; some from a desire for their advantages; and some by strenuous effort. But the achievement being made, it comes to the same thing.\"","The Master said, \"To be fond of learning is to be near to knowledge. To practice with vigor is to be near to magnanimity. To possess the feeling of shame is to be near to energy.","\"He who knows these three things knows how to cultivate his own character. Knowing how to cultivate his own character, he knows how to govern other men. Knowing how to govern other men, he knows how to govern the kingdom with all its states and families.","\"All who have the government of the kingdom with its states and families have nine standard rules to follow;-viz., the cultivation of their own characters; the honoring of men of virtue and talents; affection towards their relatives; respect towards the great ministers; kind and considerate treatment of the whole body of officers; dealing with the mass of the people as children; encouraging the resort of all classes of artisans; indulgent treatment of men from a distance; and the kindly cherishing of the princes of the states.","\"By the ruler's cultivation of his own character, the duties of universal obligation are set forth. By honoring men of virtue and talents, he is preserved from errors of judgment. By showing affection to his relatives, there is no grumbling nor resentment among his uncles and brethren. By respecting the great ministers, he is kept from errors in the practice of government. By kind and considerate treatment of the whole body of officers, they are led to make the most grateful return for his courtesies. By dealing with the mass of the people as his children, they are led to exhort one another to what is good. By encouraging the resort of an classes of artisans, his resources for expenditure are rendered ample. By indulgent treatment of men from a distance, they are brought to resort to him from all quarters. And by kindly cherishing the princes of the states, the whole kingdom is brought to revere him.","\"Self-adjustment and purification, with careful regulation of his dress, and the not making a movement contrary to the rules of propriety this is the way for a ruler to cultivate his person. Discarding slanderers, and keeping himself from the seductions of beauty; making light of riches, and giving honor to virtue-this is the way for him to encourage men of worth and talents. Giving them places of honor and large emolument. and sharing with them in their likes and dislikes-this is the way for him to encourage his relatives to love him. Giving them numerous officers to discharge their orders and commissions:-this is the way for him to encourage the great ministers. According to them a generous confidence, and making their emoluments large:-this is the way to encourage the body of officers. Employing them only at the proper times, and making the imposts light:-this is the way to encourage the people. By daily examinations and monthly trials, and by making their rations in accordance with their labors:-this is the way to encourage the classes of artisans. To escort them on their departure and meet them on their coming; to commend the good among them, and show compassion to the incompetent:-this is the way to treat indulgently men from a distance. To restore families whose line of succession has been broken, and to revive states that have been extinguished; to reduce to order states that are in confusion, and support those which are in peril; to have fixed times for their own reception at court, and the reception of their envoys; to send them away after liberal treatment, and welcome their coming with small contributions:-this is the way to cherish the princes of the states.","\"All who have the government of the kingdom with its states and families have the above nine standard rules. And the means by which they are carried into practice is singleness.","\"In all things success depends on previous preparation, and without such previous preparation there is sure to be failure. If what is to be spoken be previously determined, there will be no stumbling. If affairs be previously determined, there will be no difficulty with them. If one's actions have been previously determined, there will be no sorrow in connection with them. If principles of conduct have been previously determined, the practice of them will be inexhaustible.","\"When those in inferior situations do not obtain the confidence of the sovereign, they cannot succeed in governing the people. There is a way to obtain the confidence of the sovereign;-if one is not trusted by his friends, he will not get the confidence of his sovereign. There is a way to being trusted by one's friends;-if one is not obedient to his parents, he will not be true to friends. There is a way to being obedient to one's parents;-if one, on turning his thoughts in upon himself, finds a want of sincerity, he will not be obedient to his parents. There is a way to the attainment of sincerity in one's self; -if a man do not understand what is good, he will not attain sincerity in himself.","\"Sincerity is the way of Heaven. The attainment of sincerity is the way of men. He who possesses sincerity is he who, without an effort, hits what is right, and apprehends, without the exercise of thought;-he is the sage who naturally and easily embodies the right way. He who attains to sincerity is he who chooses what is good, and firmly holds it fast.","\"To this attainment there are requisite the extensive study of what is good, accurate inquiry about it, careful reflection on it, the clear discrimination of it, and the earnest practice of it.","\"The superior man, while there is anything he has not studied, or while in what he has studied there is anything he cannot understand, Will not intermit his labor. While there is anything he has not inquired about, or anything in what he has inquired about which he does not know, he will not intermit his labor. While there is anything which he has not reflected on, or anything in what he has reflected on which he does not apprehend, he will not intermit his labor. While there is anything which he has not discriminated or his discrimination is not clear, he will not intermit his labor. If there be anything which he has not practiced, or his practice fails in earnestness, he will not intermit his labor. If another man succeed by one effort, he will use a hundred efforts. If another man succeed by ten efforts, he will use a thousand.","\"Let a man proceed in this way, and, though dull, he will surely become intelligent; though weak, he will surely become strong.\"","When we have intelligence resulting from sincerity, this condition is to be ascribed to nature; when we have sincerity resulting from intelligence, this condition is to be ascribed to instruction. But given the sincerity, and there shall be the intelligence; given the intelligence, and there shall be the sincerity.","It is only he who is possessed of the most complete sincerity that can exist under heaven, who can give its fun development to his nature. Able to give its full development to his own nature, he can do the same to the nature of other men. Able to give its full development to the nature of other men, he can give their full development to the natures of animals and things. Able to give their full development to the natures of creatures and things, he can assist the transforming and nourishing powers of Heaven and Earth. Able to assist the transforming and nourishing powers of Heaven and Earth, he may with Heaven and Earth form a ternion.","Next to the above is he who cultivates to the utmost the shoots of goodness in him. From those he can attain to the possession of sincerity. This sincerity becomes apparent. From being apparent, it becomes manifest. From being manifest, it becomes brilliant. Brilliant, it affects others. Affecting others, they are changed by it. Changed by it, they are transformed. It is only he who is possessed of the most complete sincerity that can exist under heaven, who can transform.","It is characteristic of the most entire sincerity to be able to foreknow. When a nation or family is about to flourish, there are sure to be happy omens; and when it is about to perish, there are sure to be unlucky omens. Such events are seen in the milfoil and tortoise, and affect the movements of the four limbs. When calamity or happiness is about to come, the good shall certainly be foreknown by him, and the evil also. Therefore the individual possessed of the most complete sincerity is like a spirit.","Sincerity is that whereby self-completion is effected, and its way is that by which man must direct himself.","Sincerity is the end and beginning of things; without sincerity there would be nothing. On this account, the superior man regards the attainment of sincerity as the most excellent thing.","The possessor of sincerity does not merely accomplish the self-completion of himself. With this quality he completes other men and things also. The completing himself shows his perfect virtue. The completing other men and things shows his knowledge. But these are virtues belonging to the nature, and this is the way by which a union is effected of the external and internal. Therefore, whenever he-the entirely sincere man-employs them,-that is, these virtues, their action will be right.","Hence to entire sincerity there belongs ceaselessness. Not ceasing, it continues long. Continuing long, it evidences itself.","Evidencing itself, it reaches far. Reaching far, it becomes large and substantial. Large and substantial, it becomes high and brilliant.","Large and substantial;-this is how it contains all things. High and brilliant;-this is how it overspreads all things. Reaching far and continuing long;-this is how it perfects all things.","So large and substantial, the individual possessing it is the co-equal of Earth. So high and brilliant, it makes him the co-equal of Heaven. So far-reaching and long-continuing, it makes him infinite.","Such being its nature, without any display, it becomes manifested; without any movement, it produces changes; and without any effort, it accomplishes its ends.","The way of Heaven and Earth may be completely declared in one sentence.-They are without any doubleness, and so they produce things in a manner that is unfathomable.","The way of Heaven and Earth is large and substantial, high and brilliant, far-reaching and long-enduring.","The Heaven now before us is only this bright shining spot; but when viewed in its inexhaustible extent, the sun, moon, stars, and constellations of the zodiac, are suspended in it, and all things are overspread by it. The earth before us is but a handful of soil; but when regarded in its breadth and thickness, it sustains mountains like the Hwa and the Yo, without feeling their weight, and contains the rivers and seas, without their leaking away. The mountain now before us appears only a stone; but when contemplated in all the vastness of its size, we see how the grass and trees are produced on it, and birds and beasts dwell on it, and precious things which men treasure up are found on it. The water now before us appears but a ladleful; yet extending our view to its unfathomable depths, the largest tortoises, iguanas, iguanodons, dragons, fishes, and turtles, are produced in it, articles of value and sources of wealth abound in it.","It is said in the Book of Poetry, \"The ordinances of Heaven, how profound are they and unceasing!\" The meaning is, that it is thus that Heaven is Heaven. And again, \"How illustrious was it, the singleness of the virtue of King Wan!\" indicating that it was thus that King Wan was what he was. Singleness likewise is unceasing.","How great is the path proper to the Sage! Like overflowing water, it sends forth and nourishes all things, and rises up to the height of heaven.","All-complete is its greatness! It embraces the three hundred rules of ceremony, and the three thousand rules of demeanor.","It waits for the proper man, and then it is trodden. Hence it is said, \"Only by perfect virtue can the perfect path, in all its courses, be made a fact.\"","Therefore, the superior man honors his virtuous nature, and maintains constant inquiry and study, seeking to carry it out to its breadth and greatness, so as to omit none of the more exquisite and minute points which it embraces, and to raise it to its greatest height and brilliancy, so as to pursue the course of the Mean. He cherishes his old knowledge, and is continually acquiring new. He exerts an honest, generous earnestness, in the esteem and practice of all propriety.","Thus, when occupying a high situation he is not proud, and in a low situation he is not insubordinate. When the kingdom is well governed, he is sure by his words to rise; and when it is ill governed, he is sure by his silence to command forbearance to himself. Is not this what we find in the Book of Poetry,-\"Intelligent is he and prudent, and so preserves his person?\"","The Master said, Let a man who is ignorant be fond of using his own judgment; let a man without rank be fond of assuming a directing power to himself; let a man who is living in the present age go back to the ways of antiquity;-on the persons of all who act thus calamities will be sure to come.","To no one but the Son of Heaven does it belong to order ceremonies, to fix the measures, and to determine the written characters.","Now over the kingdom, carriages have all wheels, of the-same size; all writing is with the same characters; and for conduct there are the same rules.","One may occupy the throne, but if he have not the proper virtue, he may not dare to make ceremonies or music. One may have the virtue, but if he do not occupy the throne, he may not presume to make ceremonies or music.","The Master said, \"I may describe the ceremonies of the Hsia dynasty, but Chi cannot sufficiently attest my words. I have learned the ceremonies of the Yin dynasty, and in Sung they still continue. I have learned the ceremonies of Chau, which are now used, and I follow Chau.\"","He who attains to the sovereignty of the kingdom, having those three important things, shall be able to effect that there shall be few errors under his government.","However excellent may have been the regulations of those of former times, they cannot be attested. Not being attested, they cannot command credence, and not being credited, the people would not follow them. However excellent might be the regulations made by one in an inferior situation, he is not in a position to be honored. Unhonored, he cannot command credence, and not being credited, the people would not follow his rules.","Therefore the institutions of the Ruler are rooted in his own character and conduct, and sufficient attestation of them is given by the masses of the people. He examines them by comparison with those of the three kings, and finds them without mistake. He sets them up before Heaven and Earth, and finds nothing in them contrary to their mode of operation. He presents himself with them before spiritual beings, and no doubts about them arise. He is prepared to wait for the rise of a sage a hundred ages after, and has no misgivings.","His presenting himself with his institutions before spiritual beings, without any doubts arising about them, shows that he knows Heaven. His being prepared, without any misgivings, to wait for the rise of a sage a hundred ages after, shows that he knows men.","Such being the case, the movements of such a ruler, illustrating his institutions, constitute an example to the world for ages. His acts are for ages a law to the kingdom. His words are for ages a lesson to the kingdom. Those who are far from him look longingly for him; and those who are near him are never wearied with him.","It is said in the Book of Poetry,-\"Not disliked there, not tired of here, from day to day and night tonight, will they perpetuate their praise.\" Never has there been a ruler, who did not realize this description, that obtained an early renown throughout the kingdom.","Chung-ni handed down the doctrines of Yao and Shun, as if they had been his ancestors, and elegantly displayed the regulations of Wan and Wul taking them as his model. Above, he harmonized with the times of Heaven, and below, he was conformed to the water and land.","He may be compared to Heaven and Earth in their supporting and containing, their overshadowing and curtaining, all things. He may be compared to the four seasons in their alternating progress, and to the sun and moon in their successive shining.","All things are nourished together without their injuring one another. The courses of the seasons, and of the sun and moon, are pursued without any collision among them. The smaller energies are like river currents; the greater energies are seen in mighty transformations. It is this which makes heaven and earth so great.","It is only he, possessed of all sagely qualities that can exist under heaven, who shows himself quick in apprehension, clear in discernment, of far-reaching intelligence, and all-embracing knowledge, fitted to exercise rule; magnanimous, generous, benign, and mild, fitted to exercise forbearance; impulsive, energetic, firm, and enduring, fitted to maintain a firm hold; self-adjusted, grave, never swerving from the Mean, and correct, fitted to command reverence; accomplished, distinctive, concentrative, and searching, fitted to exercise discrimination.","All-embracing is he and vast, deep and active as a fountain, sending forth in their due season his virtues.","All-embracing and vast, he is like Heaven. Deep and active as a fountain, he is like the abyss. He is seen, and the people all reverence him; he speaks, and the people all believe him; he acts, and the people all are pleased with him.","Therefore his fame overspreads the Middle Kingdom, and extends to all barbarous tribes. Wherever ships and carriages reach; wherever the strength of man penetrates; wherever the heavens overshadow and the earth sustains; wherever the sun and moon shine; wherever frosts and dews fall:-all who have blood and breath unfeignedly honor and love him. Hence it is said,-\"He is the equal of Heaven.\"","It is only the individual possessed of the most entire sincerity that can exist under Heaven, who can adjust the great invariable relations of mankind, establish the great fundamental virtues of humanity, and know the transforming and nurturing operations of Heaven and Earth;-shall this individual have any being or anything beyond himself on which he depends?","Call him man in his ideal, how earnest is he! Call him an abyss, how deep is he! Call him Heaven, how vast is he!","Who can know him, but he who is indeed quick in apprehension, clear in discernment, of far-reaching intelligence, and all-embracing knowledge, possessing all Heavenly virtue?","It is said in the Book of Poetry, \"Over her embroidered robe she puts a plain single garment,\" intimating a dislike to the display of the elegance of the former. Just so, it is the way of the superior man to prefer the concealment of his virtue, while it daily becomes more illustrious, and it is the way of the mean man to seek notoriety, while he daily goes more and more to ruin. It is characteristic of the superior man, appearing insipid, yet never to produce satiety; while showing a simple negligence, yet to have his accomplishments recognized; while seemingly plain, yet to be discriminating. He knows how what is distant lies in what is near. He knows where the wind proceeds from. He knows how what is minute becomes manifested. Such a one, we may be sure, will enter into virtue.","It is said in the Book of Poetry, \"Although the fish sink and lie at the bottom, it is still quite clearly seen.\" Therefore the superior man examines his heart, that there may be nothing wrong there, and that he may have no cause for dissatisfaction with himself. That wherein the superior man cannot be equaled is simply this,-his work which other men cannot see.","It is said in the Book of Poetry, \"Looked at in your apartment, be there free from shame as being exposed to the light of Heaven.\" Therefore, the superior man, even when he is not moving, has a feeling of reverence, and while he speaks not, he has the feeling of truthfulness.","It is said in the Book of Poetry, \"In silence is the offering presented, and the spirit approached to; there is not the slightest contention.\" Therefore the superior man does not use rewards, and the people are stimulated to virtue. He does not show anger, and the people are awed more than by hatchets and battle-axes.","It is said in the Book of Poetry, \"What needs no display is virtue. All the princes imitate it.\" Therefore, the superior man being sincere and reverential, the whole world is conducted to a state of happy tranquility.","It is said in the Book of Poetry, \"I regard with pleasure your brilliant virtue, making no great display of itself in sounds and appearances.\" The Master said, \"Among the appliances to transform the people, sound and appearances are but trivial influences. It is said in another ode, 'His Virtue is light as a hair.' Still, a hair will admit of comparison as to its size. 'The doings of the supreme Heaven have neither sound nor smell. 'That is perfect virtue.\"","Mencius went to see King Hwuy of L\u00ebang. The king said, \"Venerable Sir, since you have not counted it far to come here a distance of a thousand li, may presume that you are likewise provided with counsels to profit my kingdom?\" Mencius replied, \"Why must your Majesty used that word 'profit'? What am likewise provided with are counsels to benevolence and righteousness; and these are my only topics.","\"If your Majesty say, 'What is to be done to profit my kingdom?' the great officers will say, 'What is to be done to profit our families?' and the inferior officers and the common people will say, 'What is to be done to profit our persons?' Superiors and inferiors will try to take the profit the one from the other, and the kingdom will be endangered. In the kingdom of ten thousand chariots, the murderer of his ruler will be the chief of a family of a thousand chariots. In the State of a thousand chariots, the murderer of his ruler will be the chief of a family of a hundred chariots. To have a thousand in ten thousand, and a hundred in a thousand, cannot be regarded as not a large allowance; but if righteousness be put last and profit first, they will not be satisfied without snatching all.","\"There never was a man trained to benevolence who neglected his parents. There never was a man trained to righteousness who made his ruler an after consideration. Let your Majesty likewise make benevolence and righteousness your only themes--Why must you speak of profit?\"","When Mencius, another day, was seeing King Hwuy of L\u00ebang, the King went and stood with him by a pond, and, looking round on the wild geese and deer, large and small, said, \"Do wise and good princes also take pleasure in these things?\" Mencius replied, \"Being wise and good, they then have pleasure in these things. If they are not wise and good, though they have these things, they do not find pleasure.\" It is said in the 'Book of Poetry':--","'When he planned the commencement of the Marvellous tower, He planned it, and defined it, And the people in crowds undertook the work, And in no time completed it. When he planned the commencement, he said, \"Be not in a hurry.\" But the people came as if they were his children. The king was in the Marvellous park, Where the does were lying down-- The does so sleek and fat; With the white birds glistening. The king was by the Marvellous pond;-- How full was it of fishes leaping about!'","King Wan used the strength of the people to make his tower and pond, and the people rejoiced to do the work, calling the tower 'the Marvellous Tower,' and the pond 'the Marvellous Pond,' and being glad that he had his deer, his fishes and turtles. The ancients caused their people to have pleasure as well as themselves, and therefore they could enjoy it.","\"In the Declaration of T'ang it is said, 'O Sun, when wilt thou expire? We will die together with thee.' The people wished for K\u00ebeh's death, though they should die with him. Although he had his tower, his pond, birds and animals, how could he have pleasure alone?\"","King Hwuy of L\u00ebang said, \"Small as my virtue is, in the government of my kingdom, do indeed exert my mind to the utmost. If the year be bad inside the Ho, remove as many of the people as can to the east of it, and convey grain to the country inside. If the year be bad on the east of the river, act on the same plan. On examining the governmental methods of the neighboring kingdoms, do not find there is any ruler who exerts his mind as do. And yet the people of the neighboring kings do not decrease, nor do my people increase--how is this?\"","Mencius replied, \"Your Majesty loves war; allow me to take an illustration from war. The soldiers move forward at the sound of the drum; and when the edges of their weapons have been crossed, on one side, they throw away their buff coats, trail their weapons behind them, and run. Some run a hundred paces and then stop; some run fifty paces and stop. What would you think if these, because they had run but fifty paces, should laugh at those who ran a hundred paces?\" The king said, \"They cannot do so. They only did not run a hundred paces; but they also ran.\" Mencius said, \"Since your Majesty knows this you have no ground to expect that your people will become more numerous than those of the neighboring kingdoms.","\"If the seasons of husbandry be not interfered with, the grain will be more than can be eaten. If close nets are not allowed to enter the pools and ponds, the fish and turtles will be more than can be consumed. If the axes and bills enter the hill-forests only at the proper times, the wood will be more than can be used. When the grain and fish and turtles are more than can be eaten, and there is more wood than can be used, this enables the people to nourish their living and do all offices for their dead, without any feeling against any. But this condition, in which the people nourish their living, and do all offices to their dead without having any feeling against any, is the first step in the Royal way.","\"Let mulberry trees be planted about the homesteads with their five acres, and persons of fifty years will be able to wear silk. In keeping fowls, pigs, dogs, and swine, let not their time of breeding be neglected, and persons of seventy years will be able to eat flesh. Let there not be taken away the time that is proper for the cultivation of the field allotment of a hundred acres, and the family of several mouths will not suffer from hunger. Let careful attention be paid to the teaching in the various schools, with repeated inculcation of the filial and fraternal duties, and gray-haired men will not be seen upon the roads, carrying burdens on their backs or on their heads. It has never been that the ruler of a State where these results were seen, persons of seventy wearing silk and eating flesh, and the black-haired people suffering neither from hunger nor cold, did not attain to the Royal dignity.","\"Your dogs and swine eat the food of men, and you do not know to store up of the abundance. There are people dying from famine on the roads, and you do not know to issue your stores for their relief. When men die, you say, 'It is not owing to me; it is owing to the year,' In what does this differ from stabbing a man and killing him, and then saying, 'It was not I; it was the weapon'? Let your Majesty cease to lay the blame on the year and instantly the people, all under the sky, will come to you.\"","King Hwuy of L\u00ebang said, \"wish quietly to receive your instructions.\" Mencius replied, \"Is there any difference between killing a man with a stick and with a sword?\" \"There is no difference,\" was the answer.","Mencius continued, \"Is there any difference between doing it with a sword and with governmental measures?\" \"There is not,\" was the answer again.","Mencius then said, \"In your stalls there are fat beasts; in your stables there are fat horses. But your people have the look of hunger, and in the fields there are those who have died of famine. This is leading on beasts to devour men. Beasts devour one another, and men hate them for doing so. When he who is called the parent of the people conducts his government so as to be chargeable with leading on beasts to devour men, where is that parental relation to the people? Chung-ne said, 'Was he not without posterity who first made wooden images to bury with the dead?' So he said, because that man made the semblances of men and used them for that purpose; what shall be thought of him who causes his people to die of hunger?\"","King Hwuy of L\u00ebang said, \"There was not in the kingdom a stronger State than Ts'in, as you, venerable Sir, know. But since it descended to me, on the east we were defeated by Ts'e, and then my eldest son perished; on the west we lost seven hundred li of territory to Ts'in; and on the south we have sustained disgrace at the hands of Ts'oo. have brought shame on my departed predecessors, and wish on their account to wipe it away once for all. What course is to be pursued to accomplish this?\"","Mencius replied, \"With a territory only a hundred li square it has been possible to obtain the Royal dignity. If your Majesty will indeed dispense a benevolent government to the people, being sparing in the use of punishments and fines, and making the taxes and levies of produce light, so causing that the fields shall be ploughed deep, and the weeding well attended to, and that the able-bodied, during their days of leisure, shall cultivate their filial piety, fraternal duty, faithfulness, and truth, serving thereby, at home, their fathers and elder brothers, and, abroad, their elders and superiors, you will then have a people who can be employed with sticks which they have prepared to oppose the strong buff-coats and sharp weapons of the troops of Ts'in and Ts'oo.","\"The rulers of those States rob their people of their time, so that they cannot plough and weed their fields in order to support their parents. Parents suffer from cold and hunger; elder and younger brothers, wives and children, are separated and scattered abroad. Those rulers drive their people into pitfalls or into the water; and your Majesty will go to punish them. In such a case, who will oppose your Majesty? In accordance with this is the saying, 'The benevolent has no enemy!' beg your Majesty not to doubt what said.\"","Mencius had an interview with King S\u00ebangof L\u00ebang. When he came out he said to some persons, \"When looked at him from a distance, he did not appear like a ruler; when drew near to him, saw nothing venerable about him. Abruptly he asked me, 'How can the kingdom, all under the sky, be settled?' replied, 'It will be settled by being united under one sway,'","\"'Who can so unite it?' he asked.","\"replied, 'He who has no pleasure in killing men can so unite it.'","\"'Who can give it to him?' he asked.","\"replied, 'All under heaven will give it to him. Does your Majesty know the way of the growing grain? During the seventh and eighth months, when drought prevails, the plants become dry. Then the clouds collect densely in the heavens, and send down torrents of rain, so that the grain erects itself as if by a shoot. When it does so, who can keep it back? Now among those who are shepherds of men throughout the kingdom, there is not one who does not find pleasure in killing men. If there were one who did not find pleasure in killing men, all the people under the sky would be looking towards him with outstretched necks. Such being indeed the case, the people would go to him as water flows downwards with a rush, which no one can repress.\"","King Seuen of Ts'e asked, saying, \"May be informed by you of the transactions of Hwan of Ts'e and Wan of Ts'in?\"","Mencius replied, \"There were none of the disciples of Chung-ne who spoke about the affairs of Hwan and Wan, and therefore they have not been transmitted to these after-ages; your servant has not heard of them. If you will have me speak, let it be about the principles of attaining to the Royal sway.\"","The king said, \"Of what kind must his virtue be who can attain to the Royal sway?\" Mencius said, \"If he loves and protects the people, it is impossible to prevent him from attaining it.\"","The king said, \"Is such an one as poor competent to love and protect the people?\" \"Yes,\" was the reply. \"From what do you know that am competent to that?\" \"have heard,\" said Mencius, \"from Hoo Heih the following incident:--'The king,' said he, 'was sitting aloft in the hall, when some people appeared leading a bull past below it. The king saw it, and asked where the bull was going, and being answered that they were going to consecrate a bell with its blood, he said, \"Let it go, cannot bear its frightened appearance--as if it were an innocent person going to the place of death.\" They asked in reply whether, if they did so, they should omit the consecration of the bell, but the king said, \"How can that be omitted? Change it for a sheep.\"' do not know whether this incident occurred.\"","\"It did,\" said the king, and Mencius replied, \"The heart seen in this is sufficient to carry you to the Royal sway. The people all supposed that your Majesty grudged the animal, but your servant knows surely that it was your Majesty's not being able to bear the sight of the creature's distress which made you do as you did.\"","The king said, \"You are right; and yet there really was an appearance of what the people imagined. But though Ts'e be narrow and small, how should grudge a bull? Indeed it was because could not bear its frightened appearance, as if it were an innocent person going to the place of death, that therefore changed it for a sheep.\"","Mencius said, \"Let not your Majesty deem it strange that the people should think you grudged the animal. When you changed a large one for a small, how should they know the true reason? If you felt pained by its being led without any guilt to the place of death, what was there to choose between a bull and a sheep?\" The king laughed and said, \"What really was my mind in the matter? did not grudge the value of the bull, and yet changed it for a sheep! There was reason in the people's saying that grudged the creature.\"","Mencius said, \"There is no harm in their saying so. It was an artifice of benevolence. You saw the bull, and had not seen the sheep. So is the superior man affected towards animals, that, having seen them alive, he cannot bear to see them die, and, having heard their dying cries, he cannot bear to eat their flesh. On this account he keeps away from his stalls and kitchen.\"","The king was pleased and said, \"The Ode says,","'What other men have in their minds, can measure by reflection,'","This might be spoken of you, my Master. indeed did the thing, but when turned my thoughts inward and sought for it, could not discover my own mind. When you, Master, spoke those words, the movements of compassion began to work in my mind. But how is it that this heart has in it what is equal to the attainment of the Royal sway?\"","Mencius said, \"Suppose a man were to make this statement to your Majesty, 'My strength is sufficient to lift three thousand catties, but is not sufficient to lift one feather; my eyesight is sharp enough to examine the point of an autumn hair, but do not see a wagon-load of fagots,' would your Majesty allow what he said?\" \"No,\" was the king's remark, and Mencius proceeded, \"Now here is kindness sufficient to reach to animals, and yet no benefits are extended from it to the people--how is this? is an exception to be made here? The truth is, the feather's not being lifted is because the strength was not used; the wagon-load of firewood's not being seen is because the eyesight was not used; and the people's not being loved and protected is because the kindness is not used. Therefore your Majesty's not attaining to the Royal sway is because you do not do it, and not because you are not able to do it.\"","The king asked, \"How may the difference between him who does not do a thing and him who is not able to do it be graphically set forth?\" Mencius replied, \"In such a thing as taking the T'ae mountain under your arm, and leaping with it over the North Sea, if you say to people, 'am not able to do it,' that is a real case of not being able. In such a matter as breaking off a branch from a tree at the order of a superior, if you say to people, 'am not able to do it,' it is not a case of not being able to do it. And so your Majesty's not attaining to the Royal sway is not such a case as that of taking the T'ae mountain under your arm and leaping over the North Sea with it; but it is a case like that of breaking off a branch from a tree.","\"Treat with reverence due to age the elders in your own family, so that those in the families of others shall be similarly treated; treat with the kindness due to youth the young in your own family, so that those in the families of others shall be similarly treated--do this and the kingdom may be made to go round in your palm. It is said in the 'Book of Poetry,'","'His example acted on his wife, Extended to his brethren, And was felt by all the clans and States;'","Telling us how King Wan simply took this kindly heart, and exercised it towards those parties. Therefore the carrying out of the feeling of kindness by a ruler will suffice for the love and protection of all within the four seas; and if he do not carry it out, he will not be able to protect his wife and children. The way in which the ancients came greatly to surpass other men was no other than this, that they carried out well what they did, so as to affect others. Now your kindness is sufficient to reach to animals, and yet no benefits are extended from it to the people. How is this? Is an exception to be made here?","\"By weighing we know what things are light, and what heavy. By measuring we know what things are long, and what short. All things are so dealt with, and the mind requires specially to be so. beg your Majesty to measure it.--Your Majesty collects your equipments of war, endangers your soldiers and officers and excites the resentment of the various princes--do these things cause you pleasure in your mind?\"","The king said, \"No. How should derive pleasure from these things? My object in them is to seek for what greatly desire.\"","Mencius said, \"May hear from you what it is that your Majesty greatly desires?\" The king laughed, and did not speak. Mencius resumed, \"Are you led to desire it because you have not enough of rich and sweet food for your mouth? or because you have not enough of light and warm clothing for your body? or because you have not enough of beautifully colored objects to satisfy your eyes? or because there are not voices and sounds enough to fill your ears? or because you have not enough of attendants and favorites to stand before you and receive your orders? Your Majesty's various officers are sufficient to supply you with all these things. How can your Majesty have such a desire on account of them?\" \"No,\" said the king, \"my desire is not on account of them.\" Mencius observed, \"Then what your Majesty greatly desires can be known. You desire to enlarge your territories, to have Ts'in and Ts'oo coming to your court, to rule the Middle States, and to attract to you the barbarous tribes that surround them. But to do what you do in order to seek for what you desire is like climbing a tree to seek for fish.\"","\"Is it so bad as that?\" said the king. \"apprehend it is worse,\" was the reply. \"If you climb a tree to seek for fish, although you do not get the fish, you have no subsequent calamity. But if you do what you do in order to seek for what you desire, doing it even with all your heart, you will assuredly afterwards meet with calamities.\" The king said, \"May hear what they will be?\" Mencius replied, \"If the people of Tsow were fighting with the people of Ts'oo, which of them does your Majesty think would conquer?\" \"The people of Ts'oo would conquer,\" was the answer, and Mencius pursued, \"So then, a small State cannot contend with a great, few cannot contend with many, nor can the weak contend with the strong. The territory within the seas would embrace nine divisions, each of a thousand li square. All Ts'e together is one of them. If with one part you try to subdue the other eight, what is the difference between that and Tsow's contending with Ts'oo? With the desire which you have, you must turn back to the proper course for its attainment.","\"Now, if your Majesty will institute a government whose action shall all be benevolent, this will cause all the officers in the kingdom to wish to stand in your Majesty's court, the farmers all to wish to plough in your Majesty's fields, the merchants, both travelling and stationary, all to wish to store their goods in your Majesty's market-places, travellers and visitors all to wish to travel on your Majesty's roads, and all under heaven who feel aggrieved by their rulers to wish to come and complain to your Majesty. When they are so bent, who will be able to keep them back?\"","The king said, \"am stupid and cannot advance to this. But wish you, my Master, to assist my intentions. Teach me clearly, and although am deficient in intelligence and vigor, should like to try at least to institute such a government.\"","Mencius replied, \"They are only men of education, who, without a certain livelihood, are able to maintain a fixed heart. As to the people, if they have not a certain livelihood, they will be found not to have a fixed heart. And if they have not a fixed heart, there is nothing which they will not do in the way of self-abandonment, of moral deflection, of depravity, and of wild license. When they have thus been involved in crime, to follow them up and punish them, is to entrap the people. How can such a thing as entrapping the people be done under the rule of a benevolent man?\"","\"Therefore, an intelligent ruler will regulate the livelihood of the people, so as to make sure that, above, they shall have sufficient wherewith to serve their parents, and below, sufficient wherewith to support their wives and children; that in good years they shall always be abundantly satisfied, and that in bad years they shall not be in danger of perishing. After this he may urge them, and they will proceed to what is good, for in this case the people will follow after that with readiness.","\"But now the livelihood of the people is so regulated, that, above, they have not sufficient wherewith to serve their parents, and, below, they have not sufficient wherewith to support their wives and children; even in good years their lives are always embittered, and in bad years they are in danger of perishing. In such circumstances their only object is to escape from death, and they are afraid they will not succeed in doing so--what leisure have they to cultivate propriety and righteousness?","\"If your Majesty wishes to carry out a benevolent government, why not turn back to what is the essential step to its attainment?","\"Let mulberry trees be planted about the homesteads with their five acres, and persons of fifty years will be able to wear silk. In keeping fowls, pigs, dogs, and swine, let not their times of breeding be neglected, and persons of seventy years will be able to eat flesh. Let there not be taken away the time that is proper for the cultivation of the field-allotment of a hundred acres, and the family of eight mouths will not suffer from hunger. Let careful attention be paid to the teaching in the various schools, with repeated inculcation of the filial and fraternal duties, and gray-haired men will not be seen upon the roads, carrying burdens on their backs or on their heads. It has never been that the ruler of a State, where these results were seen, the old wearing silk and eating flesh, and the black-haired people suffering neither from hunger nor cold, did not attain to the Royal dignity.\"","The Tao that can be trodden is not the enduring and unchanging Tao. The name that can be named is not the enduring and unchanging name. ","(Conceived of as) having no name, it is the Originator of heaven and earth; (conceived of as) having a name, it is the Mother of all things. ","Always without desire we must be found, If its deep mystery we would sound; But if desire always within us be, Its outer fringe is all that we shall see. ","Under these two aspects, it is really the same; but as development takes place, it receives the different names. Together we call them the Mystery. Where the Mystery is the deepest is the gate of all that is subtle and wonderful. ","All in the world know the beauty of the beautiful, and in doing this they have (the idea of) what ugliness is; they all know the skill of the skilful, and in doing this they have (the idea of) what the want of skill is. ","So it is that existence and non-existence give birth the one to (the idea of) the other; that difficulty and ease produce the one (the idea of) the other; that length and shortness fashion out the one the figure of the other; that (the ideas of) height and lowness arise from the contrast of the one with the other; that the musical notes and tones become harmonious through the relation of one with another; and that being before and behind give the idea of one following another. ","Therefore the sage manages affairs without doing anything, and conveys his instructions without the use of speech. ","All things spring up, and there is not one which declines to show itself; they grow, and there is no claim made for their ownership; they go through their processes, and there is no expectation (of a reward for the results). The work is accomplished, and there is no resting in it (as an achievement). ","The work is done, but how no one can see; 'Tis this that makes the power not cease to be. ","Not to value and employ men of superior ability is the way to keep the people from rivalry among themselves; not to prize articles which are difficult to procure is the way to keep them from becoming thieves; not to show them what is likely to excite their desires is the way to keep their minds from disorder. ","Therefore the sage, in the exercise of his government, empties their minds, fills their bellies, weakens their wills, and strengthens their bones. ","He constantly (tries to) keep them without knowledge and without desire, and where there are those who have knowledge, to keep them from presuming to act (on it). When there is this abstinence from action, good order is universal. ","The Tao is (like) the emptiness of a vessel; and in our employment of it we must be on our guard against all fulness. How deep and unfathomable it is, as if it were the Honoured Ancestor of all things! ","We should blunt our sharp points, and unravel the complications of things; we should attemper our brightness, and bring ourselves into agreement with the obscurity of others. How pure and still the Tao is, as if it would ever so continue! ","I do not know whose son it is. It might appear to have been before God. ","Heaven and earth do not act from (the impulse of) any wish to be benevolent; they deal with all things as the dogs of grass are dealt with. The sages do not act from (any wish to be) benevolent; they deal with the people as the dogs of grass are dealt with. ","May not the space between heaven and earth be compared to a bellows? ","'Tis emptied, yet it loses not its power; 'Tis moved again, and sends forth air the more. Much speech to swift exhaustion lead we see; Your inner being guard, and keep it free. ","The valley spirit dies not, aye the same; The female mystery thus do we name. Its gate, from which at first they issued forth, Is called the root from which grew heaven and earth. Long and unbroken does its power remain, Used gently, and without the touch of pain. ","Heaven is long-enduring and earth continues long. The reason why heaven and earth are able to endure and continue thus long is because they do not live of, or for, themselves. This is how they are able to continue and endure. ","Therefore the sage puts his own person last, and yet it is found in the foremost place; he treats his person as if it were foreign to him, and yet that person is preserved. Is it not because he has no personal and private ends, that therefore such ends are realised? ","The highest excellence is like (that of) water. The excellence of water appears in its benefiting all things, and in its occupying, without striving (to the contrary), the low place which all men dislike. Hence (its way) is near to (that of) the Tao. ","The excellence of a residence is in (the suitability of) the place; that of the mind is in abysmal stillness; that of associations is in their being with the virtuous; that of government is in its securing good order; that of (the conduct of) affairs is in its ability; and that of (the initiation of) any movement is in its timeliness. ","And when (one with the highest excellence) does not wrangle (about his low position), no one finds fault with him. ","It is better to leave a vessel unfilled, than to attempt to carry it when it is full. If you keep feeling a point that has been sharpened, the point cannot long preserve its sharpness. ","When gold and jade fill the hall, their possessor cannot keep them safe. When wealth and honours lead to arrogancy, this brings its evil on itself. When the work is done, and one's name is becoming distinguished, to withdraw into obscurity is the way of Heaven. ","When the intelligent and animal souls are held together in one embrace, they can be kept from separating. When one gives undivided attention to the (vital) breath, and brings it to the utmost degree of pliancy, he can become as a (tender) babe. When he has cleansed away the most mysterious sights (of his imagination), he can become without a flaw. ","In loving the people and ruling the state, cannot he proceed without any (purpose of) action? In the opening and shutting of his gates of heaven, cannot he do so as a female bird? While his intelligence reaches in every direction, cannot he (appear to) be without knowledge? ","(The Tao) produces (all things) and nourishes them; it produces them and does not claim them as its own; it does all, and yet does not boast of it; it presides over all, and yet does not control them. This is what is called 'The mysterious Quality' (of the Tao). ","the empty space (for the axle), that the use of the wheel depends. Clay is fashioned into vessels; but it is on their empty hollowness, that their use depends. The door and windows are cut out (from the walls) to form an apartment; but it is on the empty space (within), that its use depends. Therefore, what has a (positive) existence serves for profitable adaptation, and what has not that for (actual) usefulness. ","Colour's five hues from th' eyes their sight will take; ","Music's five notes the ears as deaf can make; The flavours five deprive the mouth of taste; The chariot course, and the wild hunting waste Make mad the mind; and objects rare and strange, Sought for, men's conduct will to evil change. ","Therefore the sage seeks to satisfy (the craving of) the belly, and not the (insatiable longing of the) eyes. He puts from him the latter, and prefers to seek the former. ","Favour and disgrace would seem equally to be feared; honour and great calamity, to be regarded as personal conditions (of the same kind). ","What is meant by speaking thus of favour and disgrace? Disgrace is being in a low position (after the enjoyment of favour). The getting that (favour) leads to the apprehension (of losing it), and the losing it leads to the fear of (still greater calamity):--this is what is meant by saying that favour and disgrace would seem equally to be feared. And what is meant by saying that honour and great calamity are to be (similarly) regarded as personal conditions? What makes me liable to great calamity is my having the body (which I call myself); if I had not the body, what great calamity could come to me? ","Therefore he who would administer the kingdom, honouring it as he honours his own person, may be employed to govern it, and he who would administer it with the love which he bears to his own person may be entrusted with it. ","We look at it, and we do not see it, and we name it 'the Equable.' We listen to it, and we do not hear it, and we name it 'the Inaudible.' We try to grasp it, and do not get hold of it, and we name it 'the Subtle.' With these three qualities, it cannot be made the subject of description; and hence we blend them together and obtain The One. ","Its upper part is not bright, and its lower part is not obscure. Ceaseless in its action, it yet cannot be named, and then it again returns and becomes nothing. This is called the Form of the Formless, and the Semblance of the Invisible; this is called the Fleeting and Indeterminable. ","We meet it and do not see its Front; we follow it, and do not see its Back. When we can lay hold of the Tao of old to direct the things of the present day, and are able to know it as it was of old in the beginning, this is called (unwinding) the clue of Tao. ","The skilful masters (of the Tao) in old times, with a subtle and exquisite penetration, comprehended its mysteries, and were deep (also) so as to elude men's knowledge. As they were thus beyond men's knowledge, I will make an effort to describe of what sort they appeared to be. ","Shrinking looked they like those who wade through a stream in winter; irresolute like those who are afraid of all around them; grave like a guest (in awe of his host); evanescent like ice that is melting away; unpretentious like wood that has not been fashioned into anything; vacant like a valley, and dull like muddy water. ","Who can (make) the muddy water (clear)? Let it be still, and it will gradually become clear. Who can secure the condition of rest? Let movement go on, and the condition of rest will gradually arise. ","They who preserve this method of the Tao do not wish to be full (of themselves). It is through their not being full of themselves that they can afford to seem worn and not appear new and complete. ","The (state of) vacancy should be brought to the utmost degree, and that of stillness guarded with unwearying vigour. All things alike go through their processes of activity, and (then) we see them return (to their original state). When things (in the vegetable world) have displayed their luxuriant growth, we see each of them return to its root. This returning to their root is what we call the state of stillness; and that stillness may be called a reporting that they have fulfilled their appointed end. ","The report of that fulfilment is the regular, unchanging rule. To know that unchanging rule is to be intelligent; not to know it leads to wild movements and evil issues. The knowledge of that unchanging rule produces a (grand) capacity and forbearance, and that capacity and forbearance lead to a community (of feeling with all things). From this community of feeling comes a kingliness of character; and he who is king-like goes on to be heaven-like. In that likeness to heaven he possesses the Tao. Possessed of the Tao, he endures long; and to the end of his bodily life, is exempt from all danger of decay. ","In the highest antiquity, (the people) did not know that there were (their rulers). In the next age they loved them and praised them. In the next they feared them; in the next they despised them. Thus it was that when faith (in the Tao) was deficient (in the rulers) a want of faith in them ensued (in the people). ","How irresolute did those (earliest rulers) appear, showing (by their reticence) the importance which they set upon their words! Their work was done and their undertakings were successful, while the people all said, 'We are as we are, of ourselves!' ","When the Great Tao (Way or Method) ceased to be observed, benevolence and righteousness came into vogue. (Then) appeared wisdom and shrewdness, and there ensued great hypocrisy. ","When harmony no longer prevailed throughout the six kinships, filial sons found their manifestation; when the states and clans fell into disorder, loyal ministers appeared. ","If we could renounce our sageness and discard our wisdom, it would be better for the people a hundredfold. If we could renounce our benevolence and discard our righteousness, the people would again become filial and kindly. If we could renounce our artful contrivances and discard our (scheming for) gain, there would be no thieves nor robbers. ","Those three methods (of government) Thought olden ways in elegance did fail And made these names their want of worth to veil; But simple views, and courses plain and true Would selfish ends and many lusts eschew. ","When we renounce learning we have no troubles. The (ready) 'yes,' and (flattering) 'yea;'-- Small is the difference they display. But mark their issues, good and ill;-- What space the gulf between shall fill? What all men fear is indeed to be feared; but how wide and without end is the range of questions (asking to be discussed)! ","The multitude of men look satisfied and pleased; as if enjoying a full banquet, as if mounted on a tower in spring. I alone seem listless and still, my desires having as yet given no indication of their presence. I am like an infant which has not yet smiled. I look dejected and forlorn, as if I had no home to go to. The multitude of men all have enough and to spare. I alone seem to have lost everything. My mind is that of a stupid man; I am in a state of chaos. Ordinary men look bright and intelligent, while I alone seem to be benighted. They look full of discrimination, while I alone am dull and confused. I seem to be carried about as on the sea, drifting as if I had nowhere to rest. All men have their spheres of action, while I alone seem dull and incapable, like a rude borderer. (Thus) I alone am different from other men, but I value the nursing-mother (the Tao). ","The grandest forms of active force From Tao come, their only source. Who can of Tao the nature tell? Our sight it flies, our touch as well. Eluding sight, eluding touch, The forms of things all in it crouch; Eluding touch, eluding sight, There are their semblances, all right. Profound it is, dark and obscure; Things' essences all there endure. Those essences the truth enfold Of what, when seen, shall then be told. Now it is so; 'twas so of old. Its name--what passes not away; So, in their beautiful array, Things form and never know decay. ","How know I that it is so with all the beauties of existing things? By this (nature of the Tao). ","The partial becomes complete; the crooked, straight; the empty, full; the worn out, new. He whose (desires) are few gets them; he whose (desires) are many goes astray. ","Therefore the sage holds in his embrace the one thing (of humility), and manifests it to all the world. He is free from self- display, and therefore he shines; from self-assertion, and therefore he is distinguished; from self-boasting, and therefore his merit is acknowledged; from self-complacency, and therefore he acquires superiority. It is because he is thus free from striving that therefore no one in the world is able to strive with him. ","That saying of the ancients that 'the partial becomes complete' was not vainly spoken:--all real completion is comprehended under it. ","Abstaining from speech marks him who is obeying the spontaneity of his nature. A violent wind does not last for a whole morning; a sudden rain does not last for the whole day. To whom is it that these (two) things are owing? To Heaven and Earth. If Heaven and Earth cannot make such (spasmodic) actings last long, how much less can man! ","Therefore when one is making the Tao his business, those who are also pursuing it, agree with him in it, and those who are making the manifestation of its course their object agree with him in that; while even those who are failing in both these things agree with him where they fail. ","Hence, those with whom he agrees as to the Tao have the happiness of attaining to it; those with whom he agrees as to its manifestation have the happiness of attaining to it; and those with whom he agrees in their failure have also the happiness of attaining (to the Tao). (But) when there is not faith sufficient (on his part), a want of faith (in him) ensues (on the part of the others). ","He who stands on his tiptoes does not stand firm; he who stretches his legs does not walk (easily). (So), he who displays himself does not shine; he who asserts his own views is not distinguished; he who vaunts himself does not find his merit acknowledged; he who is self- conceited has no superiority allowed to him. Such conditions, viewed from the standpoint of the Tao, are like remnants of food, or a tumour on the body, which all dislike. Hence those who pursue (the course) of the Tao do not adopt and allow them. ","There was something undefined and complete, coming into existence before Heaven and Earth. How still it was and formless, standing alone, and undergoing no change, reaching everywhere and in no danger (of being exhausted)! It may be regarded as the Mother of all things. ","I do not know its name, and I give it the designation of the Tao (the Way or Course). Making an effort (further) to give it a name I call it The Great. ","Great, it passes on (in constant flow). Passing on, it becomes remote. Having become remote, it returns. Therefore the Tao is great; Heaven is great; Earth is great; and the (sage) king is also great. In the universe there are four that are great, and the (sage) king is one of them. ","Man takes his law from the Earth; the Earth takes its law from Heaven; Heaven takes its law from the Tao. The law of the Tao is its being what it is. ","Gravity is the root of lightness; stillness, the ruler of movement. ","Therefore a wise prince, marching the whole day, does not go far from his baggage waggons. Although he may have brilliant prospects to look at, he quietly remains (in his proper place), indifferent to them. How should the lord of a myriad chariots carry himself lightly before the kingdom? If he do act lightly, he has lost his root (of gravity); if he proceed to active movement, he will lose his throne. ","The skilful traveller leaves no traces of his wheels or footsteps; the skilful speaker says nothing that can be found fault with or blamed; the skilful reckoner uses no tallies; the skilful closer needs no bolts or bars, while to open what he has shut will be impossible; the skilful binder uses no strings or knots, while to unloose what he has bound will be impossible. In the same way the sage is always skilful at saving men, and so he does not cast away any man; he is always skilful at saving things, and so he does not cast away anything. This is called 'Hiding the light of his procedure.' ","Therefore the man of skill is a master (to be looked up to) by him who has not the skill; and he who has not the skill is the helper of (the reputation of) him who has the skill. If the one did not honour his master, and the other did not rejoice in his helper, an (observer), though intelligent, might greatly err about them. This is called 'The utmost degree of mystery.' ","Who knows his manhood's strength, Yet still his female feebleness maintains; As to one channel flow the many drains, All come to him, yea, all beneath the sky. Thus he the constant excellence retains; The simple child again, free from all stains. ","Who knows how white attracts, Yet always keeps himself within black's shade, The pattern of humility displayed, Displayed in view of all beneath the sky; He in the unchanging excellence arrayed, Endless return to man's first state has made. ","Who knows how glory shines, Yet loves disgrace, nor e'er for it is pale; Behold his presence in a spacious vale, To which men come from all beneath the sky. The unchanging excellence completes its tale; The simple infant man in him we hail. ","The unwrought material, when divided and distributed, forms vessels. The sage, when employed, becomes the Head of all the Officers (of government); and in his greatest regulations he employs no violent measures. ","If any one should wish to get the kingdom for himself, and to effect this by what he does, I see that he will not succeed. The kingdom is a spirit-like thing, and cannot be got by active doing. He who would so win it destroys it; he who would hold it in his grasp loses it. ","The course and nature of things is such that What was in front is now behind; What warmed anon we freezing find. Strength is of weakness oft the spoil; The store in ruins mocks our toil. Hence the sage puts away excessive effort, extravagance, and easy indulgence. ","He who would assist a lord of men in harmony with the Tao will not assert his mastery in the kingdom by force of arms. Such a course is sure to meet with its proper return. ","Wherever a host is stationed, briars and thorns spring up. In the sequence of great armies there are sure to be bad years. ","A skilful (commander) strikes a decisive blow, and stops. He does not dare (by continuing his operations) to assert and complete his mastery. He will strike the blow, but will be on his guard against being vain or boastful or arrogant in consequence of it. He strikes it as a matter of necessity; he strikes it, but not from a wish for mastery. ","When things have attained their strong maturity they become old. This may be said to be not in accordance with the Tao: and what is not in accordance with it soon comes to an end. ","Now arms, however beautiful, are instruments of evil omen, hateful, it may be said, to all creatures. Therefore they who have the Tao do not like to employ them. ","The superior man ordinarily considers the left hand the most honourable place, but in time of war the right hand. Those sharp weapons are instruments of evil omen, and not the instruments of the superior man;--he uses them only on the compulsion of necessity. Calm and repose are what he prizes; victory (by force of arms) is to him undesirable. To consider this desirable would be to delight in the slaughter of men; and he who delights in the slaughter of men cannot get his will in the kingdom. ","On occasions of festivity to be on the left hand is the prized position; on occasions of mourning, the right hand. The second in command of the army has his place on the left; the general commanding in chief has his on the right;--his place, that is, is assigned to him as in the rites of mourning. He who has killed multitudes of men should weep for them with the bitterest grief; and the victor in battle has his place (rightly) according to those rites. ","The Tao, considered as unchanging, has no name. ","Though in its primordial simplicity it may be small, the whole world dares not deal with (one embodying) it as a minister. If a feudal prince or the king could guard and hold it, all would spontaneously submit themselves to him. ","Heaven and Earth (under its guidance) unite together and send down the sweet dew, which, without the directions of men, reaches equally everywhere as of its own accord. ","As soon as it proceeds to action, it has a name. When it once has that name, (men) can know to rest in it. When they know to rest in it, they can be free from all risk of failure and error. ","The relation of the Tao to all the world is like that of the great rivers and seas to the streams from the valleys. ","He who knows other men is discerning; he who knows himself is intelligent. He who overcomes others is strong; he who overcomes himself is mighty. He who is satisfied with his lot is rich; he who goes on acting with energy has a (firm) will. ","He who does not fail in the requirements of his position, continues long; he who dies and yet does not perish, has longevity. ","All-pervading is the Great Tao! It may be found on the left hand and on the right. ","All things depend on it for their production, which it gives to them, not one refusing obedience to it. When its work is accomplished, it does not claim the name of having done it. It clothes all things as with a garment, and makes no assumption of being their lord;--it may be named in the smallest things. All things return (to their root and disappear), and do not know that it is it which presides over their doing so;--it may be named in the greatest things. ","Hence the sage is able (in the same way) to accomplish his great achievements. It is through his not making himself great that he can accomplish them. ","To him who holds in his hands the Great Image (of the invisible Tao), the whole world repairs. Men resort to him, and receive no hurt, but (find) rest, peace, and the feeling of ease. ","Music and dainties will make the passing guest stop (for a time). But though the Tao as it comes from the mouth, seems insipid and has no flavour, though it seems not worth being looked at or listened to, the use of it is inexhaustible. ","When one is about to take an inspiration, he is sure to make a (previous) expiration; when he is going to weaken another, he will first strengthen him; when he is going to overthrow another, he will first have raised him up; when he is going to despoil another, he will first have made gifts to him:--this is called 'Hiding the light (of his procedure).' ","The soft overcomes the hard; and the weak the strong. ","Fishes should not be taken from the deep; instruments for the profit of a state should not be shown to the people. ","The Tao in its regular course does nothing (for the sake of doing it), and so there is nothing which it does not do. ","If princes and kings were able to maintain it, all things would of themselves be transformed by them. ","If this transformation became to me an object of desire, I would express the desire by the nameless simplicity. ","Simplicity without a name Is free from all external aim. With no desire, at rest and still, All things go right as of their will. ","---------------------------------------------------------------------- ","(Those who) possessed in highest degree the attributes (of the Tao) did not (seek) to show them, and therefore they possessed them (in fullest measure). (Those who) possessed in a lower degree those attributes (sought how) not to lose them, and therefore they did not possess them (in fullest measure). ","(Those who) possessed in the highest degree those attributes did nothing (with a purpose), and had no need to do anything. (Those who) possessed them in a lower degree were (always) doing, and had need to be so doing. ","(Those who) possessed the highest benevolence were (always seeking) to carry it out, and had no need to be doing so. (Those who) possessed the highest righteousness were (always seeking) to carry it out, and had need to be so doing. ","(Those who) possessed the highest (sense of) propriety were (always seeking) to show it, and when men did not respond to it, they bared the arm and marched up to them. ","Thus it was that when the Tao was lost, its attributes appeared; when its attributes were lost, benevolence appeared; when benevolence was lost, righteousness appeared; and when righteousness was lost, the proprieties appeared. ","Now propriety is the attenuated form of leal-heartedness and good faith, and is also the commencement of disorder; swift apprehension is (only) a flower of the Tao, and is the beginning of stupidity. ","Thus it is that the Great man abides by what is solid, and eschews what is flimsy; dwells with the fruit and not with the flower. It is thus that he puts away the one and makes choice of the other. ","The things which from of old have got the One (the Tao) are-- ","Heaven which by it is bright and pure; Earth rendered thereby firm and sure; Spirits with powers by it supplied; Valleys kept full throughout their void All creatures which through it do live Princes and kings who from it get The model which to all they give. All these are the results of the One (Tao). ","If heaven were not thus pure, it soon would rend; If earth were not thus sure, 'twould break and bend; Without these powers, the spirits soon would fail; If not so filled, the drought would parch each vale; Without that life, creatures would pass away; Princes and kings, without that moral sway, However grand and
